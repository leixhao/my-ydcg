        <script type="text/javascript">
            $(document).ready(function () {
                var search = window.location.search;
                if (search != "" && search.split("hrId")[1]) {
                    var hrId=search.split("hrId=")[1].split("&")[0];
                }
                $(".dataSearch").on("click",function () {
                    doAjax();
                })
                doAjax();
                function doAjax() {
                    $("body").mLoading("show");
                    $(".table tbody")[0].innerHTML="";
                    $.ajax({
                        url: config.rootUrl + "user/checkHospRecord.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            hrId: hrId,
                            page: "1",
                            rows: "10"
                        },
                        async: true,
                        type: 'post',
                        success: function (data) {
                            var _counter = 1;
                            var info = data.info;
                            console.log(data);
                            if (info.length == "0") {
                                alert("没有数据");
                            }
                            var pageCount = data.pageCount;
                            var tbody = $(".table tbody")[0];
                            for (var i = 0; i < info.length; i++) {
                                tbody.innerHTML += "<tr data-hrId='" + info[i].hrId + "' style='cursor:pointer'>" +
                                    "<td class='goDetail'>" + _counter + "</td>" +
                                    "<td class='goDetail'>" + info[i].paidMoney + "</td>" +
                                    "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                    "<td class='goDetail'>" + new Date(info[i].addTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                    "</tr>";
                                _counter++;
                            }
                            //添加选项内容
                            $('.M-box').pagination({
                                pageCount: pageCount,
                                showData: 10,
                                jump: true,
                                coping: true,
                                homePage: '首页',
                                endPage: '末页',
                                prevContent: '上页',
                                nextContent: '下页',
                                callback: function (api) {
                                    $("body").mLoading("show");
                                    $.ajax({
                                        url: config.rootUrl + "user/checkHospRecord.do",
                                        data: {
                                            deviceToken: "html5",
                                            deviceType: "html5",
                                            userId: session_login.info.userId,
                                            hrId: hrId,
                                            page: api.getCurrent(),
                                            rows: "10"
                                        },
                                        async: true,
                                        type: "post",
                                        success: function (data) {
                                            var info = data.info;
                                            _counter = (api.getCurrent() - 1) * 10;
                                            if (info.length == "0") {
                                                alert("没有数据");
                                            }
                                            var tbody = $(".table tbody")[0];
                                            tbody.innerHTML = "";
                                            //添加选项盒子
                                            for (var i = 0; i < info.length; i++) {
                                                tbody.innerHTML += "<tr data-hrId='" + info[i].hrId + "' style='cursor:pointer'>" +
                                                    "<td class='goDetail'>" + _counter + "</td>" +
                                                    "<td class='goDetail'>" + info[i].paidMoney + "</td>" +
                                                    "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                                    "<td class='goDetail'>" + new Date(info[i].addTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                                    "</tr>";
                                                _counter++;
                                            }
                                        },
                                        error: function () {
                                            alert("网络错误");

                                        },
                                        complete: function() {
                                            $("body").mLoading("hide"); //关闭loading组件
                                        }
                                    })
                                }

                            });

                        },
                        error: function (xhr, type, errorThrown) {
                            alert('网络异常，请稍后再试！');
                        },
                        complete: function() {
                            $("body").mLoading("hide"); //关闭loading组件
                        }
                    });
                }

            })
        </script>
