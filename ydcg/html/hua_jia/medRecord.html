            <script type="text/javascript">
                $(document).ready(function () {
                    var search = window.location.search;
                    var memberId;
                    var hospId;
                    $('.table tbody').on('click', '.goDetail', function (e) {
                        e.stopPropagation();
                        e.preventDefault();
                        var mrId = $(this).parents("tr").attr("data-mrId");
                        window.location.href="../doctor_assistant/medRecordDetail.html?mrId="+mrId;
                    });
                    $('.table tbody').on('click', '.see', function (e) {
                        e.stopPropagation();
                        e.preventDefault();
                        var mrId = $(this).parents("tr").attr("data-mrId");
                        window.location.href="addMedInvoice.html?mrId="+mrId;
                    });
                    //获取门诊
                    var retSupplier="";
                    getmedicineSupplier();
                    function getmedicineSupplier() {
                        if (sessionStorage.getItem("getHospital")) {
                            var medicineSup = JSON.parse(sessionStorage.getItem("getHospital"));
                            for(var i in medicineSup) {
                                var _option = "<option value='"+medicineSup[i].hospId+"'>"+medicineSup[i].hospName+"</option>";
                                retSupplier+=_option;
                            }
                            $(".medicineSupplier")[0].innerHTML=retSupplier;
                            $("#selectSup").val("").select2({
                                placeholder: "请选择门诊"
                            });
                        } else {
                            $("body").mLoading("show");
                            $.ajax({
                                url: config.rootUrl + "user/getHospital.do",
                                data: {
                                    deviceToken: "html5",
                                    deviceType: "html5",
                                    userId: session_login.info.userId,
                                },
                                async: true,
                                type: 'post',
                                success: function(data) {
                                    //添加选项内容
                                    var info = data.info;
                                    sessionStorage.setItem("getHospital", JSON.stringify(info));
                                    //收款账户
                                    for(var i in info) {
                                        var _option = "<option value='"+info[i].hospId+"'>"+info[i].hospName+"</option>";
                                        retSupplier+=_option;
                                    }
                                    $(".medicineSupplier")[0].innerHTML=retSupplier;
                                    $("#selectSup").val("").select2({
                                        placeholder: "请选择门诊"
                                    });
                                },
                                error: function(xhr, type, errorThrown) {
                                    alert('发生错误！');
                                },
                                complete:function(){
                                    $("body").mLoading("hide");//关闭loading组件
                                }
                            });
                        }
                    }
                    //选择门诊
                    $('#selectSup').on("select2:close", function () {
                        hospId = $(this).val();
                        doAjax("verified");
                    })
                    $('.save').on('click', function (e) {
                        var medicineName = $("#medicineName").val();
                        $.ajax({
                            url: config.rootUrl + "user/addMedicine.do",
                            data: {
                                deviceToken: "html5",
                                deviceType: "html5",
                                userId: session_login.info.userId,
                                medicineName: medicineName,
                            },
                            async: true,
                            type: "post",
                            success: function (data) {
                                alert(data.msg);
                                window.location.reload();
                            },
                            error: function () {
                                alert("发生错误");
                            },
                        })
                    });

                    doAjax("verified");
                    function doAjax(sta) {
                        $("body").mLoading("show");
                        $(".table tbody")[0].innerHTML = "";
                        $.ajax({
                            url: config.rootUrl + "user/listMecineRecord.do",
                            data: {
                                deviceToken: "html5",
                                deviceType: "html5",
                                userId: session_login.info.userId,
                                memberId: memberId||session_login.info.userId,
                                hospId:hospId||session_login.info.hospId,
                                status: "",
                                isSimple: 1,
                                page: "1",
                                rows: "10"
                            },
                            async: true,
                            type: 'post',
                            success: function (data) {
                                var _counter=1;
                                var info = data.info;
                                if(info.length=="0"){
                                    alert("没有数据");
                                }
                                var pageCount = data.pageCount;
                                var tbody = $(".table tbody")[0];
                                for(var i = 0; i < info.length; i++) {
                                    if(info[i].verifyTime){
                                        var verifyTime=new Date(info[i].verifyTime).format('yyyy-MM-dd h:m:s');
                                    }else{
                                        verifyTime="";
                                    }
                                    if(session_login.info.roleId==2){
                                        var _dom="<button class='btn btn-success see'>发药</button>";
                                    } else {
                                        var _dom="<button class='btn btn-success see' style='display:none'>发药</button>";
                                    }
                                    tbody.innerHTML += "<tr data-mrId='" + info[i].mrId + "' style='cursor:pointer'>" +
                                        "<td class='goDetail'>" + _counter +"</td>" +
                                        "<td class='goDetail'>" + info[i].patientName + "</td>" +
                                        "<td class='goDetail'>" + info[i].realName + "</td>" +
                                        "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                        "<td class='goDetail'>" +_dom+
                                        "</td>" +
                                        "</tr>";
                                    _counter++;
                                }
                                //添加选项内容
                                $('.M-box').pagination({
                                    pageCount: pageCount,
                                    showData: 10,
                                    jump: true,
                                    coping: true,
                                    homePage: '首页',
                                    endPage: '末页',
                                    prevContent: '上页',
                                    nextContent: '下页',
                                    callback: function (api) {
                                        $("body").mLoading("show");
                                        $.ajax({
                                            url: config.rootUrl + "user/listMecineRecord.do",
                                            data: {
                                                deviceToken: "html5",
                                                deviceType: "html5",
                                                userId: session_login.info.userId,
                                                memberId: memberId||session_login.info.userId,
                                                hospId: hospId||session_login.info.hospId,
                                                status: "",
                                                isSimple: 1,
                                                page:api.getCurrent(),
                                                rows: "10"
                                            },
                                            async: true,
                                            type: "post",
                                            success: function (data) {
                                                var info = data.info;
                                                _counter=(api.getCurrent()-1)*15;
                                                if(info.length=="0"){
                                                    alert("没有数据");
                                                }
                                                var tbody = $(".table tbody")[0];
                                                tbody.innerHTML = "";
                                                //添加选项盒子
                                                for(var i = 0; i < info.length; i++) {
                                                    _counter++;
                                                    if(info[i].verifyTime){
                                                        var verifyTime=new Date(info[i].verifyTime).format('yyyy-MM-dd h:m:s');
                                                    }else{
                                                        verifyTime="";
                                                    }
                                                    if(session_login.info.roleId==2){
                                                        var _dom="<button class='btn btn-success see'>发药</button>";
                                                    } else {
                                                        var _dom="<button class='btn btn-success see' style='display:none'>发药</button>";
                                                    }
                                                    tbody.innerHTML += "<tr data-mrId='" + info[i].mrId + "' style='cursor:pointer'>" +
                                                        "<td class='goDetail'>" + _counter +"</td>" +
                                                        "<td class='goDetail'>" + info[i].patientName + "</td>" +
                                                        "<td class='goDetail'>" + info[i].realName + "</td>" +
                                                        "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                                        "<td class='goDetail'>" +_dom+
                                                        "</td>" +
                                                        "</tr>";
                                                }
                                            },
                                            error: function () {
                                                alert("网络错误");
                                            },
                                            complete: function () {
                                                $("body").mLoading("hide");//关闭loading组件
                                            }
                                        })
                                    }

                                });

                            },
                            error: function (xhr, type, errorThrown) {
                                alert('网络异常，请稍后再试！');
                            },
                            complete: function () {
                                $("body").mLoading("hide");//关闭loading组件
                            }
                        });
                    }

                })
            </script>
