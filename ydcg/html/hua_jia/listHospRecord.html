        <script type="text/javascript">
            $(document).ready(function () {
                var search = window.location.search;
                if (search != "" && search.split("fromWhere")[1]) {
                    $(".back").css("display", "block");
                    $(".huajia").css("display", "none");
                }
                $('.input_cxcalendar').each(function () {
                    var a = new Calendar({
                        targetCls: $(this),
                        type: 'yyyy-mm-dd HH:MM:SS',
                        wday: 2
                    }, function (val) {
                        console.log(val);
                    });
                });
                $('select').select2({"val":""});
                //获取药厂列表
                var retSupplier="";
                getmedicineSupplier();
                function getmedicineSupplier() {
                    if (sessionStorage.getItem("getHospital")) {
                        var medicineSup = JSON.parse(sessionStorage.getItem("getHospital"));
                        for(var i in medicineSup) {
                            var _option = "<option value='"+medicineSup[i].hospId+"'>"+medicineSup[i].hospName+"</option>";
                            retSupplier+=_option;
                        }
                        $(".medicineSupplier")[0].innerHTML=retSupplier;
                        $("#selectSup").val("").select2({
                            placeholder: "请选择门诊"
                        });
                    } else {
                        $("body").mLoading("show");
                        $.ajax({
                            url: config.rootUrl + "user/getHospital.do",
                            data: {
                                deviceToken: "html5",
                                deviceType: "html5",
                                userId: session_login.info.userId,
                            },
                            async: true,
                            type: 'post',
                            success: function(data) {
                                //添加选项内容
                                var info = data.info;
                                sessionStorage.setItem("getHospital", JSON.stringify(info));
                                //收款账户
                                for(var i in info) {
                                    var _option = "<option value='"+info[i].hospId+"'>"+info[i].hospName+"</option>";
                                    retSupplier+=_option;
                                }
                                $(".medicineSupplier")[0].innerHTML=retSupplier;
                                $("#selectSup").val("").select2({
                                    placeholder: "请选择门诊"
                                });
                            },
                            error: function(xhr, type, errorThrown) {
                                alert('发生错误！');
                            },
                            complete:function(){
                                $("body").mLoading("hide");//关闭loading组件
                            }
                        });
                    }

                }
                $('.table tbody').on('click', '.goDetail', function (e) {
                    e.stopPropagation();
                    e.preventDefault();
                    var hrId = $(this).parents("tr").attr("data-hrId");
                    window.location.href = "hospRecordDetail.html?hrId=" + hrId;
                });
                $('.table tbody').on('click', '.verifyList', function (e) {
                    e.stopPropagation();
                    e.preventDefault();
                    var hrId = $(this).parents("tr").attr("data-hrId");
                    window.location.href = "checkHospRecord.html?hrId=" + hrId;
                });
                $('.table tbody').on('click', '.verify', function (e) {
                    e.stopPropagation();
                    e.preventDefault();
                    var hrdId  = $(this).parents("tr").attr("data-hrdId");
                    var remark  = $(this).parents("tr").attr("data-remark");
                    if(remark=="null"){
                        remark="";
                    }
                    $(".hrdId ").val(hrdId);
                    $("#remark").val(remark);
                    $('#verify').modal();
                });
                $('.save').on('click', function (e) {
                    var hrdId  = $(".hrdId").val();
                    var remark = $("#remark").val();
                    $("body").mLoading("hide");
                    $.ajax({
                        url: config.rootUrl + "user/verifyMedSuppleRecord.do",
                        type: 'POST',
                        dataType: 'json',
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            hrdId : hrdId,
                            remark : remark,
                        },
                        success: function (data) {
                            if (data.code == 1) {
                                alert(data.msg);
                                window.location.reload();
                            } else {
                                alert(data.msg);
                            }
                        },
                        error: function () {
                            alert("发生错误!");
                        },
                        complete: function () {
                            $("body").mLoading("hide");//关闭loading组件
                        }
                    })
                });
                $(".dataSearch").on("click",function () {
                    doAjax();
                })
                doAjax();
                function doAjax() {
                    $("body").mLoading("show");
                    $(".table tbody")[0].innerHTML="";
                    var starTime=$("#starTime").val();
                    var hospId=$("#selectSup").val();
                    if(starTime==""){
                        var d1 = new Date();
                        var d2 = new Date(d1);
                        d2.setDate(d1.getDate()-30);
                        starTime = new Date(d2).format('yyyy-MM-dd hh:mm:ss') ;
                        $("#starTime").val(starTime);
                    }
                    var endTime=$("#endTime").val();
                    if(endTime==""){
                        endTime = new Date().format("yyyy-MM-dd hh:mm:ss").replace(/\//g, "-");
                        $("#endTime").val(endTime);
                    }
                    $.ajax({
                        url: config.rootUrl + "user/listMedSuppleRecord.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            hospId: hospId,
                            starTime: starTime,
                            endTime: endTime,
                            page: "1",
                            rows: "10"
                        },
                        async: true,
                        type: 'post',
                        success: function (data) {
                            var _counter = 1;
                            var info = data.info;
                            if (info.length == "0") {
                                alert("没有数据");
                            }
                            var pageCount = data.pageCount;
                            var tbody = $(".table tbody")[0];
                            for (var i = 0; i < info.length; i++) {
                                if(info[i].status=="unpaid"){
                                    var status="未付款";
                                }else if(info[i].status=="paid"){
                                     status="已付款";
                                }
                                // var _dom = "<button class='btn btn-primary goDetail'> 查看 </button> "+
                                //     " <button class='btn btn-success verify'> 结账 </button> "+
                                //     " <button class='btn btn-danger verifyList'> 结账记录 </button> ";
                                var _dom=" <button class='btn btn-success verify'> 结账 </button> ";
                                tbody.innerHTML += "<tr data-hrdId='" + info[i].hrdId + "' data-remark=" + info[i].remark + " style='cursor:pointer'>" +
                                    "<td class='goDetail'>" + _counter + "</td>" +
                                    "<td class='goDetail'>" + info[i].supplyName + "</td>" +
                                    "<td class='goDetail'>" + info[i].medMoney + "</td>" +
                                    "<td class='goDetail'>" + new Date(info[i].addTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                    "<td class='goDetail'>" + new Date(info[i].checkTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                    "<td class='goDetail'>" + status+ "</td>" +
                                    "<td class='goDetail' style='max-width: 100px;display: inline-block; overflow: auto;'>" + info[i].remark + "</td>" +
                                    "<td class='goDetail'>" + _dom +
                                    "</td>" +
                                    "</tr>";
                                _counter++;
                            }
                            //添加选项内容
                            $('.M-box').pagination({
                                pageCount: pageCount,
                                showData: 10,
                                jump: true,
                                coping: true,
                                homePage: '首页',
                                endPage: '末页',
                                prevContent: '上页',
                                nextContent: '下页',
                                callback: function (api) {
                                    $("body").mLoading("show");
                                    $.ajax({
                                        url: config.rootUrl + "user/listMedSuppleRecord.do",
                                        data: {
                                            deviceToken: "html5",
                                            deviceType: "html5",
                                            userId: session_login.info.userId,
                                            hospId: hospId,
                                            starTime: starTime,
                                            endTime: endTime,
                                            page: api.getCurrent(),
                                            rows: "10"
                                        },
                                        async: true,
                                        type: "post",
                                        success: function (data) {
                                            var info = data.info;
                                            _counter = (api.getCurrent() - 1) * 10;
                                            if (info.length == "0") {
                                                alert("没有数据");
                                            }
                                            var tbody = $(".table tbody")[0];
                                            tbody.innerHTML = "";
                                            //添加选项盒子
                                            for (var i = 0; i < info.length; i++) {
                                                _counter++;
                                                if(info[i].status=="unpaid"){
                                                    var status="未付款";
                                                }else if(info[i].status=="paid"){
                                                    status="已付款";
                                                }
                                                // var _dom = "<button class='btn btn-primary goDetail'> 查看 </button> "+
                                                //     " <button class='btn btn-success verify'> 结账 </button> "+
                                                //     " <button class='btn btn-danger verifyList'> 结账记录 </button> ";
                                                var _dom=" <button class='btn btn-success verify'> 结账 </button> ";
                                                tbody.innerHTML += "<tr data-hrdId='" + info[i].hrdId + "' data-remark=" + info[i].remark + " style='cursor:pointer'>" +
                                                    "<td class='goDetail'>" + _counter + "</td>" +
                                                    "<td class='goDetail'>" + info[i].supplyName + "</td>" +
                                                    "<td class='goDetail'>" + info[i].medMoney + "</td>" +
                                                    "<td class='goDetail'>" + new Date(info[i].addTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                                    "<td class='goDetail'>" + new Date(info[i].checkTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                                    "<td class='goDetail'>" + status+ "</td>" +
                                                    "<td class='goDetail'  style='max-width: 100px;display: inline-block; overflow: auto;'>" + info[i].remark + "</td>" +
                                                    "<td class='goDetail'>" + _dom +
                                                    "</td>" +
                                                    "</tr>";
                                            }
                                        },
                                        error: function () {
                                            alert("网络错误");

                                        },
                                        complete: function() {
                                            $("body").mLoading("hide"); //关闭loading组件
                                        }
                                    })
                                }

                            });

                        },
                        error: function (xhr, type, errorThrown) {
                            alert('网络异常，请稍后再试！');
                        },
                        complete: function() {
                            $("body").mLoading("hide"); //关闭loading组件
                        }
                    });
                }

            })
        </script>
