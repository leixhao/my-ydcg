        <!-- Javascript -->
        <script type="text/javascript">
            $(function () {
                var search = window.location.search;
                if (search != "" && search.split("hrId=")[1]) {
                    var hrId = search.split("hrId=")[1].split("&")[0];
                }
                doAjax()
                function doAjax() {
                    $("body").mLoading("show");
                    $(".table tbody")[0].innerHTML="";
                    $.ajax({
                        url: config.rootUrl + "user/checkHospRecord.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            hrId: hrId,
                            page: "1",
                            rows: "10"
                        },
                        async: true,
                        type: 'post',
                        success: function (data) {
                            var _counter = 1;
                            var info = data.info;
                            var pageCount = data.pageCount;
                            var tbody = $(".table tbody")[0];
                            for (var i = 0; i < info.length; i++) {
                                tbody.innerHTML += "<tr data-hrId='" + info[i].hrId + "' style='cursor:pointer'>" +
                                    "<td class='goDetail'>" + _counter + "</td>" +
                                    "<td class='goDetail'>" + info[i].paidMoney + "</td>" +
                                    "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                    "<td class='goDetail'>" + new Date(info[i].addTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                    "</tr>";
                                _counter++;
                            }
                            //添加选项内容
                            $('.M-box').pagination({
                                pageCount: pageCount,
                                showData: 10,
                                jump: true,
                                coping: true,
                                homePage: '首页',
                                endPage: '末页',
                                prevContent: '上页',
                                nextContent: '下页',
                                callback: function (api) {
                                    $("body").mLoading("show");
                                    $.ajax({
                                        url: config.rootUrl + "user/checkHospRecord.do",
                                        data: {
                                            deviceToken: "html5",
                                            deviceType: "html5",
                                            userId: session_login.info.userId,
                                            hrId: hrId,
                                            page: api.getCurrent(),
                                            rows: "10"
                                        },
                                        async: true,
                                        type: "post",
                                        success: function (data) {
                                            var info = data.info;
                                            _counter = (api.getCurrent() - 1) * 10;
                                            var tbody = $(".table tbody")[0];
                                            tbody.innerHTML = "";
                                            //添加选项盒子
                                            for (var i = 0; i < info.length; i++) {
                                                tbody.innerHTML += "<tr data-hrId='" + info[i].hrId + "' style='cursor:pointer'>" +
                                                    "<td class='goDetail'>" + _counter + "</td>" +
                                                    "<td class='goDetail'>" + info[i].paidMoney + "</td>" +
                                                    "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                                    "<td class='goDetail'>" + new Date(info[i].addTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                                    "</tr>";
                                                _counter++;
                                            }
                                        },
                                        error: function () {
                                            alert("网络错误");

                                        },
                                        complete: function() {
                                            $("body").mLoading("hide"); //关闭loading组件
                                        }
                                    })
                                }

                            });

                        },
                        error: function (xhr, type, errorThrown) {
                            alert('网络异常，请稍后再试！');
                        },
                        complete: function() {
                            $("body").mLoading("hide"); //关闭loading组件
                        }
                    });
                }
                $("body").mLoading("show");
                $.ajax({
                    url: config.rootUrl + "user/hospRecordDetail.do",
                    data: {
                        deviceToken: "html5",
                        deviceType: "html5",
                        userId: session_login.info.userId,
                        hrId: hrId,
                    },
                    async: true,
                    type: "post",
                    success: function (data) {
                        var info = data.info;
                        var verifyList = $(".verifyList")[0];
                        verifyList.innerHTML +="<p class='col-xs-2'>合计:"+info.money+"</p><p class='col-xs-5'>创建时间:"+new Date(info.createTime).format('yyyy-MM-dd h:m:s')+"</p><p class='col-xs-5'>添加时间："+new Date(info.addTime).format('yyyy-MM-dd h:m:s') +"</p>";
                        var detail=JSON.parse(info.detail);
                        for(var i in detail){
                            var _html = '<label class="col-sm-2 control-label">记录' + (i-0+1)+ '</label>' +
                                '<div class="input-group col-sm-10 medBox">' +
                                '<div class="col-sm-3">' +
                                '<p class="lable">价格</p>'+
                                '<input type="number"   disabled="disabled" class="form-control"  value="'+detail[i].medMoney+'"  placeholder="价格">' +
                                '</div>' +
                                '<div class="col-sm-3">' +
                                '<p class="lable">药厂</p>'+
                                '<input type="text"   disabled="disabled" class="form-control" value="'+detail[i].supplyName+'"  placeholder="价格">' +
                                '</div>' +
                                '</div><hr>';
                            $("#medicine").append(_html);
                        }
                    },
                    error: function () {
                        alert("网络错误");
                    },
                    complete:function(){
                        $("body").mLoading("hide");//关闭loading组件
                    }
                });
            })
        </script>
