            <script type="text/javascript">
                $(document).ready(function() {
                    $('.input_cxcalendar').each(function () {
                        var a = new Calendar({
                            targetCls: $(this),
                            type: 'yyyy-mm-dd HH:MM:SS',
                            wday: 2
                        }, function (val) {
                            console.log(val);
                        });
                    });
                    //审核不通过 打开模态框 并填写原因
                    $('.table tbody').on('click', 'button.noRecive', function(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        $('#noRecive').modal('show');
                        var invoiceId = $(this).attr("data-invoiceId");
                        $(".readyNoRecive").on('click',function(){
                             var refuseReason = $("#noReciveText").val();
                            $("body").mLoading("show");
                            $.ajax({
                                url: config.rootUrl + "user/verifyMedInvoice.do",
                                type: 'POST',
                                dataType: 'json',
                                data: {
                                    deviceToken: "html5",
                                    deviceType: "html5",
                                    userId: session_login.info.userId,
                                    invoiceId: invoiceId,
                                    isPass: "0",
                                    refuseReason:refuseReason||'',
                                },
                                success: function(data) {
                                    if(data.code == 1) {
                                        alert("审核完成!");
                                        window.location.reload();
                                    } else {
                                        alert(data.msg);
                                    }
                                },
                                error: function() {
                                    alert("发生错误了,请检查你的网络!");
                                },
                                complete: function() {
                                    $("body").mLoading("hide"); //关闭loading组件
                                }
                            })
                        })

                    })
                    if(session_login.info.roleId!=5){
                        $(".backBtn").css("display","inline-block");
                    }
                    var json_data={};
                    var search = window.location.search;
                    $('select').select2({"val":""});
                    $("#select").select2({
                        placeholder: "请选择筛选条件"
                    });
                    $("#sta").select2({
                        placeholder: "请选择审核状态"
                    });
                    $("#isdetail").select2({
                        placeholder: "请选择是否含有草药"
                    });
                    $("#depart").select2({
                        placeholder: "请选择科室"
                    });
                    $("#hosp").select2({
                        placeholder: "请选择门诊"
                    });
                    $("#select").on("select2:close", function(e) {
                        var val = $(this).val();
                        switch(val){
                            case "patientName":
                                $(".patientName").css("display","block");
                                if(!json_data.patientName){
                                    json_data.patientName="";
                                    $(".patient_name").val("");
                                }
                                break;
                            case "starTime":
                                $(".starTime").css("display","block");
                                if(!json_data.starTime){
                                    json_data.starTime="";
                                    $(".star_time").val("");
                                }
                                break;
                            case "endTime":
                                $(".endTime").css("display","block");
                                if(!json_data.endTime){
                                    json_data.endTime="";
                                    $(".end_time").val("");
                                }
                                break;
                            case "departId":
                                $(".depart").css("display","block");
                                if(!json_data.departId){
                                    json_data.departId="";
                                    $('#depart').select2("val", "");
                                }
                                break;
                            case "hospId":
                                $(".hosp").css("display","block");
                                if(!json_data.hospId){
                                    json_data.hospId="";
                                    $('#hosp').select2("val", "");
                                }
                                break;
                            case "page":
                                $(".pageBox").css("display","block");
                                if(!json_data.page){
                                    json_data.page="";
                                    $(".page").val("");
                                }
                                break;
                            case "status":
                                $(".sta").css("display","block");
                                if(!json_data.status){
                                    json_data.status="";
                                    $('#sta').select2("val", "");
                                }
                                break;
                            case "isDetail":
                                $(".isdetail").css("display","block");
                                if(!json_data.isDetail){
                                    json_data.isDetail="";
                                    $('#isdetail').select2("val", "");
                                }
                                break;
                        }
                    });
                    $('.table tbody').on('click', '.goDetail', function(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        var invoiceId = $(this).parents('tr').attr("data-invoiceId");
                        window.location.href = "medInvoiceDetail.html?invoiceId=" + invoiceId;
                    });
                    $(".icon-btn-x").on("click",function(){
                        $(this).parents("a").css("display","none");
                        var json_obj=$(this).parents("a").attr("data-obj");
                        if(json_obj=="starTime"){
                            $(".star_time").val("");
                        }
                        if(json_obj=="endTime"){
                            $(".end_time").val("");
                        }
                        delete json_data[json_obj];
                    });
                    // 患者
                    $(".patient_name").on("blur",function(){
                        var patient_name=$(this).val();
                        json_data.patientName=patient_name;
                    });
                    // 科室
                    $("#depart").on("select2:close",function(){
                        var depart=$(this).val();
                        json_data.departId=depart;
                    });
                    // 门诊
                    $("#hosp").on("select2:close",function(){
                        var hosp=$(this).val();
                        json_data.hospId=hosp;
                    });
                    //页数
                    $(".page").on("blur",function(){
                        var page=$(this).val();
                        json_data.page=page;
                    });
                    // 状态
                    $("#sta").on("select2:close",function(){
                        var sta=$(this).val();
                        json_data.status=sta;
                    });
                    // 是否含有草药
                    $("#isdetail").on("select2:close",function(){
                        var isDetail=$(this).val();
                        if(isDetail=="isdetail"){
                            json_data.isDetail=1;
                        }else if(isDetail=="nodetail"){
                            json_data.isDetail=0;
                        }

                    });
                    $(".searchBtn").on("click",function(){
                        console.log(json_data);
                        doAction(json_data);
                    });
                    $('.table tbody').on('click', 'button.recive', function(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        if(confirm("确认审核通过?")) {
                            var invoiceId = $(this).attr("data-invoiceId");
                            $("body").mLoading("show");
                            $.ajax({
                                url: config.rootUrl + "user/verifyMedInvoice.do",
                                type: 'POST',
                                dataType: 'json',
                                data: {
                                    deviceToken: "html5",
                                    deviceType: "html5",
                                    userId: session_login.info.userId,
                                    invoiceId: invoiceId,
                                    isPass: "1",
                                },
                                success: function(data) {
                                    if(data.code == 1) {
                                        alert("审核完成!");
                                        window.location.reload();
                                    } else {
                                        alert(data.msg);
                                    }
                                },
                                error: function() {
                                    alert("发生错误了,请检查你的网络!");
                                },
                                complete: function() {
                                    $("body").mLoading("hide"); //关闭loading组件
                                }
                            })
                        }
                    });

                    doAction(session_data);
                    function doAction(json_data){
                        if($(".star_time").val()!=""){
                            var starTime=$(".star_time").val();
                        }else{
                            var d1 = new Date();
                            var d2 = new Date(d1);
                            d2.setDate(d1.getDate()-30);
                            starTime = new Date(d2).format('yyyy-MM-dd hh:mm:ss') ;
                            $(".star_time").val(starTime);
                        }
                        if($(".end_time").val()!=""){
