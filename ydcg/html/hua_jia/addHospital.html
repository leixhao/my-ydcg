        <!-- Javascript -->
        <script type="text/javascript">
            $(function () {
                /*在这里调用上传接口*/
                $(".saveBtn").on("click",function(){
                    var hospName = $("#hospName").val();
                    if(hospName==""){
                        alert("请填写医院名称！");
                        return;
                    }
                    $("body").mLoading("show");//开启loading组件
                    $.ajax({
                        url: config.rootUrl + "user/addHospital.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            isSimple: 1,
                            hospName: hospName
                        },
                        async: true,
                        type: 'post',
                        success: function (data) {
                            if (data.code == "1") {
                                alert("成功!");
                                // window.history.go(-2);
                                window.location.reload();
                            }
                        },
                        error: function (xhr, type, errorThrown) {
                            alert('发生错误！');
                            console.log(xhr + errorThrown);
                        },
                        complete: function () {
                            $("body").mLoading("hide");//关闭loading组件
                        }
                    });
                })


            })
        </script>
