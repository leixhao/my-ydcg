        <script type="text/javascript">
            $(function () {
                var search = window.location.search;
                if (search != "" && search.split("moId=")[1]) {
                    var moId = search.split("moId=")[1].split("&")[0];
                }
                $("body").mLoading("show");
                $.ajax({
                    url: config.rootUrl + "user/medOrderDetail.do",
                    data: {
                        deviceToken: "html5",
                        deviceType: "html5",
                        userId: session_login.info.userId,
                        moId: moId,
                    },
                    async: true,
                    type: "post",
                    success: function (data) {
                        var info = data.info;
                        console.log(data);
                        var tbody = $(".table tbody")[0];
                        //添加选项盒子
                        if (info.createTime) {
                            var createTime = new Date(info.createTime).format('yyyy-MM-dd h:m:s');
                        } else {
                            createTime = "";
                        }
                        if (info.verifyTime) {
                            var verifyTime = new Date(info.verifyTime).format('yyyy-MM-dd h:m:s');
                        } else {
                            verifyTime = "";
                        }
                        if(info.status == "verify") {
                            var status = "<span style='color:darkgray;'>待审核</span>";
                        }
                        if(info.status == "verified") {
                            status = "<span style='color:#6cf;'>审核通过</span>";
                        }
                        if(info.status == "notverify") {
                            status = "<span style='color:red;'>审核未通过</span>";
                        }
                        var _dom = "";
                        tbody.innerHTML += "<tr data-mrId='" + info.mrId + "' style='cursor:pointer'>" +
                            "<td class='goDetail'>" + info.totalMoney + "</td>" +
                            "<td class='goDetail'>" + status + "</td>" +
                            "<td class='goDetail'>" + createTime + "</td>" +
                            "<td class='goDetail'>" + verifyTime + "</td>" +
                            "</tr>";
                        var detail=JSON.parse(info.detail);
                        for(var i in detail){
                            var _html = '<hr><label class="col-sm-2 control-label">药品' + i + '</label>' +
                                '<div class="input-group col-sm-10 medBox">' +
                                '<div class="col-sm-3">' +
                                '<p class="lable">价格</p>'+
                                '<input type="number"   disabled="disabled" class="form-control"  value="'+detail[i].medMoney+'"  placeholder="价格">' +
                                '</div>' +
                                '<div class="col-sm-3">' +
                                '<p class="lable">药品</p>'+
                                '<input type="text"   disabled="disabled" class="form-control" value="'+detail[i].medicineName+'"  placeholder="价格">' +
                                '</div>' +
                                '<div class="col-sm-3">' +
                                '<p class="lable">药厂</p>'+
                                '<input type="text"   disabled="disabled" class="form-control" value="'+detail[i].supplyName+'"  placeholder="价格">' +
                                '</div>' +
                                '<div class="col-sm-3">' +
                                '<p class="lable">重量</p>'+
                                '<input type="text" disabled="disabled" value="'+detail[i].grams+'" class="form-control" placeholder="重量（g）">' +
                                '</div>' +
                                '<div class="col-sm-3">' +
                                '<p class="lable">进价</p>'+
                                '<input type="number" disabled="disabled"  value="'+detail[i].buyPrice+'" class="form-control" placeholder="进价（元/克）">' +
                                '</div>' +
                                '<div class="col-sm-3">' +
                                '<p class="lable">售价</p>'+
                                '<input type="number" disabled="disabled"  value="'+detail[i].salePrice+'" class="form-control">' +
                                '</div>' +
                                '</div>';
                            $("#medicine").append(_html);
                        }
                    },
                    error: function () {
                        alert("网络错误");
                    },
                    complete:function(){
                        $("body").mLoading("hide");//关闭loading组件
                    }
                });
            })
        </script>
