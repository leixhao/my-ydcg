                <script type="text/javascript">
                    $(document).ready(function () {
                        $(".dai_shenhe").on("click",function(){
                            doAjax("verify");
                        });
                        $(".wei_shenhe").on("click",function(){
                            doAjax("notverify");
                        });
                        $(".tonguo_shenhe").on("click",function(){
                            doAjax("verified");
                        });
                        var memberId;
                        // 通过
                        $('.table tbody').on('click', 'button.pass', function (e) {
                            e.stopPropagation();
                            e.preventDefault();
                            var mrId = $(this).parents("tr").attr("data-mrId");
                            if (confirm("确认通过?")) {
                                $("body").mLoading("hide");
                                $.ajax({
                                    url: config.rootUrl + "user/verifyMedRecord.do",
                                    type: 'POST',
                                    dataType: 'json',
                                    data: {
                                        deviceToken: "html5",
                                        deviceType: "html5",
                                        userId: session_login.info.userId,
                                        mrId: mrId,
                                        isPass:"1",
                                    },
                                    success: function (data) {
                                        if (data.code == 1) {
                                            alert("成功!");
                                            window.location.reload();
                                        } else {
                                            alert(data.msg);
                                        }
                                    },
                                    error: function () {
                                        alert("发生错误!");
                                    }
                                })
                            }
                        });
                        // 不通过
                        $('.table tbody').on('click', 'button.notPass', function (e) {
                            e.stopPropagation();
                            e.preventDefault();
                            var mrId = $(this).parents("tr").attr("data-mrId");
                            if (confirm("确认不通过?")) {
                                $("body").mLoading("hide");
                                $.ajax({
                                    url: config.rootUrl + "user/verifyMedRecord.do",
                                    type: 'POST',
                                    dataType: 'json',
                                    data: {
                                        deviceToken: "html5",
                                        deviceType: "html5",
                                        userId: session_login.info.userId,
                                        mrId: mrId,
                                        isPass:"2",
                                    },
                                    success: function (data) {
                                        if (data.code == 1) {
                                            alert("成功!");
                                            window.location.reload();
                                        } else {
                                            alert(data.msg);
                                        }
                                    },
                                    error: function () {
                                        alert("发生错误!");
                                    }
                                })
                            }
                        });
                        $('.table tbody').on('click', '.goDetail', function (e) {
                            e.stopPropagation();
                            e.preventDefault();
                            var mrId = $(this).parents("tr").attr("data-mrId");
                            window.location.href="medRecordDetail.html?mrId="+mrId;
                        });
                        $('.add_yao').on('click', function(e) {
                            $('#add_yao').modal();
                        });
                        doAjax("verify");
                        function doAjax(sta) {
                            $(".table tbody")[0].innerHTML = "";
                            $.ajax({
                                url: config.rootUrl + "user/listMecineRecord.do",
                                data: {
                                    deviceToken: "html5",
                                    deviceType: "html5",
                                    userId: session_login.info.userId,
                                    memberId: memberId||session_login.info.userId,
                                    status: sta,
                                    page: "1",
                                    rows: "15"
                                },
                                async: true,
                                type: 'post',
                                success: function (data) {
                                    console.log(data);
                                    var info = data.info;
                                    if(info.length=="0"){
                                        alert("没有数据");
                                    }
                                    var pageCount = data.pageCount;
                                    var tbody = $(".table tbody")[0];
                                    for(var i = 0; i < info.length; i++) {
                                        if(info[i].verifyTime){
                                            var verifyTime=new Date(info[i].verifyTime).format('yyyy-MM-dd h:m:s');
                                        }else{
                                            verifyTime="";
                                        }
                                        var _dom=" <button  class='btn btn-success pass' type='button'> 通过 </button>"+
                                            " <button  class='btn btn-danger notPass' type='button'> 不通过 </button>";
                                        tbody.innerHTML += "<tr data-mrId='" + info[i].mrId + "' style='cursor:pointer'>" +
                                            "<td class='goDetail'>" + info[i].patientName + "</td>" +
                                            "<td class='goDetail'>" + info[i].realName + "</td>" +
                                            "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                            "<td class='goDetail'>" +_dom+
                                            "</td>" +
                                            "</tr>";
                                    }
                                    //添加选项内容
                                    $('.M-box').pagination({
                                        pageCount: pageCount,
                                        showData: 10,
                                        jump: true,
                                        coping: true,
                                        homePage: '首页',
                                        endPage: '末页',
                                        prevContent: '上页',
                                        nextContent: '下页',
                                        callback: function (api) {
                                            $.ajax({
                                                url: config.rootUrl + "user/listMecineRecord.do",
                                                data: {
                                                    deviceToken: "html5",
                                                    deviceType: "html5",
                                                    userId: session_login.info.userId,
                                                    memberId: memberId||session_login.info.userId,
                                                    status: sta,
                                                    page:api.getCurrent(),
                                                    rows: "15"
                                                },
                                                async: true,
                                                type: "post",
                                                success: function (data) {
                                                    var info = data.info;
                                                    console.log(data);
                                                    var tbody = $(".table tbody")[0];
                                                    tbody.innerHTML = "";
                                                    //添加选项盒子
                                                    for(var i = 0; i < info.length; i++) {
                                                        if(info[i].verifyTime){
                                                            var verifyTime=new Date(info[i].verifyTime).format('yyyy-MM-dd h:m:s');
                                                        }else{
                                                            verifyTime="";
                                                        }
                                                        var _dom=" <button  class='btn btn-success pass' type='button'> 通过 </button>"+
                                                            " <button  class='btn btn-danger notPass' type='button'> 不通过 </button>";
                                                        tbody.innerHTML += "<tr data-mrId='" + info[i].mrId + "' style='cursor:pointer'>" +
                                                            "<td class='goDetail'>" + info[i].patientName + "</td>" +
                                                            "<td class='goDetail'>" + info[i].realName + "</td>" +
                                                            "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                                            "<td class='goDetail'>" +_dom+
                                                            "</td>" +
                                                            "</tr>";
                                                    }
                                                },
                                                error: function () {
                                                    alert("网络错误");

                                                }
                                            })
                                        }

                                    });

                                },
                                error: function (xhr, type, errorThrown) {
                                    alert('网络异常，请稍后再试！');
                                },
                                complete: function () {
                                    $('select').select2();
                                }
                            });
                        }

                    })
                </script>
