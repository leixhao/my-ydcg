            <script type="text/javascript">
                $(document).ready(function() {
                    function timetrans(date){
                        var date = new Date(date);//如果date为13位不需要乘1000
                        var Y = date.getFullYear() + '-';
                        var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
                        var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
                        var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
                        var m = (date.getMinutes() <10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
                        var s = (date.getSeconds() <10 ? '0' + date.getSeconds() : date.getSeconds());
                        return Y+M+D+h+m+s;
                    };


                    var search=window.location.search;
                    if(search!=""){
                        var mId = window.location.search.split("mId=")[1].split("&")[0];
                        console.log(mId);
                    }

                    //显示通知详情
                    $.ajax({
                        url:config.rootUrl + "user/getMessDetail.do",
                        data:{
                            userId:session_login.info.userId,
                            deviceToken:"html5",
                            deviceType:"html5",
                            mId:mId,
                            verCode: 1,
                            isSimple: 1,
                            groupId:""
                        },
                        async:true,
                        type:"post",
                        success:function(data){
                            var info = data.info;
                            console.log(data);
                            if(info.readTime==null){
                                var _btn = '<button type="button" class="btn btn-success btn-lg save no" style="width:100%;"> <span class="saveText">标记我已阅读</span></button>' ;
                            }else {
                                 _btn = '<button type="button" class="btn btn-primary btn-lg no" style="width:100%;"> <span class="saveText">您已于'+ timetrans(info.readTime) +'阅读</span></button>';
                            }
                            $(".look").text(info.readNum);
                            $(".allnum").text(info.allNum);
                            var list = $(".message-list")[0];
                            list.innerHTML = "";
                            list.innerHTML += '<a href="#" class="detail det">'+
                                '<li  >'+
                                '<img src="'+ info.headImage +'" class="profile-img personImg pull-left">'+
                                '<div class="message-block" style="border-bottom: 1px solid #ccc">'+
                                '<div><span class="message-datetime" style="font-size: 14px;color:#666666">'+ info.realName +'</span>'+
                                '</div>'+
                                '<div class="message" style="font-size: 16px">'+ info.theme +'</div>'+
                                '<div class="time" style="color: #ccc">'+ timetrans(info.createTime) +'</div>'+
                                '</div>'+
                                '<div class="content" style="background-color:#ccc;padding: 70px;font-size: 16px;">'+ info.content +'</div>'+
                                '<div class="col-sm-12">' +
                                '</div>'+
                                '</li>'+
                                '</a>'+
                                _btn;

                            var roleId = session_login.info.roleId;
                            if(roleId=="3"){
                                $(".no").css("display","none");
                            }

                                //标记我已阅读
                            $(".save").on("click",function(e){
                                e.stopPropagation();
                                e.preventDefault();
                                $("body").mLoading("show");
                                $.ajax({
                                    url:config.rootUrl + "user/messageRead.do",
                                    data:{
                                        userId: session_login.info.userId,
                                        mId:mId
                                    },
                                    async:true,
                                    type:"post",
                                    success:function(data){
                                        if(data.code=="1"){
                                            alert("标记成功");
                                            window.location.reload();
                                        }
                                    },
                                    error:function(){
                                        alert("发生错误了！");
                                    },
                                    complete:function(){
                                        $("body").mLoading("hide");
                                    }
                                })
                            });
                        }

                    })

                    //查看列表
                    var roleId = session_login.info.roleId;
                    if(roleId=="3"){
                        $(".card-body").css("display","block");
                        $(".num");
                        $.ajax({
                            url:config.rootUrl + "user/listMessRead.do",
                            data:{
                                userId:session_login.info.userId,
                                mId:mId,
                                page:1,
                                rows:10,
                                isRead:1
                            },
                            async:true,
                            type:"post",
                            success:function(data){
                                var info = data.info;
                                var pageCount = data.pageCount;
                                var list = $(".readList")[0];
                                if(data.code=="1"){
                                    for(var i=0;i<info.length;i++){
                                        if(info[i].createTime==null){
                                            var _time = '<td></td>';
                                        }else{
                                            _time = '<td>'+ timetrans(info[i].createTime) +'</td>'
                                        }
                                        list.innerHTML += '<tr>'+
                                            '<td>'+ info[i].realName +'</td>'+
                                            _time+
                                            '</tr>'
                                    }
                                }
                                //添加选项内容
                                $('.M-box').pagination({
                                    pageCount: pageCount,
                                    showData: 10,
                                    jump: true,
                                    coping: true,
                                    homePage: '首页',
                                    endPage: '末页',
                                    prevContent: '上页',
                                    nextContent: '下页',
                                    callback: function (api) {
                                        $.ajax({
                                            url: config.rootUrl + "user/listMessRead.do",
                                            data: {
                                                deviceToken: "html5",
                                                deviceType: "html5",
                                                userId: session_login.info.userId,
                                                mId:mId,
                                                page: api.getCurrent(),
                                                rows:10,
                                                isRead:1
                                            },
                                            async: true,
                                            type: "post",
                                            success: function (data) {
                                                var info = data.info;
                                                var list = $(".readList")[0];
                                                list.innerHTML = "";
                                                if(data.code=="1"){
                                                    for(var i=0;i<info.length;i++){
                                                        if(info[i].createTime!=null){
                                                            var _time = '<td>'+ timetrans(info[i].createTime) +'</td>';
                                                        }else{
                                                            _time = '<td></td>';
                                                        }
                                                        list.innerHTML += '<tr>'+
                                                            '<td>'+ info[i].realName +'</td>'+
                                                            _time+
                                                            '</tr>'
                                                    }
                                                }
                                            },
                                            error: function () {
                                                alert("网络错误");
                                            }
                                        })
                                    }
                                });
                            }
                        })
