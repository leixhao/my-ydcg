				<script type="text/javascript">
					$(function() {
						var search = window.location.search;
						if(search != "") {
							
						}

						//提交事件绑定
						$(".save").on("click", function() {
							
							var userName = $("#userName").val();
							if(userName == "") {
								alert("请输入账号");
								return;
							}
						
							var password =  $("#password").val();
                            var parent= /^[a-zA-Z0-9_]{1,}$/;
							if(password == "") {
								alert("请填写密码!");
								return;
							}
                            if(!parent.test(password))
                            {
                                alert("密码只能填写英文字母数字和下划线!");
                                return;
                            }
							//3:类型
							var type=$("#type").val();
							/*if(images_url == "") {
								alert("必须添加至少一张图");
								return;
							}*/
							$("body").mLoading("show");
							$.ajax({
									url: config.rootUrl + "user/addAccount.do",
									data: {
										deviceToken: "html5",
										deviceType: "html5",
										userId: session_login.info.userId,

										userName:userName,
										password:password,
										type:type,
									},
									async: true,
									type: 'post',
									success: function(data) {
										if(data.code == "1") {
											alert(data.msg);
											window.location.reload();
										} else {
											alert(data.msg);
										}
									},
									error: function(xhr, type, errorThrown) {
										alert('网络异常，请稍后再试！');
										console.log(xhr + errorThrown);
									},
									complete: function() {
										$("body").mLoading("hide");
									}
								});

						})
					})
				</script>
