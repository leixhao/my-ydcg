        <script type="text/javascript">
            $(document).ready(function () {
                $(".f1").on("click", function(e) {
                    e.preventDefault();
                    $("input:file[name=f1]").trigger("click");
                })
                var input1 = $("input:file[name=f1]")[0]; //获取选择图片的input元素
                //这边是判断本浏览器是否支持这个API。
                if(typeof FileReader === 'undefined') {
                    alert("浏览器版本过低，请先更新您的浏览器~");
                    input1.setAttribute('disabled', 'disabled');
                } else {
                    input1.addEventListener('change', readFile1, false);
                    //如果支持就监听改变事件，一旦改变了就运行readFile函数。
                }
                function readFile1() {
                    var file = this.files[0]; //获取file对象
                    //判断file的类型是不是图片类型。
                    if(!/image\/\w+/.test(file.type)) {
                        alert("请上传一张图片~");
                        return false;
                    }
                    var reader = new FileReader(); //声明一个FileReader实例
                    reader.readAsDataURL(file); //调用readAsDataURL方法来读取选中的图像文件
                    //最后在onload事件中，获取到成功读取的文件内容，并以插入一个img节点的方式显示选中的图片
                    reader.onload = function(e) {
                        uploadImg(this.result);
                    }
                }
                //上传图片
                function uploadImg(imgPath) {
                    $("body").mLoading("show");
                    var image = new Image();
                    image.src = imgPath;
                    image.onload = function() {
                        var imgData = getBase64Image(image);
                        /*在这里调用上传接口*/
                        $.ajax({
                            url: config.rootUrl + "user/saveImageUrl.do",
                            data: {
                                headImage: imgData
                            },
                            async: true,
                            type: 'post',
                            success: function(data) {
                                $(".f1").attr("src", data.realPath);
                                $(".f1").attr("data-src", data.absolutePath);
                                console.log(data);
                            },
                            error: function(xhr, type, errorThrown) {
                                alert('网络异常，请稍后再试！');
                            },
                            complete: function() {
                                $("body").mLoading("hide"); //关闭loading组件
                            }
                        });
                    }
                }

                $('.save').on('click', function (e) {
                    var slogan=$("#slogan").val(),
                    teamImage= $(".f1").attr("data-src");
                    $("body").mLoading("show");
                    $.ajax({
                        url: config.rootUrl + "user/perfectTeam.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            teamId:session_login.info.teamId,
                            slogan:slogan,
                            teamImage:teamImage,
                            groupId:session_login.info.groupId,
                        },
                        async: true,
                        type: "post",
                        success: function(data) {
                            alert(data.msg);
                            window.location.href="../index.html";
                        },
                        error: function() {
                            alert("网络错误");
                        },
                        complete: function() {
                            $("body").mLoading("hide"); //关闭loading组件
                        }
                    })
                });


            })
