        <script>
            $(document).ready(function() {
                $('.input_cxcalendar').each(function () {
                    var a = new Calendar({
                        targetCls: $(this),
                        type: 'yyyy-mm-dd HH:MM:SS',
                        wday: 2
                    }, function (val) {
                        console.log(val);
                    });
                });
                if(session_login.info.roleId !=5 || session_login.info.roleId != 3){
                    $(".detail").css("display","none");
                }
                var search = window.location.search;
                if(search.split("memberId=")[1]) {
                    var teamId = search.split("memberId=")[1].split("&")[0];
                    var title = search.split("title=")[1].split("&")[0];
                    $(".description").html("<sapn class='tips'>操作提示:</sapn>当前获取到的是<span class='tips'>"+  decodeURI(title) + "</span>个人业绩金额!</div>");
                } else {
                    teamId = session_login.info.teamId;
                    title = session_login.info.realName;
                    // $(".card-title .title").html("<a onclick='window.history.go(-1);' style='color:darkblue'><span class='fa fa-chevron-circle-left'>返回<----</span> " + decodeURI(title) + "</a>");
                }
                if(search.split("starTime=")[1]) {
                    var starTime=decodeURI(search.split("starTime=")[1].split("&")[0]);
                    $("#starTime").val(starTime);
                }
                if(search.split("endTime=")[1]) {
                    var endTime=decodeURI(search.split("endTime=")[1].split("&")[0]);
                    $("#endTime").val(endTime);
                }
                console.log(starTime,endTime);
                $(".dataSearch").on("click", function() {
                    dateSearch();
                })
                $('.table tbody').on('click', '.goDetail', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    var starTime = $("#starTime").val();
                    var endTime = $("#endTime").val();
                    var departId = $(this).parents('tr').attr("data-departId");
                    var title = $(this).parents('tr').attr("data-title");
                    window.location.href = "keshi_detail.html?departId=" + departId + "&title=" + title+"&starTime="+starTime+"&endTime="+endTime;
                });
                dateSearch();
                function dateSearch() {
                    $(".table tbody")[0].innerHTML = "";

                    $.ajax({
                        url: config.rootUrl + "user/listAchieveAward.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            memberId: teamId,
                            page: "1",
                            rows: "2000",
                            // starTime: starTime,
                            // endTime: endTime,
                            // searchTime:searchTime,
                        },
                        async: true,
                        type: 'post',
                        success: function(data) {
                            if(data.code == 1) {
                                var info = data.info;
                                console.log(data);
                                $(".total").text(data.money);
                                var pageCount = data.pageCount;
                                var tbody = $(".table tbody")[0];
                                if(info.length == 0) {
                                    alert("没有数据!");
                                }
                                //添加选项盒子
                                for(var i = 0; i < info.length; i++) {
                                    if(info[i].type == "awithdraw"){
                                       var patientName = "提现";
                                        var _dom = "<span style='color:red' class='fa fa-2x'> - " + info[i].money + "</span>";
                                    }else {
                                        patientName = info[i].patientName;
                                        var _dom = "<span style='color:green' class='fa fa-2x'> + " + info[i].money + "</span>";
                                    };
                                    if(info[i].treatName == null){
                                       var  treatName = "";
                                    } else {
                                        treatName = info[i].treatName;
                                    }
                                    if(info[i].createTime){
                                        var date = new Date(info[i].createTime);
                                        Y = date.getFullYear() + '-';
                                        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
                                        D = date.getDate() + ' ';
                                        h = date.getHours() + ':';
                                        m = date.getMinutes();
                                        time = Y+M+D+h+m;
                                    }
                                    if(info[i].status == "transfer"){
                                        var status = "已转";
                                    }else {
                                        status = "添加";
                                    }


                                    tbody.innerHTML += "<tr data-departId='" + info[i].detailId + "' data-title='" + info[i].patientName + "'  style='cursor:pointer'>" +
                                        "<td class='goDetail'>" + patientName + "</td>" +
                                        "<td class='goDetail'>" + treatName + "</td>" +
                                        "<td class='goDetail'>" + info[i].auditor + "</td>" +
                                        "<td class='goDetail'>" + _dom + "</td>" +
                                        "<td class='goDetail'>" + time + "</td>" +
                                        "<td class='goDetail'>" + status + "</td>" +
                                        "</tr>";
                                }
                            }
                            //添加选项盒子
                            $('.M-box').pagination({
                                pageCount: pageCount,
                                showData: 10,
                                jump: true,
                                coping: true,
                                homePage: '首页',
                                endPage: '末页',
                                prevContent: '上页',
                                nextContent: '下页',
                                callback: function(api) {
                                    $.ajax({
                                        url: config.rootUrl + "user/listAchieveAward.do",
                                        data: {
                                            deviceToken: "html5",
                                            deviceType: "html5",
                                            userId: session_login.info.userId,
                                            memberId: teamId,
                                            page: api.getCurrent(),
                                            rows: "10",

                                        },
                                        async: true,
                                        type: "post",
                                        success: function(data) {
                                            var info = data.info;
                                            var tbody = $(".table tbody")[0];
                                            $(".total").text(data.allMoney);
                                            tbody.innerHTML = "";
                                            //添加选项盒子
                                            for(var i = 0; i < info.length; i++) {
                                                tbody.innerHTML += "<tr data-departId='" + info[i].departId + "' data-title='" + info[i].departName + "'  style='cursor:pointer'>" +
                                                    "<td class='goDetail'>" + info[i].departName + "</td>" +
                                                    "<td class='goDetail'>" + info[i].costFee + "</td>" +
                                                    "<td class='goDetail'>" + info[i].totalMoney + "</td>" +
                                                    "</tr>";
                                            }
                                        },
                                        error: function() {
                                            alert("网络错误");

                                        }
                                    })
                                }

                            });
                        },
                        error: function(xhr, type, errorThrown) {
                            alert('网络异常，请稍后再试！');
                        },

                    });
                }
            })
        </script>
