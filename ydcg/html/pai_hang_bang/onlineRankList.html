            <script type="text/javascript">
                $(document).ready(function() {
                    $('.input_cxcalendar').each(function(){
                        var a = new Calendar({
                            targetCls: $(this),
                            type: 'yyyy-mm-dd HH:MM:SS',
                            wday:2
                        },function(val){
                            console.log(val);
                        });
                    });
                    $('.table tbody').on('click', '.goDetail', function (e) {
                        e.stopPropagation();
                        e.preventDefault();
                        var userId = $(this).parents('tr').attr("data-userId");
                        var title = $(this).parents('tr').attr("data-title");
                        var starTime=$("#starTime").val();
                        if(starTime==""){
                            var d1 = new Date();
                            var d2 = new Date(d1);
                            d2.setDate(d1.getDate()-7);
                            starTime = new Date(d2).format('yyyy-MM-dd hh:mm:ss');
                        }
                        var endTime=$("#endTime").val();
                        if(endTime==""){
                            endTime = new Date().format("yyyy-MM-dd hh:mm:ss").replace(/\//g, "-");
                        }
                        var type="online";
                        if(session_login.info.roleId=="5"||session_login.info.roleId=="3"){
                            window.location.href = "../tongji/yeji_shenhe.html?status=verified&memberId=" + userId+"&title="+title+"&type="+type+"&starTime="+starTime+"&endTime="+endTime;
                        }else{
                            return;
                        }
                    });
                    $(".dataSearch").on("click",function () {
                        setTable();
                    })
                    setTable();
                    function setTable() {
                        $("body").mLoading("show");
                        $(".table tbody")[0].innerHTML="";
                        var searchDate = new Date().format("yyyy-MM").replace(/\//g, "-");
                        var starTime=$("#starTime").val();
                        if(starTime==""){
                            var d1 = new Date();
                            var d2 = new Date(d1);
                            d2.setDate(d1.getDate()-7);
                            starTime = new Date(d2).format('yyyy-MM-dd hh:mm:ss') ;
                            $("#starTime").val(starTime);
                        }
                        var endTime=$("#endTime").val();
                        if(endTime==""){
                            endTime = new Date().format("yyyy-MM-dd hh:mm:ss").replace(/\//g, "-");
                            $("#endTime").val(endTime);
                        }
                        $.ajax({
                            url: config.rootUrl + "user/onlineRankList.do",
                            data: {
                                deviceToken: "html5",
                                deviceType: "html5",
                                userId: session_login.info.userId,
                                searchDate:searchDate,
                                starTime: starTime,
                                endTime: endTime ,
                                page: "1",
                                rows: "15"
                            },
                            async: true,
                            type: 'post',
                            success: function(data) {
                                console.log(data);
                                var info = data.info;
                                var tbody = $(".table tbody")[0];
                                for(var i in info){
                                    var rowId=i-0+1;
                                    tbody.innerHTML += "<tr  data-userId="+info[i].userId+" data-title="+info[i].realName+" style='cursor:pointer;'>" +
                                        "<td class='goDetail'>" + rowId+ "</td>" +
                                        "<td class='goDetail'>" + info[i].realName + "</td>" +
                                        "<td class='goDetail'>" + info[i].totalMoney + "</td>" +
                                        "</tr>";
                                }
                            },
                            error: function(xhr, type, errorThrown) {
                                alert('发生错误！');
                            },
                            complete: function() {
                                $("body").mLoading("hide"); //关闭loading组件
                            }
                        });
                    }

                })
            </script>
