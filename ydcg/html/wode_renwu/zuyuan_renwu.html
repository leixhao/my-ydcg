					<script type="text/javascript">
						
						$(document).ready(function() {

							$('.table tbody').on('click', '.goDetail', function(e) {
								e.stopPropagation();
								e.preventDefault();
								var taskName = $(this).parents('tr').attr("data-taskName");
								var taskId = $(this).parents('tr').attr("data-taskId");
								var taskNum = $(this).parents('tr').attr("data-taskNum");
								window.location.href = "tianjia_renwu.html?taskId=" + taskId +  "&taskName=" + taskName + "&taskNum=" + taskNum;
							});
							$('.table tbody').on('click', '.edit', function(e) {
								e.stopPropagation();
								e.preventDefault();
								var taskName = $(this).parents('tr').attr("data-taskName");
								var taskId = $(this).attr("data-taskId");
								var taskNum = $(this).attr("data-taskNum");
								window.location.href = "tianjia_renwu.html?taskId=" + taskId +  "&taskName=" + taskName + "&taskNum=" + taskNum;
							});
							
							$('.table tbody').on('click', '.delrow', function(e) {
								e.stopPropagation();
								e.preventDefault();
								var taskId = $(this).attr("data-taskId");
								if(confirm("确认删除当前任务?")) {
									$.ajax({
										url: config.rootUrl + "user/delTask.do",
										data: {
											deviceToken: "html5",
											deviceType: "html5",
											userId: session_login.info.userId,

											taskId: taskId,
										},
										async: true,
										type: 'post',
										success: function(data) {
											if(data.code == 1) {
												alert("删除任务成功");
												console.log(data);
												window.location.reload();
											} else {
												alert("请重新登录");
											}
										},
										error: function(xhr, type, errorThrown) {
											alert('网络异常，请稍后再试！');
										}
									});
								}
							});
							doAction();

							function doAction() {

								//								$(".table tbody")[0].innerHTML = "";
								$.ajax({
									url: config.rootUrl + "user/listTask.do",
									data: {
										deviceToken: "html5",
										deviceType: "html5",
										userId: session_login.info.userId,
										teamId:session_login.info.teamId,
										page: "1",
										rows: "15",

									},
									async: true,
									type: 'post',
									success: function(data) {
										console.log(data);
										var info = data.info;
										var pageCount = data.pageCount;
										var tbody = $(".table tbody")[0];
										if(info.length == 0) {
											alert("你当前没有任务!");

										}

										//添加选项盒子
										for(var i = 0; i < info.length; i++) {
											var info = data.info;
											var tbody = $(".table tbody")[0];
											//											tbody.innerHTML = "";

											tbody.innerHTML += "<tr data-taskName='" + info[i].taskName + "'  data-taskId='" + info[i].taskId + "' data-taskNum='" + info[i].taskNum + "'  style='cursor:pointer'>" +
												"<td class='goDetail'>" + info[i].taskName + "</td>" +
												"<td class='goDetail'>" + info[i].taskNum + "</td>" +
												"<td class='goDetail'>" +
												" <button  class='btn btn-primary edit' type='button'   data-taskId='" + info[i].taskId + "' data-taskNum='" + info[i].taskNum + "'><i class='fa fa-edit'> 修改 </i></button>" +
												" <button  class='btn btn-danger delrow' type='button'   data-taskId='" + info[i].taskId + "'><i class='fa fa-remove'> 删除 </i></button>" +
												"</td>" +
												"</tr>";

										}
										//添加选项内容
										$('.M-box').pagination({
											pageCount: pageCount,
											showData: 10,
											jump: true,
											coping: true,
											homePage: '首页',
											endPage: '末页',
											prevContent: '上页',
											nextContent: '下页',
											callback: function(api) {
												$.ajax({
													url: config.rootUrl + "user/listTask.do",
													data: {
														deviceToken: "html5",
														deviceType: "html5",
														userId: session_login.info.userId,
														teamId:session_login.info.teamId,
														page: api.getCurrent(),
														rows: "15",
													},
													async: true,
													type: "post",
													success: function(data) {
														var info = data.info;
														var tbody = $(".table tbody")[0];
														tbody.innerHTML = "";

														for(var i = 0; i < info.length; i++) {
															tbody.innerHTML += "<tr data-taskId='" + info[i].taskId + "'  data-title='" + info[i].taskName + "'  style='cursor:pointer'>" +
																"<td class='goDetail'>" + info[i].taskName + "</td>" +
																"<td class='goDetail'>" + info[i].taskNum + "</td>" +
																"<td class='goDetail'>" +
																" <button  class='btn btn-primary edit' type='button'  data-taskId='" + info[i].taskId + "'><i class='fa fa-edit'> 修改 </i></button>" +
																" <button  class='btn btn-danger delrow' type='button'   data-taskId='" + info[i].taskId + "'><i class='fa fa-remove'> 删除 </i></button>" +
																"</td>" +
																"</tr>";
														}
													},
													error: function() {
														alert("网络错误");

													}
												})
											}

										});
									},
									error: function(xhr, type, errorThrown) {
										alert('网络异常，请稍后再试！');
									},
									complete:function(){
											$("body").mLoading("hide");//关闭loading组件
									}
								});
							}

						})
