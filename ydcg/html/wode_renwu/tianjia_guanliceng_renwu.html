        <!-- Javascript -->
        <script type="text/javascript">
            $(function() {
                var search = window.location.search;
                if(search != "") {
                    $("#type").css("display", "none");
                    var taskId = search.split("taskId=")[1].split("&")[0];
                    if(search.split("userTaskId=")[1]){
                        var userTaskId = search.split("userTaskId=")[1].split("&")[0];
                        if(userTaskId=="0"){
                            userTaskId="";
                        }
                    }
                    var taskName = search.split("taskName=")[1].split("&")[0];
                    if(search.split("starTime=")[1]) {
                        var starTime = search.split("starTime=")[1].split("&")[0];
                        var endTime = search.split("endTime=")[1].split("&")[0];
                        $("#starTime").val(starTime);
                        $("#endTime").val(endTime);
                    }
                    $("#name").val(decodeURI(taskName)).attr("disabled", "disabled");
                } else {
                    $("#endTime").val("");
                    $("#starTime").val("");
                }
                $("#starTime").timeDropper({
                    format: "HH:mm",
                    meridians: false,
                    setCurrentTime: false,
                });
                $("#endTime").timeDropper({
                    format: "HH:mm",
                    meridians: false,
                    setCurrentTime: false,
                });
                function timeToStamp(starTime, endTime) {
                    var startStamp = (starTime.split(":")[0] * 60 - 0) + (starTime.split(":")[1] - 0);
                    var endStamp = (endTime.split(":")[0] * 60 - 0) + (endTime.split(":")[1] - 0);
                    if(startStamp > endStamp) {
                        alert("开始时间不能大于结束时间!");
                        $("body").mLoading("hide"); //关闭loading组件
                        return false;
                    }
                    return true;
                }
                $(".save").on("click", function() {
                    $("body").mLoading("show"); //显示loading组件
                    var starTime = $("#starTime").val();
                    if(starTime == "") {
                        alert("请选择开始时间!");
                        $("body").mLoading("hide"); //关闭loading组件
                        return;
                    }
                    var endTime = $("#endTime").val();
                    if(endTime == "") {
                        alert("请选择结束时间!");
                        $("body").mLoading("hide"); //关闭loading组件
                        return;
                    }
                    if(timeToStamp(starTime, endTime)) {
                        /*在这里调用上传接口*/
                        $.ajax({
                            url: config.rootUrl + "user/roleTaskSetting.do",
                            data: {
                                deviceToken: "html5",
                                deviceType: "html5",
                                userId: session_login.info.userId,

                                teamId: session_login.info.teamId,
                                starTime: starTime,
                                endTime: endTime,
                                taskId: taskId||"",
                                userTaskId:userTaskId||"",
                            },
                            async: true,
                            type: 'post',
                            success: function(data) {
                                if(data.code == 1) {
                                    alert(data.msg);
                                    window.history.go(-1);
                                } else {
                                    alert(data.msg);
                                }
                            },
                            error: function(xhr, type, errorThrown) {
                                alert('网络异常，请稍后再试！');
                            },
                            complete: function() {
                                $("body").mLoading("hide"); //关闭loading组件
                            }
                        });
                        }


                })

            })
        </script>
