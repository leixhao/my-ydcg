					<script type="text/javascript">
						$(document).ready(function() {
							setTable();
                            $('.table tbody').on('click', '.goDetail', function(e) {
                                e.stopPropagation();
                                e.preventDefault();
                                var detailId = $(this).parents('tr').attr("data-detailId");
                                window.location.href = "yeji_renwu_detail.html?detailId=" + detailId;
                            });
							function setTable(type) {
								$(".table tbody")[0].innerHTML = "";
								$.ajax({
									url: config.rootUrl + "user/selfTaskScore.do",
									data: {
										deviceToken: "html5",
										deviceType: "html5",
										userId: session_login.info.userId,

										page:  1,
										rows: "10",
									},
									async: true,
									type: 'post',
									success: function(data) {
										if(data.info.length=="0"){
											alert("暂时没有任务!");
										}
										var info = data.info;
										var pageCount = data.pageCount;
										var tbody = $(".table tbody")[0];
										//添加选项盒子
                                        for(var i = 0; i < info.length; i++) {
                                            if(info[i].type=="num"){
                                                var type="笔数";
											}else if(info[i].type=="amount"){
                                                type="金额";

                                            }else if(info[i].type=="all"){
                                                type="金额&笔数";
                                            }
                                            if(info[i].isGood == "0" || !info[i].isGood) {
                                                var isGood = "<span style='color:red' class='fa fa-lightbulb-o fa-2x'>";
                                            } else {
                                                var isGood = "<span style='color:green' class='fa fa-lightbulb-o fa-2x'>";
                                            }
                                            tbody.innerHTML += "<tr data-detailId='" + info[i].detailId + "'   style='cursor:pointer'>" +
                                                "<td class='goDetail'>" + type + "</td>" +
                                                "<td class='goDetail'>" + info[i].taskNum + "</td>" +
                                                "<td class='goDetail'>" + info[i].finishNum + "</td>" +
                                                "<td class='goDetail'>" + info[i].taskAmount + "</td>" +
                                                "<td class='goDetail'>" + info[i].finishAmount + "</td>" +
                                                "<td class='goDetail'>" + info[i].days + "</td>" +
                                                "<td class='goDetail'>" + new Date(info[i].starTime).format("yyyy-MM-dd") + "</td>" +
                                                "<td class='goDetail'>" + new Date(info[i].endTime).format("yyyy-MM-dd") + "</td>" +
                                                "<td class='goDetail'>" + isGood + "</td>" +
                                                "</tr>";
                                        }
										//添加选项内容
										$('.M-box').pagination({
											pageCount: pageCount,
											showData: 10,
											jump: true,
											coping: true,
											homePage: '首页',
											endPage: '末页',
											prevContent: '上页',
											nextContent: '下页',
											current: 1,
											callback: function(api) {
												$("body").mLoading("show");
												$.ajax({
													url: config.rootUrl + "user/selfTaskScore.do",
													data: {
														deviceToken: "html5",
														deviceType: "html5",
														userId: session_login.info.userId,

														page: api.getCurrent() ,
														rows: "10",

													},
													async: true,
													type: "post",
													success: function(data) {
														var info = data.info;
														var tbody = $(".table tbody")[0];
														tbody.innerHTML = "";
														for(var i = 0; i < info.length; i++) {
                                                            if(info[i].type=="num"){
                                                                var type="笔数";
                                                            }else if(info[i].type=="amount"){
                                                                type="金额";

                                                            }else if(info[i].type=="all"){
                                                                type="金额&笔数";

                                                            }
                                                            if(info[i].isGood == "0" || !info[i].isGood) {
                                                                var isGood = "<span style='color:red' class='fa fa-lightbulb-o fa-2x'>";
                                                            } else {
                                                                var isGood = "<span style='color:green' class='fa fa-lightbulb-o fa-2x'>";
                                                            }
                                                            tbody.innerHTML += "<tr data-detailId='" + info[i].detailId + "'   style='cursor:pointer'>" +
                                                                "<td class='goDetail'>" + type + "</td>" +
                                                                "<td class='goDetail'>" + info[i].taskNum + "</td>" +
                                                                "<td class='goDetail'>" + info[i].finishNum + "</td>" +
                                                                "<td class='goDetail'>" + info[i].taskAmount + "</td>" +
                                                                "<td class='goDetail'>" + info[i].finishAmount + "</td>" +
                                                                "<td class='goDetail'>" + info[i].days + "</td>" +
                                                                "<td class='goDetail'>" + new Date(info[i].starTime).format("yyyy-MM-dd") + "</td>" +
                                                                "<td class='goDetail'>" + new Date(info[i].endTime).format("yyyy-MM-dd") + "</td>" +
                                                                "<td class='goDetail'>" + isGood + "</td>" +
                                                                "</tr>";

														}
													},
													error: function() {
														alert("网络错误");

													},
													complete: function() {
														$("body").mLoading("hide"); //关闭loading组件
													}
												})
											}

										});

									},
									error: function(xhr, type, errorThrown) {
										alert('网络异常，请稍后再试！');
									},
									complete: function() {
										$("body").mLoading("hide"); //关闭loading组件
									}
								});
							}

						})
