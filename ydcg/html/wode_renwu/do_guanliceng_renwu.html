        <script type="text/javascript">
            Dropzone.autoDiscover = false;
            var images_url = [];
            var myDropzone = new Dropzone("#myDropzone", {
                url: config.rootUrl + "user/uploadImage.do",
                addRemoveLinks: true,
                method: 'post',
                autoProcessQueue: true,
                acceptedFiles: "image/*",
                filesizeBase: 1024,
                maxFilesize: 2,
                maxThumbnailFilesize: 2,
                dictCancelUpload: "取消上传",
                dictCancelUploadConfirmation: "取消上传",
                dictInvalidFileType: "包含非图片文件",
                dictFileTooBig: "图片不能超出2M",
                dictRemoveFile: "删除",
                dictDefaultMessage: "将图片拖拽到此处\n或点此打开文件管理器选择文件",
                dictFallbackMessage: "浏览器不支持拖拽,换个浏览器试试,推荐谷歌,火狐浏览器!",
                sending: function(file, xhr, formData) {
                    formData.append("filesize", file.size);
                },
                success: function(file, response, e) {
                    //    var res = JSON.parse(response);
                    if(response.code != "1") {
                        $(file.previewTemplate).children('.dz-error-mark').css('opacity', '1');
                        alert(response.msg);
                    }
                    images_url.push({
                        url: response.absolutePath,
                        name: file.name
                    });
                },
                error: function(file, errorMessage, xhr) {
                    alert(errorMessage);
                },
            });
            //移除图片
            myDropzone.on("removedfile", function(file) {
                for(i = 0; i < images_url.length; i++) {
                    if(images_url[i].name == file.name) {
                        images_url.remove(i);
                    }
                }
            });
        </script>
        <script type="text/javascript">
            $(function() {
                var search = window.location.search;
                if(search != ""&&search.split("userTaskId=")[1]) {
                    if(search.split("userTaskId=")[1]) {
                        var userTaskId = search.split("userTaskId=")[1].split("&")[0];
                        var taskId = search.split("taskId=")[1].split("&")[0];
                    }
                }
                //提交事件绑定
                $(".save").on("click", function() {
                    //内容
                    var content=$("#content").val();
                    var linkUrl=$("#linkUrl").val();
                    if(content.length=="0"){
                        alert("请输入内容");
                        return;
                    }
                    if(images_url == "") {
                        alert("必须添加至少一张图");
                        return;
                    }
                    $("body").mLoading("show");
                    upload();
                    function upload() {
                        /*var images=[];
                        for(var i in images_url){
                            images.push(images_url[i].url);
                        }*/
                        var images="";
                        for(var i in images_url){
                            if(i==images_url.length-1){
                                images+=images_url[i].url;
                            }else{
                                images+=images_url[i].url+";";
                            }
                        }
                        $.ajax({
                            url: config.rootUrl + "user/addTaskDetail.do",
                            data: {
                                deviceToken: "html5",
                                deviceType: "html5",
                                userId: session_login.info.userId,

                                content: content,
                                linkUrl: linkUrl,
                                images: images,
                                userTaskId: userTaskId || "",
                            },
                            async: true,
                            type: 'post',
                            success: function(data) {
                                if(data.code == "1") {
                                    alert("成功!");
                                    window.history.go(-1);
                                } else {
                                    alert(data.msg);
                                }
                            },
                            error: function(xhr, type, errorThrown) {
                                alert('网络异常，请稍后再试！');
                                console.log(xhr + errorThrown);
                            },
                            complete: function() {
                                $("body").mLoading("hide");
                            }
                        });
                    }

                })
            })
        </script>
