            <script type="text/javascript">
                $(document).ready(function() {
                    if(session_login.info.userName!="scss31376"){
                        $(".setChuZheng").css("display","none")
                    }
                    $(".searchBtn").click(function(){
                        var row = $("#rowNum").val();
                        setTable();
                    });
                    setTable();
                    function setTable(type) {
                        $(".table tbody")[0].innerHTML = "";
                        var row = $("#rowNum").val();
                        $.ajax({
                            url: config.rootUrl + "user/teamVisitResult.do",
                            data: {
                                deviceToken: "html5",
                                deviceType: "html5",
                                userId: session_login.info.userId,
                                page:  1,
                                rows: row||"10",
                            },
                            async: true,
                            type: 'post',
                            success: function(data) {
                                if(data.info.length=="0"){
                                    alert("暂时没有数据!");
                                    return;
                                }
                                $(".starTime").text("开始时间："+data.starTime)
                                $(".endTime").text("结束时间："+data.endTime)
                                var info = data.info;
                                var pageCount = data.pageCount;
                                var tbody = $(".table tbody")[0];
                                //添加选项盒子
                                for(var i = 0; i < info.length; i++) {
                                    switch (info[i].weekDay){
                                        case 0:
                                            var weekDay="星期日";
                                            break;
                                        case 1:
                                            weekDay="星期一";
                                            break;
                                        case 2:
                                            weekDay="星期二";
                                            break;
                                        case 3:
                                            weekDay="星期三";
                                            break;
                                        case 4:
                                            weekDay="星期四";
                                            break;
                                        case 5:
                                            weekDay="星期五";
                                            break;
                                        case 6:
                                            weekDay="星期六";
                                            break;
                                        case 7:
                                            weekDay="未设置";
                                            break;
                                    }
                                    tbody.innerHTML += "<tr data-detailId='" + info[i].detailId + "'   style='cursor:pointer'>" +
                                        "<td class='goDetail'>" + info[i].teamName + "</td>" +
                                        "<td class='goDetail'>" + weekDay + "</td>" +
                                        "<td class='goDetail'>" + info[i].counts + "</td>" +
                                        "</tr>";
                                }
                                //添加选项内容
                                $('.M-box').pagination({
                                    pageCount: pageCount,
                                    showData: 10,
                                    jump: true,
                                    coping: true,
                                    homePage: '首页',
                                    endPage: '末页',
                                    prevContent: '上页',
                                    nextContent: '下页',
                                    current: 1,
                                    callback: function(api) {
                                        $("body").mLoading("show");
                                        $.ajax({
                                            url: config.rootUrl + "user/teamVisitResult.do",
                                            data: {
                                                deviceToken: "html5",
                                                deviceType: "html5",
                                                userId: session_login.info.userId,

                                                page: api.getCurrent() ,
                                                rows: row||"10",

                                            },
                                            async: true,
                                            type: "post",
                                            success: function(data) {
                                                var info = data.info;
                                                var tbody = $(".table tbody")[0];
                                                tbody.innerHTML = "";
                                                for(var i = 0; i < info.length; i++) {
                                                    switch (info[i].weekDay){
                                                        case 0:
                                                            var weekDay="星期日";
                                                            break;
                                                        case 1:
                                                            weekDay="星期一";
                                                            break;
                                                        case 2:
                                                            weekDay="星期二";
                                                            break;
                                                        case 3:
                                                            weekDay="星期三";
                                                            break;
                                                        case 4:
                                                            weekDay="星期四";
                                                            break;
                                                        case 5:
                                                            weekDay="星期五";
                                                            break;
                                                        case 6:
                                                            weekDay="星期六";
                                                            break;
                                                        case 7:
                                                            weekDay="未设置";
                                                            break;
                                                    }
                                                    tbody.innerHTML += "<tr data-detailId='" + info[i].detailId + "'   style='cursor:pointer'>" +
                                                        "<td class='goDetail'>" + info[i].teamName + "</td>" +
                                                        "<td class='goDetail'>" + weekDay + "</td>" +
                                                        "<td class='goDetail'>" + info[i].counts + "</td>" +
                                                        "</tr>";
                                                }
                                            },
                                            error: function() {
                                                alert("网络错误");

                                            },
                                            complete: function() {
                                                $("body").mLoading("hide"); //关闭loading组件
                                            }
                                        })
                                    }

                                });

                            },
                            error: function(xhr, type, errorThrown) {
                                alert('网络异常，请稍后再试！');
                            },
                            complete: function() {
                                $("body").mLoading("hide"); //关闭loading组件
                            }
                        });
                    }

                })
