					<script type="text/javascript">
						$(document).ready(function() {
							var search = window.location.search;
							if(search != ""&&search.split("searchTime=")[1]) {
								var searchTime = search.split("searchTime=")[1].split("&")[0];
							}else{
								 var day1 = new Date();
								 day1.setDate(day1.getDate() - 1);
								 var searchTime = day1.format("yyyy-MM-dd");
							}
							$("#searchDate").val(searchTime);
							$('.table tbody').on('click', '.goDetail', function(e) {
								e.stopPropagation();
								e.preventDefault();
								var taskName = $(this).parents('tr').attr("data-taskName");
								var teamTaskId = $(this).parents('tr').attr("data-teamTaskId");

								var starTime = $(this).parents('tr').attr("data-starTime");
								var endTime = $(this).parents('tr').attr("data-endTime");
								var taskNum = $(this).parents('tr').attr("data-taskNum");
								var taskType=$(this).parents('tr').attr("data-taskType");
								if(!searchTime){
									searchTime=new Date().format("yyyy-MM-dd").replace(/\//g,"-")
								}
								if(teamTaskId!="undefined"){
									window.location.href = "../kaohe/renwu_detail.html?teamTaskId=" + teamTaskId + "&starTime=" + starTime + "&endTime=" + endTime + "&taskName=" + taskName + "&taskNum=" + taskNum + "&teamId=" + session_login.info.teamId+"&taskType="+taskType+"&searchTime="+searchTime;
									
								}else{
									alert("没有发布该任务,不能查看");
								}


							});
							$(".dataSearch").on("click", function() {
								$("body").mLoading("show");
								doAction();
							})
							doAction();
							

							function doAction() {
								$(".table tbody")[0].innerHTML = "";
								searchTime = $("#searchDate").val();
								var title="日期";
								history.replaceState({ title: title }, title, location.href.split("?")[0] + "?searchTime="+searchTime);
								//								$(".table tbody")[0].innerHTML = "";
								$.ajax({
									url: config.rootUrl + "user/teamTaskDetail.do",
									data: {
										deviceToken: "html5",
										deviceType: "html5",
										userId: session_login.info.userId,
										teamId: session_login.info.teamId,
										searchTime: searchTime || "",

									},
									async: true,
									type: 'post',
									success: function(data) {
										console.log(data);
										var info = data.info;
										var pageCount = data.pageCount;
										var tbody = $(".table tbody")[0];
										if(info.length == 0) {
											alert("没有任务,或者刷新重新获取!");

										}

										for(var i = 0; i < info.length; i++) {
											if(info[i].taskId == "0") {
												var _dom_type = "<span style='color:red'>自定义任务(不考核)</span>";

											} else {
												var _dom_type = "<span style='color:green'>基本任务(考核)</span>";

											}
											if(info[i].isGood == "1") {
												var _dom2 = "<span style='color:green' class='fa fa-lightbulb-o fa-2x'></span>";

											} else {
												var _dom2 = "<span style='color:red' class='fa fa-lightbulb-o fa-2x'></span>";
											}
											tbody.innerHTML += "<tr  data-taskName='" + info[i].taskName + "' data-taskType='" + info[i].taskType + "' data-starTime='" + info[i].starTime + "'  data-endTime='" + info[i].endTime + "' data-teamTaskId='" + info[i].teamTaskId + "'  data-taskNum='" + info[i].taskNum + "'  style='cursor:pointer'>" +
												"<td class='goDetail'>" + info[i].taskName + "</td>" +
												"<td class='goDetail'>" + _dom_type + "</td>" +
												"<td class='goDetail'>" + info[i].taskNum + "</td>" +
												"<td class='goDetail'>" + info[i].starTime + "</td>" +
												"<td class='goDetail'>" + info[i].endTime + "</td>" +
												/*"<td class='goDetail'>" + info[i].finishNum + "</td>" +
												"<td class='goDetail'>" + info[i].extraNum + "</td>" +*/
												"<td class='goDetail'>" + _dom2 + "</td>" +

												"</tr>";
										}

									},
									error: function(xhr, type, errorThrown) {
										alert('网络异常，请稍后再试！');
									},
									complete:function(){
											$("body").mLoading("hide");//关闭loading组件
									}
								});
							}

						})
