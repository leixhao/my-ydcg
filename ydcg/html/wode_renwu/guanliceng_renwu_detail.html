        <!-- Javascript -->
        <script type="text/javascript">
            $(document).ready(function() {
                var search = window.location.search;
                if(search != "") {
                    var detailId = window.location.search.split("detailId=")[1].split("&")[0];
                    var taskName = window.location.search.split("taskName=")[1].split("&")[0];
                    var starTime = window.location.search.split("starTime=")[1].split("&")[0];
                    var endTime = window.location.search.split("endTime=")[1].split("&")[0];
                    $(".taskName").text(decodeURI(taskName));
                    $(".starTime").text(starTime);
                    $(".endTime").text(endTime);
                }
                if(session_login.info.roleId=="5"||session_login.info.roleId=="6"){
                    $(".reset").css({"display":"none"});
                }
                $(".reset").on("click",function () {
                    $("body").mLoading("show");
                    $.ajax({
                        url: config.rootUrl + "user/delTaskDetail.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            detailId: detailId,
                        },
                        async: true,
                        type: "post",
                        success: function(data) {
                            alert(data.msg);
                            window.history.go(-1);
                        },
                        error: function() {
                            alert("网络错误");
                        },
                        complete: function() {
                            $("body").mLoading("hide"); //关闭loading组件
                        }
                    })
                })
                $.ajax({
                    url: config.rootUrl + "user/getTaskDetail.do",
                    data: {
                        deviceToken: "html5",
                        deviceType: "html5",
                        userId: session_login.info.userId,
                        detailId: detailId,
                    },
                    async: true,
                    type: "post",
                    success: function(data) {
                        if(data.code == "1") {
                            var info = data.info;
                            $("#content").text(info.content);
                            $(".linkUrl").attr("href",info.linkUrl).text(info.linkUrl);
                            if(info.image1||info.image2||info.image3){
                                $(".f1").attr("src", info.image1);
                                //24:image2
                                $(".f2").attr("src", info.image2);
                                //25:image3
                                $(".f3").attr("src", info.image3);
                            }else{
                                for(var i = 0;i<info.images.length;i++){
                                    var _images='<div class="col-sm-3 col-xs-3 ">' +
                                        '<img src="'+info.images[i]+'"  onclick="javascript:window.open(this.src);" style="width:100%;cursor: pointer;"/>' +
                                        '</div>';
                                    $(".imgBox").append(_images);
                                }

                            }
                            //添加选项盒子
                        } else {
                            alert(data.msg);
                           window.history.go(-1);
                        }
                    },
                    error: function() {
                        alert("网络错误");

                    },
                    complete: function() {
                        $("body").mLoading("hide"); //关闭loading组件
                    }

                })
            })
        </script>
