				<script type="text/javascript">
					$(function() {
						if(window.location.search) {
							var memberId = window.location.search.split("mid=")[1].split("&")[0];
							if(memberId=="undefined"){
								alert("你还没有开始任务哦,不能查看!");
								window.history.go(-1);
								return;
							}
							var cardTitle = window.location.search.split("title=")[1];
							if(window.location.search.split("tdId=")[1]){
								var tdId = window.location.search.split("tdId=")[1].split("&")[0];
								if(tdId!="undefined"){
									$(".card-title")[1].style.display="none";
									$(".card-title")[2].style.display="none";
									
								}
							}
							$(".card-title .title")[0].innerHTML = "<a onclick='window.history.go(-1);' style='color:darkblue'><span class='fa fa-chevron-circle-left'></span> " + decodeURI(cardTitle) + "</a>";

						}
						else{
							var cardTitle="你";
						}
						var search =new Date().format("yyyy-MM-dd").replace(/\//g,"-");
						$("#searchDate").val(search);
						$('.table tbody').on('click', 'button.delrow', function(e) {
							e.stopPropagation();
							e.preventDefault();
							if(confirm("确认将这条社区信息?务必谨慎选择!!!")) {
								var sid = $(this).attr("data-sid");
								console.log(sid);
								$.ajax({
									url: config.rootUrl + "user/delPostRecord.do",
									type: 'POST',
									dataType: 'json',
									data: {
										deviceToken: "html5",
										deviceType: "html5",
										userId: session_login.info.userId,
										prId: sid,

									},
									success: function(data) {
										if(data.code == 1) {
											alert("链接删除成功!");
											window.location.reload();
										} else {
											alert(data.msg);
										}

									},
									error: function() {
										alert("发生错误了,请检查你的网络!");
									}
								})

							}

						});
						$('.table tbody').on('click', '.goDetail', function(e) {
							e.stopPropagation();
							e.preventDefault();
							var sid = $(this).parents('tr').attr("data-sid");
							var sName = $(this).parents('tr').attr("data-sName");
							if(window.location.search){
								window.location.href = "../meiri_renwu/shequ_detail.html?sId=" + sid + "&sName=" + sName+"&searchDate="+search+"&userId="+memberId+"&title="+cardTitle+"&tdId="+tdId;
							}
							else{
								window.location.href = "../meiri_renwu/shequ_detail.html?sId=" + sid + "&sName=" + sName+"&searchDate="+search+"&title="+session_login.info.realName;
							}
							

						});
						$("body").mLoading("show");
						$.ajax({
							url: config.rootUrl + "user/socialWorkList.do",
							data: {
								deviceToken: "html5",
								deviceType: "html5",
								userId: session_login.info.userId,

								memberId: memberId || session_login.info.userId,
								searchDate: search,
								type: "sq",
								page: "1",
								rows: "10",
								tdId: tdId || "",
							},
							async: true,
							type: 'post',
							success: function(data) {
								var info = data.info;
								if(info.length=="0"){
									alert(decodeURI(cardTitle)+"没有数据哦!");
								}
								var pageCount = data.pageCount;
								var tbody = $(".table tbody")[0];
								for(var i = 0; i < info.length; i++) {
									if(info[i].type == "sq") {
										var type = "社区";
									}
									tbody.innerHTML += "<tr data-sid='" + info[i].sId + "' data-sName='" + info[i].sName + "'  style='cursor:pointer'>" +
										"<td class='goDetail'>" + info[i].sName + "</td>" +
										"<td class='goDetail'>" + type + "</td>" +
										"<td class='goDetail'>" + info[i].count + "</td>" +
										"</tr>";
								}
								//添加选项内容
								$('.M-box').pagination({
									pageCount: pageCount,
									showData: 10,
									jump: true,
									coping: true,
									homePage: '首页',
									endPage: '末页',
									prevContent: '上页',
									nextContent: '下页',
									callback: function(api) {
									    $("body").mLoading("show");
										$.ajax({
											url: config.rootUrl + "user/socialWorkList.do",
											data: {
												deviceToken: "html5",
												deviceType: "html5",
												userId: session_login.info.userId,

												memberId: memberId || session_login.info.userId,
												searchDate: search,
												type: "sq",
												page: api.getCurrent(),
												rows: "10",
												tdId: tdId || "",
											},
											async: true,
											type: "post",
											success: function(data) {
												var info = data.info;
												console.log(data);
												var tbody = $(".table tbody")[0];
												tbody.innerHTML = "";
												//添加选项盒子
												for(var i = 0; i < info.length; i++) {
													if(info[i].type == "sq") {
														var type = "社区";
													}
													tbody.innerHTML += "<tr data-mid='" + info[i].memberId + "' data-sName='" + info[i].sName + "' style='cursor:pointer'>" +
														"<td class='goDetail'>" + info[i].sName + "</td>" +

														"<td class='goDetail'>" + info[i].count + "</td>" +
														"</tr>";
												}
											},
											error: function() {
												alert("网络错误");

											},
											complete:function(){
											    $("body").mLoading("hide");
											}
										})
									}

								});

							},
							error: function(xhr, type, errorThrown) {
								alert('网络异常，请稍后再试！');
								console.log(xhr + errorThrown);
							},
							complete:function(){
							    $("body").mLoading("hide");
							}
						});
						$(".dataSearch").on("click", function() {
							dateSearch();
						})

							$(".table tbody")[0].innerHTML = "";
							search = $("#searchDate").val();

							$("body").mLoading("show");
							$.ajax({

									deviceToken: "html5",

								},
								async: true,

								success: function(data) {
									console.log(data);
									if(data.info.length == 0) {
										alert("没有查询结果!");
									}
									var info = data.info;
									var pageCount = data.pageCount;
									var tbody = $(".table tbody")[0];
									for(var i = 0; i < info.length; i++) {
										if(info[i].type == "sq") {
											var type = "社区";
										}
										tbody.innerHTML += "<tr data-sid='" + info[i].sId + "' data-sName='" + info[i].sName + "' style='cursor:pointer'>" +
											"<td class='goDetail'>" + info[i].sName + "</td>" +
											"<td class='goDetail'>" + type + "</td>" +
											"<td class='goDetail'>" + info[i].count + "</td>" +
											"</tr>";
									}
									//添加选项内容
									$('.M-box').pagination({
										pageCount: pageCount,
										showData: 10,
										jump: true,
										coping: true,
										homePage: '首页',
										endPage: '末页',
										prevContent: '上页',
										nextContent: '下页',
										callback: function(api) {
										    $("body").mLoading("show");
											$.ajax({
												url: config.rootUrl + "user/socialWorkList.do",
												data: {
													deviceToken: "html5",
													deviceType: "html5",
													userId: session_login.info.userId,

													memberId: memberId||session_login.info.userId,
													searchDate: search,
													type: "sq",
													page: api.getCurrent(),
													rows: "10",
												},
												async: true,
												type: "post",
												success: function(data) {
													var info = data.info;
													if(data.info.length == 0) {
														alert("没有查询结果!");
													}
													var tbody = $(".table tbody")[0];
													tbody.innerHTML = "";
													//添加选项盒子
													for(var i = 0; i < info.length; i++) {
														if(info[i].type == "sq") {
															var type = "社区";
														}
														tbody.innerHTML += "<tr data-mid='" + info[i].memberId + "' data-sName='" + info[i].sName + "' style='cursor:pointer'>" +
															"<td class='goDetail'>" + info[i].sName + "</td>" +
															"<td class='goDetail'>" + type + "</td>" +
															"<td class='goDetail'>" + info[i].count + "</td>" +
															"</tr>";
													}
												},
												error: function() {
													alert("网络错误");

												},
												complete:function(){
												    $("body").mLoading("hide");
												}
											})
										}

									});

								},
								error: function(xhr, type, errorThrown) {
									alert('网络异常，请稍后再试！');
									console.log(xhr + errorThrown);
								},
								complete:function(){
								    $("body").mLoading("hide");
								}
							});
						}

					})
