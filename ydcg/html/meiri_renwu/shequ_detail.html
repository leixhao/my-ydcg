					<!-- Javascript -->
					<script type="text/javascript">
						$(function() {
							var search = window.location.search;

							if(search.split("sId=")[1]) {
								var sId = search.split("sId=")[1].split("&")[0];
							}

							var title = search.split("title=")[1].split("&")[0];

							if(search.split("sName=")[1]) {
								var sName = search.split("sName=")[1].split("&")[0];
							}
							if(search.split("searchDate=")[1]) {
								var searchDate = search.split("searchDate=")[1].split("&")[0];
							}
							if(search.split("tdId=")[1]) {
								var tdId = search.split("tdId=")[1].split("&")[0]=="undefined"?"":search.split("tdId=")[1].split("&")[0];
							}
							if(search.split("userId=")[1]) {
								var memberId = search.split("userId=")[1].split("&")[0];
							}

							$(".card-title .title")[0].innerHTML = "<a onclick='window.history.go(-1);' style='color:darkblue'><span class='fa fa-chevron-circle-left'></span> " + decodeURI(title) + "</a>";

							$('.table tbody').on('click', 'button.delrow', function(e) {
								e.stopPropagation();
								e.preventDefault();
								var swId = $(this).attr("data-swId");
								if(confirm("确认将这条社区信息?务必谨慎选择!!!")) {
									$.ajax({
										url: config.rootUrl + "user/delSocialWork.do",
										type: 'POST',
										dataType: 'json',
										data: {
											deviceToken: "html5",
											deviceType: "html5",
											userId: session_login.info.userId,
											swId: swId,
										},
										success: function(data) {
											if(data.code == 1) {
												alert("删除成功!");
												window.location.reload();
											} else {
												alert(data.msg);
											}

										},
										error: function() {
											alert("发生错误了,请检查你的网络!");
										}
									})

								}

							});

                            $("body").mLoading("show");
							$.ajax({
								url: config.rootUrl + "user/socialDetail.do",
								data: {
									deviceToken: "html5",
									deviceType: "html5",
									userId: session_login.info.userId,
									memberId: memberId || session_login.info.userId,
									searchDate: searchDate,
									channel: "",
									type: "sq",
									sId: sId,
									page: 1,
									rows: 10,
									tdId:tdId||"",
								},
								async: true,
								type: 'post',
								success: function(data) {
                                    var _counter=1;
									var info = data.info;
									var pageCount = data.pageCount;
									var tbody = $(".table tbody")[0];
									//添加选项盒子
									for(var i = 0; i < info.length; i++) {
										var images = "";
										if(info[i].image1) {
											images = "<a href='" + info[i].image1 + "' class='a_blank' target='_blank'><img src='" + info[i].image1 + "' class='_blank' style='max-width:50px;'/></a>";
										}
										if(info[i].image2) {
											images = images + "<a href='" + info[i].image2 + "' class='a_blank' target='_blank'><img src='" + info[i].image2 + "' class='_blank' style='max-width:50px;'/></a>";
										}
										if(info[i].image3) {
											images = images + "<a href='" + info[i].image3 + "' class='a_blank' target='_blank'><img src='" + info[i].image3 + "' class='_blank' style='max-width:50px;'/></a>";
										}
                                        if(session_login.info.roleId!="4"){
                                            var deleBtn=" <button  class='btn btn-danger delrow' type='button' data-swId='" + info[i].swId + "'><i class='fa fa-trash-o'> 删除 </i></button>";
                                        }else{
                                            var deleBtn="";
                                        }
										tbody.innerHTML += "<tr data-swId='" + info[i].swId + "'>" +
                                            "<td class='goDetail'>" + _counter +"</td>" +
                                            "<td class='goDetail'>" + info[i].swTitle + "</td>" +
											"<td class='goDetail'>" + decodeURI(sName) + "</td>" +
											"<td class='goDetail'>" + images + "</td>" +
											"<td class='goDetail'>" + info[i].messageNum + "</td>" +
											"<td class='goDetail'>" + deleBtn +"</td>" +
											"</tr>";
                                        _counter++;
									}
									//添加选项内容
									$('.M-box').pagination({
										pageCount: pageCount,
										showData: 10,
										jump: true,
										coping: true,
										homePage: '首页',
										endPage: '末页',
										prevContent: '上页',
										nextContent: '下页',
										callback: function(api) {
                                            $("body").mLoading("show");
											$.ajax({
												url: config.rootUrl + "user/socialDetail.do",
												data: {
													deviceToken: "html5",
													deviceType: "html5",
													userId: session_login.info.userId,
													memberId: memberId || session_login.info.userId,
													searchDate: searchDate,
													channel: "",
													type: "sq",
													sId: sId,
													page: api.getCurrent(),
													rows: 10,
													tdId:tdId||"",
													
												},
												async: true,
												type: "post",
												success: function(data) {
													var info = data.info;
													var tbody = $(".table tbody")[0];
                                                    _counter=(api.getCurrent()-1)*10;
													tbody.innerHTML = "";
													//添加选项盒子
													for(var i = 0; i < info.length; i++) {
														var images = "";
														if(info[i].image1) {
															images = "<a href='" + info[i].image1 + "' target='_blank' class='a_blank'><img src='" + info[i].image1 + "' class='_blank' style='max-width:50px;'/></a>";
														}
														if(info[i].image2) {
															images = images + "<a href='" + info[i].image2 + "' target='_blank' class='a_blank'><img src='" + info[i].image2 + "' class='_blank' style='max-width:50px;'/></a>";
														}
														if(info[i].image3) {
															images = images + "<a href='" + info[i].image3 + "' target='_blank' class='a_blank'><img src='" + info[i].image3 + "' class='_blank' style='max-width:50px;'/></a>";
														}
                                                        if(session_login.info.roleId!="4"){
                                                            var deleBtn=" <button  class='btn btn-danger delrow' type='button' data-swId='" + info[i].swId + "'><i class='fa fa-trash-o'> 删除 </i></button>";
                                                        }else{
                                                            var deleBtn="";
                                                        }

                                                        _counter++;
                                                        tbody.innerHTML += "<tr data-swId='" + info[i].swId + "'>" +
                                                            "<td class='goDetail'>" + _counter +"</td>" +
                                                            "<td class='goDetail'>" + info[i].swTitle + "</td>" +
                                                            "<td class='goDetail'>" + decodeURI(sName) + "</td>" +
                                                            "<td class='goDetail'>" + images + "</td>" +
                                                            "<td class='goDetail'>" + info[i].messageNum + "</td>" +
                                                            "<td class='goDetail'>" + deleBtn +"</td>" +
                                                            "</tr>";
													}
												},
												error: function() {
													alert("网络错误");
												},
												complete:function(){
												    $("body").mLoading("hide");
												}
											})
										}

									});

								},
								error: function(xhr, type, errorThrown) {
									alert('网络异常，请稍后再试！');
								},
								complete:function(){
								    $("body").mLoading("hide");
								}
							});

						})
