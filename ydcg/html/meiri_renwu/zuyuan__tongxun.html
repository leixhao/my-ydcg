					<script type="text/javascript">
						$(document).ready(function() {
							
							if(session_login.info.roleId == "1") {
								alert("组员没有机会访问本页面,请尽快升职加薪哦,我等你!");
								window.location.href = "../index.html";
								return;
							}
							
							$('.table tbody').on('click', '.goDetail', function(e) {
								e.stopPropagation();
								e.preventDefault();
								var mid = $(this).parents('tr').attr("data-mid");
								var title = $(this).parents('tr').attr("data-title");
								window.location.href = "../meiri_renwu/tongxun.html?mid=" + mid + "&title=" + title;

							});

							$("body").mLoading("show");
							$.ajax({
								url: config.rootUrl + "user/getTeamMember.do",
								data: {
									deviceToken: "html5",
									deviceType: "html5",
									userId: session_login.info.userId,
									teamId:session_login.info.teamId,
									page: "1",
									rows: "15"
								},
								async: true,
								type: 'post',
								success: function(data) {
									console.log(data);
									var info = data.info;
									var pageCount = data.pageCount;
									var tbody = $(".table tbody")[0];
									for(var i = 0; i < info.length; i++) {
										tbody.innerHTML += "<tr data-mid='" + info[i].memberId + "' data-title='" + info[i].realName + "' style='cursor:pointer'>" +
											"<td class='goDetail'>" + info[i].realName + "</td>" +
											"<td class='goDetail'>" + info[i].userName + "</td>" +
											"<td class='goDetail'><img style='max-width:50px;' src=" + info[i].headImage + "></td>" +

											"</tr>";
									}
									//添加选项内容
									$('.M-box').pagination({
										pageCount: pageCount,
										showData: 10,
										jump: true,
										coping: true,
										homePage: '首页',
										endPage: '末页',
										prevContent: '上页',
										nextContent: '下页',
										callback: function(api) {
										    $("body").mLoading("show");
											$.ajax({
												url: config.rootUrl + "user/getTeamMember.do",
												data: {
													deviceToken: "html5",
													deviceType: "html5",
													userId: session_login.info.userId,
													
													teamId:session_login.info.teamId,
													
													page: api.getCurrent(),
													rows: "15",
												},
												async: true,
												type: "post",
												success: function(data) {
													var info = data.info;
													console.log(data);
													var tbody = $(".table tbody")[0];
													tbody.innerHTML = "";
													//添加选项盒子
													for(var i = 0; i < info.length; i++) {
														tbody.innerHTML += "<tr data-mid='" + info[i].memberId + "' data-title='" + info[i].realName + "' style='cursor:pointer'>" +
															"<td class='goDetail'>" + info[i].realName + "</td>" +
															"<td class='goDetail'>" + info[i].userName + "</td>" +
															"<td class='goDetail'><img style='max-width:50px;' src=" + info[i].headImage + "></td>" +
															"</tr>";
													}
												},
												error: function() {
													alert("网络错误");

												},
												complete:function(){
												    $("body").mLoading("hide");
												}
											})
										}

									});

								},
								error: function(xhr, type, errorThrown) {
									alert('网络异常，请稍后再试！');
								},
								complete: function() {
									$('select').select2();
									$("body").mLoading("hide");
								}
							});

						})
