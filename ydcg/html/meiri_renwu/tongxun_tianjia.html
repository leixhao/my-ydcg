					$(function() {
						var search = window.location.search;
						if(search != "") {
							if(window.location.search.split("tdId=")[1]) {
								var tdId = window.location.search.split("tdId=")[1].split("&")[0];

								$(".duorenwuBtn1").attr("href", "duo_renwu.html?tdId="+tdId);
								$(".backBtn").css("display", "block");
							}
						}
						
						//图片上传结束...
						$(".save").on("click", function() {
							//标题
							var biaoti = $("#biaoti").val();
							if(biaoti == "") {
								alert("必须添加标题信息!");
								return;
							}
							//10:信息来源
							var xinxi_laiyuan = $("#xinxi_laiyuan").val();
							if(image1 == "") {
								alert("必须添加第一张图");
								return;
							}
							var messageNum=$("#messageNum").val();
							if(messageNum == "") {
								alert("必须输入截图包含的任务数量!");
								return;
							}
							$("body").mLoading("show");
							$.ajax({
								url: config.rootUrl + "user/addSocialWork.do",
								data: {
									deviceToken: "html5",
									deviceType: "html5",
									userId: session_login.info.userId,

									type: xinxi_laiyuan,
									swTitle: biaoti,
									image1: image1,
									image2: image2,
									image3: image3,
									page:1,
									tdId: tdId || "",
								},
								async: true,
								type: 'post',
								success: function(data) {
									console.log(data);
									if(data.code == "1") {
										alert("添加成功!");
										window.location.reload();
									} else {
										alert(data.msg);
									}
								},
								error: function(xhr, type, errorThrown) {
									alert('网络异常，请稍后再试！');
									console.log(xhr + errorThrown);
								},
								complete: function() {
									$("body").mLoading("hide");
								}
							});
						})
					})
