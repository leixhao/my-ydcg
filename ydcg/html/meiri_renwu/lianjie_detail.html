					<!-- Javascript -->
					<script type="text/javascript">
						$(function() {
							var search = window.location.search;
							if(search.split("sName=")[1]) {
								var sName = search.split("sName=")[1].split("&")[0];
							}
							if(search.split("searchDate=")[1]) {
								var searchDate = search.split("searchDate=")[1].split("&")[0];
							}
							if(search.split("memberId=")[1]) {
								var memberId = search.split("memberId=")[1].split("&")[0];
							}
							if(search.split("tdId=")[1]) {
								var tdId = search.split("tdId=")[1].split("&")[0]=="undefined"?"":search.split("tdId=")[1].split("&")[0];
							}
							$('.table tbody').on('click', 'button.delrow', function(e) {
								e.stopPropagation();
								e.preventDefault();
								var prId = $(this).attr("data-prId");
								if(confirm("确认将这条链接信息?务必谨慎选择!!!")) {
									$.ajax({
										url: config.rootUrl + "user/delPostRecord.do",
										type: 'POST',
										dataType: 'json',
										data: {
											deviceToken: "html5",
											deviceType: "html5",
											userId: session_login.info.userId,
											prId: prId,
										},
										success: function(data) {
											if(data.code == 1) {
												alert("链接删除成功!");
												window.location.reload();
											} else {
												alert(data.msg);
											}

										},
										error: function() {
											alert("发生错误了,请检查你的网络!");
										}
									})
								}
							});
							$(".table tbody").on('click','.ischong',function(e){
                                e.stopPropagation();
                                e.preventDefault();
                                var prId = $(this).attr("data-prId");
                                console.log(prId);
                                $.ajax({
									url:config.rootUrl + "user/checkRepeat.do",
									data:{
									    prId:prId,
										page:"1",
										rows:"10"
									},
									async:true,
									type:"post",
									success:function(data){
									    console.log(data);
									    var info = data.info;
									    if(data.totalCount>1){
											window.location.href = "./lianjie_chongfu.html?prId="+prId;
										}
									}
								})
							});

							$("body").mLoading("show");
							$.ajax({
								url: config.rootUrl + "user/socialDetail.do",
								data: {
									deviceToken: "html5",
									deviceType: "html5",
									userId: session_login.info.userId,
									memberId: memberId || session_login.info.userId,
									searchDate: searchDate,
									channel: decodeURI(sName),
									type: "link",
									page: 1,
									rows: 15,
									tdId: tdId || "",
								},
								async: true,
								type: 'post',
								success: function(data) {
									var _counter=1;
									var info = data.info;
									var pageCount = data.pageCount;
									var tbody = $(".table tbody")[0];
									//添加选项盒子
									for(var i = 0; i < info.length; i++) {
									    if(session_login.info.roleId!="4"){
									        var deleBtn=" <button  class='btn btn-danger delrow' type='button' data-prId='" + info[i].prId + "'><i class='fa fa-trash-o'> 删除链接 </i></button>";
									        var isC = "<button  class='btn btn-primary ischong' type='button' data-prId='" + info[i].prId + "'><i class='fa fa-search-minus'> 检查重复 </i></button>";
										}else{
                                            var deleBtn="";
										}
										tbody.innerHTML += "<tr data-prId='" + info[i].prId + "' data-prUrl='" + info[i].prUrl + "'  style='cursor:pointer'>" +
                                            "<td class='goDetail'>" + _counter +"</td>" +
											"<td class='goDetail'><a href='" + info[i].prUrl + "' target='_blank'>" + info[i].prUrl + "</a></td>" +
											"<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
											"<td class='goDetail'>" + deleBtn +"</td>" +
											"<td class='goDetail'>" + isC +"</td>" +
											"</tr>";
                                        _counter++;
									}
									//添加选项内容
									$('.M-box').pagination({
										pageCount: pageCount,
										showData: 10,
										jump: true,
										coping: true,
										homePage: '首页',
										endPage: '末页',
										prevContent: '上页',
										nextContent: '下页',
										callback: function(api) {
                                            $("body").mLoading("show");
											$.ajax({
												url: config.rootUrl + "user/socialDetail.do",
												data: {
													deviceToken: "html5",
													deviceType: "html5",
													userId: session_login.info.userId,
													memberId: memberId || session_login.info.userId,
													searchDate: searchDate,
													channel: decodeURI(sName),
													type: "link",
													page: api.getCurrent(),
													rows: 15,
													tdId: tdId || "",
												},
												async: true,
												type: "post",
												success: function(data) {
													var info = data.info;
													var tbody = $(".table tbody")[0];
													_counter=(api.getCurrent()-1)*15;
													tbody.innerHTML = "";
													//添加选项盒子
													for(var i = 0; i < info.length; i++) {
                                                        if(session_login.info.roleId!="4"){
                                                            var deleBtn=" <button  class='btn btn-danger delrow' type='button' data-prId='" + info[i].prId + "'><i class='fa fa-trash-o'> 删除链接 </i></button>";
                                                        }else{
                                                            var deleBtn="";
                                                        }
                                                        _counter++;
                                                        tbody.innerHTML += "<tr data-prId='" + info[i].prId + "' data-prUrl='" + info[i].prUrl + "'  style='cursor:pointer'>" +
                                                            "<td class='goDetail'>" + _counter +"</td>" +
                                                            "<td class='goDetail'><a href='" + info[i].prUrl + "' target='_blank'>" + info[i].prUrl + "</a></td>" +
                                                            "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                                            "<td class='goDetail'>" + deleBtn +"</td>" +
                                                            "</tr>";
													}
												},
												error: function() {
													alert("网络错误");

												},
												complete:function(){
                                                    $("body").mLoading("hide");
												}
											})
										}

									});

								},
								error: function(xhr, type, errorThrown) {
									alert('网络异常，请稍后再试！');
								},
								complete:function(){
                                    $("body").mLoading("hide");
								}
							});

						})
