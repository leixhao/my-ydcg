				<!-- Javascript -->
				<script>
					$(document).ready(function() {
						var search = window.location.search;
						if(search != "") {
							var teamId = window.location.search.split("teamId=")[1].split("&")[0];
							var title = window.location.search.split("title=")[1].split("&")[0];
							$(".card-title .title").html("<a onclick='window.history.go(-1);' style='color:darkblue'><span class='fa fa-chevron-circle-left'>返回<----</span> " + decodeURI(title) + "</a>");
						}
						var searchDate = new Date().toLocaleDateString().replace(/\//g, "-");
						$("#searchDate").val(searchDate);
						$(".dataSearch").on("click", function() {
							doSearch();
						})
						
						$.ajax({
							url: config.rootUrl + "user/treatGroupByTeam.do",
							data: {
								deviceToken: "html5",
								deviceType: "html5",
								userId: session_login.info.userId,
								
								memberId:session_login.info.userId,
								searchDate:"2017-09",
								teamId:teamId,
								page: "1",
								rows: "10"
							},
							async: true,
							type: 'post',
							success: function(data) {
								var info = data.info;
								var pageCount = data.pageCount;
								var tbody = $(".table tbody")[0];
								if(info.length == 0) {
									alert("没有了更多了!");

								}
								//添加选项盒子
								for(var i = 0; i < info.length; i++) {
									tbody.innerHTML += "<tr>" +
										"<td class='goDetail'>" + info[i].teamName + "</td>" +
										"<td class='goDetail'>"+info[i].totalMoney+"</td>"+
										"</tr>";
								}
								//添加选项盒子
								$('.M-box').pagination({
									pageCount: pageCount,
									showData: 10,
									jump: true,
									coping: true,
									homePage: '首页',
									endPage: '末页',
									prevContent: '上页',
									nextContent: '下页',
									callback: function(api) {
										$.ajax({
											url: config.rootUrl + "user/treatGroupByTeam.do",
											data: {
												deviceToken: "html5",
												deviceType: "html5",
												userId: session_login.info.userId,
												searchTime:searchDate,
												teamId:teamId,
												page: api.getCurrent(),
												rows: "10",
											},
											async: true,
											type: "post",
											success: function(data) {
												var info = data.info;
												var tbody = $(".table tbody")[0];
												tbody.innerHTML = "";
												//添加选项盒子
												for(var i = 0; i < info.length; i++) {
													tbody.innerHTML += "<tr>" +
													"<td class='goDetail'>" + info[i].teamName + "</td>" +
													"<td class='goDetail'>"+info[i].totalMoney+"</td>"+
													"</tr>";
												}
											},
											error: function() {
												alert("网络错误");

											}
										})
									}

								});
							},
							error: function(xhr, type, errorThrown) {
								alert('网络异常，请稍后再试！');
							},

						});
						function doSearch(){
							$(".table tbody")[0].innerHTML = "";
							searchDate = $("#searchDate").val();
							if(searchDate === "") {
								alert("日期格式不正确!");
							}
							$.ajax({
							url: config.rootUrl + "user/treatGroupByTeam.do",
							data: {
								deviceToken: "html5",
								deviceType: "html5",
								userId: session_login.info.userId,
								
								searchTime:searchDate,
								teamId:teamId,
								page: "1",
								rows: "10"
							},
							async: true,
							type: 'post',
							success: function(data) {
								var info = data.info;
								var pageCount = data.pageCount;
								var tbody = $(".table tbody")[0];
								if(info.length == 0) {
									alert("当月没有业绩!");

								}
								//添加选项盒子
								for(var i = 0; i < info.length; i++) {
									tbody.innerHTML += "<tr>" +
										"<td class='goDetail'>" + info[i].teamName + "</td>" +
										"<td class='goDetail'>"+info[i].totalMoney+"</td>"+
										"</tr>";
								}
								//添加选项盒子
								$('.M-box').pagination({
									pageCount: pageCount,
									showData: 10,
									jump: true,
									coping: true,
									homePage: '首页',
									endPage: '末页',
									prevContent: '上页',
									nextContent: '下页',
									callback: function(api) {
										$.ajax({
											url: config.rootUrl + "user/treatGroupByTeam.do",
											data: {
												deviceToken: "html5",
												deviceType: "html5",
												userId: session_login.info.userId,
												searchTime:searchDate,
												teamId:teamId,
												page: api.getCurrent(),
												rows: "10",
											},
											async: true,
											type: "post",
											success: function(data) {
												var info = data.info;
												var tbody = $(".table tbody")[0];
												tbody.innerHTML = "";
												//添加选项盒子
												for(var i = 0; i < info.length; i++) {
													tbody.innerHTML += "<tr>" +
													"<td class='goDetail'>" + info[i].teamName + "</td>" +

										})
									}

							},
							error: function(xhr, type, errorThrown) {
								alert('网络异常，请稍后再试！');
							},
