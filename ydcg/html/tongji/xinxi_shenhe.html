                                    }else if(sta=="transfer"){
                                        _dom="";
                                    }

                                        "</tr>";

                                                memberId: session_login.info.userId,

                                                var info = data.info;
                                                console.log(data);
                                                var tbody = $(".table tbody")[0];
                                                tbody.innerHTML = "";
                                                for(var i = 0; i < info.length; i++) {
                                                    if(info[i].status == "verify") {
                                                        var status = "<span style='color:darkgray;'>待审核</span>";
                                                    }
                                                    if(info[i].status == "transfer") {
                                                        status = "<span style='color:#6cf;'>审核通过</span>";
                                                    }
                                                    if(info[i].status == "notverify") {
                                                        status = "<span style='color:red;'>审核未通过</span>";
                                                    }
                                                    if(sta=="verify"){

                                                    }else if(sta=="notverify"){

                                                    }else if(sta=="transfer"){
                                                        _dom="";

                                                    tbody.innerHTML += "<tr data-detailId='" + info[i].sdId + "' data-memberId='" + info[i].memberId + "' data-sdId='" + info[i].sdId + "'  style='cursor:pointer'>" +
                                                        "<td class='goDetail'>" + info[i].realName + "</td>" +
                                                        "<td class='goDetail'>" + info[i].userName  + "</td>" +
                                                        "<td class='goDetail'>"+
                                                        "<img style='max-width:50px;' src='"+info[i].headImage+"' ></td>"+
                                                        "<td class='goDetail'>" + info[i].money + "</td>" +
                                                        "<td class='goDetail'>" + status + "</td>" +
                                                        "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                                        "<td class='goDetail'>" + _dom + "</td>" +
                                                        "</tr>";
                                                }
                                            },
                                            error: function() {
                                                alert("网络错误");

                                            },
                                            complete: function() {
                                                $("body").mLoading("hide"); //关闭loading组件
                                            }
                                        })
                                    }

                                });
                            },
                            error: function(xhr, type, errorThrown) {
                                alert('网络异常，请稍后再试！');
                            },
                            complete: function() {
                                $("body").mLoading("hide"); //关闭loading组件
                            }

                    }

                })
