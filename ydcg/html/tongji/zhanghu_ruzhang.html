                var starTime=$("#starTime").val();
                if(starTime==""){
                    var d1 = new Date();
                    var d2 = new Date(d1);
                    d2.setDate(d1.getDate()-30);
                    starTime = new Date(d2).format('yyyy-MM-dd hh:mm:ss') ;
                    $("#starTime").val(starTime);
                }
                var endTime=$("#endTime").val();
                if(endTime==""){
                    endTime = new Date().format("yyyy-MM-dd hh:mm:ss").replace(/\//g, "-");
                    $("#endTime").val(endTime);
                    dateSearch();
                }
                $(".dataSearch").on("click", function() {
                    dateSearch();
                })
                $(".all").on("click", function () {
                    dateSearch("all");
                })

                function dateSearch(type) {
                    $("body").mLoading("show");
                    if (type) {
                        $(".all").attr("data-all", "true");
                        var starTime="";
                        var endTime="";
                    }else{
                         starTime=$("#starTime").val();
                         endTime=$("#endTime").val();
                    }
                    $(".table tbody")[0].innerHTML = "";
                    /*var title = "日期";
                        history.replaceState({
                            title: title
                        }, title, location.href.split("?")[0] + "?" + "times="+search);*/
                    $.ajax({
                        url: config.rootUrl + "user/accountStatistic.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            type:type||"",
                            starTime: starTime,
                            endTime: endTime,
                        },
                        async: true,
                        type: 'post',
                        success: function (data) {
                            if(data.code=="1"){
                                var info = data.info;
                                var tbody = $(".table tbody")[0];
                                for (var i = 0; i < info.length; i++) {
                                    tbody.innerHTML += "<tr  data-type='" + info[i].type + "'>" +
                                        "<td class='goDetail'>" + info[i].accountName + "</td>" +
                                        "<td class='goDetail'>" + info[i].allMoney + "</td>" +
                                        "<td class='goDetail'>" + info[i].allNums + "</td>" +
                                        "</tr>";
                                }
                                //添加选项内容
                            }else{
                                alert(data.msg);
                            }
                        },
                        error: function (xhr, type, errorThrown) {
                            alert("发生错误！");
                        },
                        complete: function () {
                            $("body").mLoading("hide");
                        }
                    });
