				<!-- Javascript -->
				<script>
					$(document).ready(function() {
                        $('.input_cxcalendar').each(function () {
                            var a = new Calendar({
                                targetCls: $(this),
                                type: 'yyyy-mm-dd HH:MM:SS',
                                wday: 2
                            }, function (val) {
                                console.log(val);
                            });
                        });
						var search = window.location.search;
						if(search != "") {
							var groupId = window.location.search.split("groupId=")[1].split("&")[0];
							var title = window.location.search.split("title=")[1].split("&")[0];
							$(".card-title .title").html("<a onclick='window.history.go(-1);' style='color:darkblue'><span class='fa fa-chevron-circle-left'>返回<----</span> " + decodeURI(title) + "</a>");
						}
						var searchTime = new Date().toLocaleDateString().replace(/\//g, "-");
						$("#searchDate").val(searchTime);
						$(".dataSearch").on("click", function() {
							doSearch();
						})
						$('.table tbody').on('click', '.renwu', function(e) {
							e.stopPropagation();
							e.preventDefault();
							var teamId = $(this).parents('tr').attr("data-teamId");
							var title = $(this).parents('tr').attr("data-title");
							window.location.href = "../jituanjun/renwu.html?teamId=" + teamId + "&title=" + title;
						});
						$('.table tbody').on('click', '.yeji', function(e) {
							e.stopPropagation();
							e.preventDefault();
							var teamId = $(this).parents('tr').attr("data-teamId");
							var title = $(this).parents('tr').attr("data-title");
							var starTime=$("#starTime").val();
							var endTime=$("#endTime").val();
							window.location.href = "../jituanjun/keshi_total.html?teamId=" + teamId + "&title=" + title+ "&starTime=" + starTime+ "&endTime=" + endTime;
						});
						var page=sessionStorage.getItem("session_page");
						$.ajax({
							url: config.rootUrl + "user/getListTeam.do",
							data: {
								deviceToken: "html5",
								deviceType: "html5",
								userId: session_login.info.userId,
								
								searchTime:searchTime,
								groupId:groupId,
								page: page||"1",
								rows: "10"
							},
							async: true,
							type: 'post',
							success: function(data) {
								var info = data.info;
								var pageCount = data.pageCount;
								var tbody = $(".table tbody")[0];
								if(info.length == 0) {
									alert("没有了更多了!");

								}
								//添加选项盒子
								for(var i = 0; i < info.length; i++) {
									tbody.innerHTML += "<tr data-teamId='" + info[i].teamId + "' data-title='" + info[i].teamName + "'  style='cursor:pointer'>" +
										"<td class='goDetail'>" + info[i].teamName + "</td>" +
										"<td class='goDetail'>"+
										"<img style='max-width:50px;' src='"+info[i].teamImage+"' ></td>"+
										"<td>"+
										"<button  class='btn btn-success yeji' type='button' data-teamId='" + info[i].teamId + "'><i class='fa fa-eye'></i> 查看业绩 </button> " +
										"</td>"+
										"</tr>";
								}
								//添加选项盒子
								$('.M-box').pagination({
									pageCount: pageCount,
									showData: 10,
									jump: true,
									coping: true,
									homePage: '首页',
									endPage: '末页',
									prevContent: '上页',
									nextContent: '下页',
                                    current: page||1,
									callback: function(api) {
									    sessionStorage.setItem("session_page",api.getCurrent());
										$.ajax({
											url: config.rootUrl + "user/getListTeam.do",
											data: {
												deviceToken: "html5",
												deviceType: "html5",
												userId: session_login.info.userId,
												searchTime:searchTime,
												groupId:groupId,
												page: api.getCurrent(),
												rows: "10",
											},
											async: true,
											type: "post",
											success: function(data) {
												var info = data.info;
												var tbody = $(".table tbody")[0];
												tbody.innerHTML = "";
												//添加选项盒子
												for(var i = 0; i < info.length; i++) {
													tbody.innerHTML += "<tr data-teamId='" + info[i].teamId + "' data-title='" + info[i].teamName + "'  style='cursor:pointer'>" +
													"<td class='goDetail'>" + info[i].teamName + "</td>" +

													"<td class='goDetail'>"+
													"<img style='max-width:50px;' src='"+info[i].teamImage+"' ></td>"+
													"<td>"+
													"<button  class='btn btn-success yeji' type='button' data-teamId='" + info[i].teamId + "'><i class='fa fa-eye'></i> 查看业绩 </button> " +
													"</td>"+
													"</tr>";
												}
											},
											error: function() {
												alert("网络错误");

											}
										})
									}

								});
							},
							error: function(xhr, type, errorThrown) {
								alert('网络异常，请稍后再试！');
							},

						});
						
						

					})
				</script>
