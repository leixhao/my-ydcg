        <script type="text/javascript">
            $(function () {
                if (window.location.search != "") {
                    var times = window.location.search.split("times=")[1].split("&")[0];
                    $("#searchDate").val(times);
                } else {
                    var search = new Date().format("yyyy-MM-dd").replace(/\//g, "-");
                    $("#searchDate").val(search);
                }
                $('.table tbody').on('click', '.goDetail', function (e) {
                    e.stopPropagation();
                    e.preventDefault();
                    var type = $(this).parents('tr').attr("data-type");
                    if ($(".all").attr("data-all") == "true") {
                        window.location.href = "yeji_bili_detail.html?type=" + type + "&times=" + "all";
                    } else {
                        var searchDate = $("#searchDate").val();
                        window.location.href = "yeji_bili_detail.html?type=" + type + "&times=" + searchDate;
                    }
                });
                dateSearch();
                $(".dataSearch").on("click", function () {
                    dateSearch();
                })
                $(".all").on("click", function () {
                    dateSearch("all");
                })

                function dateSearch(times) {
                    $("body").mLoading("show");
                    if (times) {
                        $(".all").attr("data-all", "true");
                    }
                    $(".table tbody")[0].innerHTML = "";
                    search = $("#searchDate").val();
                    /*var title = "日期";
                        history.replaceState({
                            title: title
                        }, title, location.href.split("?")[0] + "?" + "times="+search);*/
                    $.ajax({
                        url: config.rootUrl + "user/achieveProport.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            times: times || search,
                        },
                        async: true,
                        type: 'post',
                        success: function (data) {
                            if(data.code=="0"){
                                alert(data.msg);
                            }else{
                                var info = data.info;
                                var tbody = $(".table tbody")[0];
                                var total_count = 0;
                                var total_money = 0;
                                var total_count_rote = 0;
                                var total_money_rote = 0;
                                for (var i = 0; i < info.length; i++) {
                                    var count = info[i].count || 0;
                                    var totalCount = data.totalCount || 0;
                                    var money = info[i].money || 0;
                                    var totalMoney = data.totalMoney || 0;
                                    if (count == "0") {
                                        var count_rote = 0;
                                        var count_rote_temp = 0;
                                    } else {
                                        count_rote_temp = (count / totalCount) * 100;
                                        count_rote_temp = count_rote_temp.toFixed(4);
                                        count_rote = count_rote_temp + "%";
                                    }
                                    if (money == "0") {
                                        var money_rote = 0;
                                        var money_rote_temp = 0;
                                    } else {
                                        money_rote_temp = (money / totalMoney) * 100;
                                        money_rote_temp = money_rote_temp.toFixed(4);
                                        money_rote = money_rote_temp + "%";
                                    }
                                    total_count += Number(info[i].count);
                                    total_money += Number(info[i].money);
                                    total_count_rote += Number(count_rote_temp);
                                    total_money_rote += Number(money_rote_temp);
                                    tbody.innerHTML += "<tr  data-type='" + info[i].type + "'  style='cursor:pointer'>" +
                                        "<td class='goDetail'>" + info[i].statisKey + "</td>" +
                                        "<td class='goDetail'>" + info[i].count + "</td>" +
                                        "<td class='goDetail'>" + info[i].money + "</td>" +
                                        "<td class='goDetail'>" + count_rote + "</td>" +
                                        "<td class='goDetail'>" + money_rote + "</td>" +
                                        "</tr>";
                                }
                                tbody.innerHTML += "<tr>" +
                                    "<td class='goDetail'>汇总</td>" +
                                    "<td class='goDetail'>" + total_count + "</td>" +
                                    "<td class='goDetail'>" + total_money.toFixed(2) + "</td>" +
                                    "<td class='goDetail'>" + total_count_rote.toFixed(4) + "%" + "</td>" +
                                    "<td class='goDetail'>" + total_money_rote.toFixed(4) + "%" + "</td>" +
                                    "</tr>";
                                //添加选项内容
                            }


                        },
                        error: function (xhr, type, errorThrown) {
                            alert('网络异常，请稍后再试！');
                            console.log(xhr + errorThrown);
                        },
                        complete: function () {
                            $("body").mLoading("hide");
                        }
                    });
                }

            })</script>
