            <script type="text/javascript">
                $(document).ready(function () {
                    if (session_login.info.roleId == "1") {
                        alert("组员没有机会访问本页面,请尽快升职加薪哦,我等你!");
                        window.location.href = "../index.html";
                        return;
                    }
                    if (window.location.search != ""&&window.location.search.split("times=")[1]) {
                        var times = window.location.search.split("times=")[1].split("&")[0];
                        $("#searchDate").val(times);
                    } else {
                        var search = new Date().format("yyyy-MM-dd").replace(/\//g, "-");
                        $("#searchDate").val(search);
                    }
                    doAjax("all");
                    $(".all").on("click", function () {
                        doAjax("all");
                    })
                    $(".dataSearch").on("click", function () {
                        doAjax();
                    })
                    function doAjax(type) {
                        search = $("#searchDate").val();
                        $("body").mLoading("show");
                        $.ajax({
                            url: config.rootUrl + "user/withdrawStatis.do",
                            data: {
                                deviceToken: "html5",
                                deviceType: "html5",
                                userId: session_login.info.userId,
                                type: type||search,
                                page: "1",
                                rows: "10"
                            },
                            async: true,
                            type: 'post',
                            success: function (data) {
                                $("#allMoney").val(data.allMoney);
                                $("#achieveMoney").val(data.achieveMoney);
                                $("#patMoney").val(data.patMoney);
                            },
                            error: function (xhr, type, errorThrown) {
                                alert('发生错误了！');
                            },
                            complete: function () {
                                $('select').select2();
                                $("body").mLoading("hide");
                            }
                        });
                    }

                })
