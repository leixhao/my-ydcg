            <script type="text/javascript">
                $(document).ready(function() {
                    if(session_login.info.roleId != "3") {
                        alert("你不能设置任务哦!");
                        window.location.href = "../login.html";
                    }
                    $('.table tbody').on('click', '.edit', function(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        var taskId = $(this).attr("data-taskId");
                        var taskName = $(this).attr("data-taskName");
                        window.location.href = "tianjia_guanliceng_renwu.html?taskId=" + taskId + "&taskName=" + taskName;
                    });
                    $('.table tbody').on('click', '.delrow', function(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        var taskId = $(this).attr("data-taskId");
                        if(confirm("确认删除当前任务?")) {
                            $.ajax({
                                url: config.rootUrl + "user/delRoleTask.do",
                                data: {
                                    deviceToken: "html5",
                                    deviceType: "html5",
                                    userId: session_login.info.userId,
                                    taskId: taskId,
                                },
                                async: true,
                                type: 'post',
                                success: function(data) {
                                    if(data.code == 1) {
                                        alert("删除任务成功");
                                        console.log(data);
                                        window.location.reload();
                                    } else {
                                        alert(data.msg);
                                    }
                                },
                                error: function(xhr, type, errorThrown) {
                                    alert('网络异常，请稍后再试！');
                                }
                            });
                        }
                    });
                    doAction();

                    function doAction() {
                        $("body").mLoading("show");
                        $.ajax({
                            url: config.rootUrl + "user/getRoleTask.do",
                            data: {
                                deviceToken: "html5",
                                deviceType: "html5",
                                userId: session_login.info.userId,
                                page: "1",
                                rows: "10",
                            },
                            async: true,
                            type: 'post',
                            success: function(data) {
                                console.log(data);
                                var info = data.info;
                                var pageCount = data.pageCount;
                                var tbody = $(".table tbody")[0];
                                if(info.length == 0) {
                                    alert("当前没有任务,请点击添加!");
                                }
                                //添加选项盒子 修改处
                                for(var i = 0; i < info.length; i++) {
                                    var info = data.info;
                                    var tbody = $(".table tbody")[0];
                                    tbody.innerHTML += "<tr  style='cursor:pointer'>" +
                                        "<td class='goDetail'>" + info[i].roleName + "</td>" +
                                        "<td class='goDetail'>" + info[i].taskName + "</td>" +
                                        "<td class='goDetail'>" +
                                        " <button  class='btn btn-danger delrow'  data-taskId=" + info[i].taskId + " type='button'>删除</button>" +
                                        " <button  class='btn btn-success edit'  data-taskId=" + info[i].taskId + " data-taskName=" + info[i].taskName + " type='button'>修改</button>" +
                                        "</td>" +
                                        "</tr>";
                                }
                                //添加选项内容
                                $('.M-box').pagination({
                                    pageCount: pageCount,
                                    showData: 10,
                                    jump: true,
                                    coping: true,
                                    homePage: '首页',
                                    endPage: '末页',
                                    prevContent: '上页',
                                    nextContent: '下页',
                                    callback: function(api) {
                                        $("body").mLoading("show");
                                        $.ajax({
                                            url: config.rootUrl + "user/getRoleTask.do",
                                            data: {
                                                deviceToken: "html5",
                                                deviceType: "html5",
                                                userId: session_login.info.userId,
                                                memberId: memberId||session_login.info.userId,

                                                page: api.getCurrent(),
                                                rows: "10",
                                            },
                                            async: true,
                                            type: "post",
                                            success: function(data) {
                                                var info = data.info;
                                                console.log(data);
                                                var tbody = $(".table tbody")[0];
                                                tbody.innerHTML = "";
                                                for(var i = 0; i < info.length; i++) {
                                                    var info = data.info;
                                                    var tbody = $(".table tbody")[0];
                                                    tbody.innerHTML += "<tr    style='cursor:pointer'>" +
                                                        "<td class='goDetail'>" + info[i].roleName + "</td>" +
                                                        "<td class='goDetail'>" + info[i].taskName + "</td>" +
                                                        "<td class='goDetail'>" +
                                                        " <button  class='btn btn-danger delrow'  data-taskId=" + info[i].taskId + " type='button'>删除</button>" +
                                                        " <button  class='btn btn-success edit'  data-taskId=" + info[i].taskId + " data-taskName=" + info[i].taskName + " type='button'>修改</button>" +
                                                        "</td>" +
                                                        "</tr>";
                                                }
                                            },
                                            error: function() {
                                                alert("网络错误");

                                            },
                                            complete:function(){
                                                $("body").mLoading("hide");//关闭loading组件
                                            }
                                        })
                                    }

                                });
                            },
                            error: function(xhr, type, errorThrown) {
                                alert('网络异常，请稍后再试！');
                            },
                            complete:function(){
                                $("body").mLoading("hide");//关闭loading组件
                            }
                        });
                    }

                })
            </script>
