					<script type="text/javascript">
						$(document).ready(function() {
							if(session_login.info.roleId != "3") {
								alert("你不能设置任务哦!");
								window.location.href = "../login.html";
							}
							$('.table tbody').on('click', '.goDetail', function(e) {
								e.stopPropagation();
								e.preventDefault();
								var taskAmount = $(this).parents('tr').attr("data-taskAmount");
								var taskId = $(this).parents('tr').attr("data-taskId");
								var taskNum = $(this).parents('tr').attr("data-taskNum");
								var days = $(this).parents('tr').attr("data-days");
								
								window.location.href = "tianjia_yeji_renwu.html?taskId=" + taskId + "&taskAmount=" + taskAmount + "&taskNum=" + taskNum+ "&days=" + days;
							});
							$('.table tbody').on('click', '.edit', function(e) {
								e.stopPropagation();
								e.preventDefault();
								var taskId = $(this).parents('tr').attr("data-taskId");
								var taskNum = $(this).parents('tr').attr("data-taskNum");
								var taskAmount = $(this).parents('tr').attr("data-taskAmount");
								var days = $(this).parents('tr').attr("data-days");
								
								window.location.href = "tianjia_yeji_renwu.html?taskId=" + taskId + "&taskAmount=" + taskAmount + "&taskNum=" + taskNum+ "&days=" + days;
							});

							$('.table tbody').on('click', '.delrow', function(e) {
								e.stopPropagation();
								e.preventDefault();
								var taskId = $(this).attr("data-taskId");
								if(confirm("确认删除当前任务?")) {
									$.ajax({
										url: config.rootUrl + "user/delTask.do",
										data: {
											deviceToken: "html5",
											deviceType: "html5",
											userId: session_login.info.userId,

											taskId: taskId,
										},
										async: true,
										type: 'post',
										success: function(data) {
											if(data.code == 1) {
												alert("删除任务成功");
												console.log(data);
												window.location.reload();
											} else {
												alert("请重新登录");
											}
										},
										error: function(xhr, type, errorThrown) {
											alert('网络异常，请稍后再试！');
										}
									});
								}
							});
							doAction();

							function doAction() {
								$.ajax({
									url: config.rootUrl + "user/getTreatTask.do",
									data: {
										deviceToken: "html5",
										deviceType: "html5",
										userId: session_login.info.userId,
									},
									async: true,
									type: 'post',
									success: function(data) {
										console.log(data);
										var info = data.info;
										var pageCount = data.pageCount;
										var tbody = $(".table tbody")[0];
										if(info.length == 0) {
											alert("当前没有任务,请点击添加!");
										}
										//添加选项盒子 修改处
										for(var i = 0; i < info.length; i++) {
											var info = data.info;
											var tbody = $(".table tbody")[0];
											if(info[i].type=="amount"){
												var taskNum="";
												var type="金额";
											}else{
												var taskNum=info[i].taskNum;
											}
											if(info[i].type=="num"){
												var taskAmount="";
												var type="笔数";
											}else{
												var taskAmount=info[i].taskAmount;
											}
											if(info[i].type=="all"){
												var type="笔数和金额";
											}
											tbody.innerHTML += "<tr data-taskNum='" + info[i].taskNum + "' data-days='" + info[i].days + "' data-taskAmount='" + info[i].taskAmount + "'  data-taskId='" + info[i].taskId + "'  style='cursor:pointer'>" +
												"<td class='goDetail'>" + type + "</td>" +
												"<td class='goDetail'>" + info[i].roleName + "</td>" +
												"<td class='goDetail'>" + taskNum + "</td>" +
												"<td class='goDetail'>" + taskAmount + "</td>" +
												"<td class='goDetail'>" + info[i].days + "</td>" +
												"<td class='goDetail'>" +
												" <button  class='btn btn-primary edit' type='button'><i class='fa fa-edit'> 修改 </i></button>" +
												"</td>" +
												"</tr>";
										}
									},
									error: function(xhr, type, errorThrown) {
										alert('网络异常，请稍后再试！');
									},

								});
							}

						})
