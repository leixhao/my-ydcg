				<!-- Javascript -->
				<script type="text/javascript">
					$(function() {

						var search = window.location.search;
						if(search != "") {
							var taskId = window.location.search.split("taskId=")[1].split("&")[0];
							var taskName = window.location.search.split("taskName=")[1].split("&")[0];
							var taskNum = window.location.search.split("taskNum=")[1].split("&")[0];
							$("#name").val(decodeURI(taskName));
							$("#num").val(taskNum);
							$(".save").text("更改");
						}
						$(".save").on("click", function() {
							//任务
							var name = $("#name").val();
							if(name == "") {
								alert("请输入任务名字!");
								return;
							}
							//数量
							var num = $("#num").val();
							if(num == "") {
								alert("请输入任务数量!");
								return;
							}
							var type=$("#diseasesBox").val();
							/*在这里调用上传接口*/

							$.ajax({
								url: config.rootUrl + "user/addTask.do",
								data: {
									deviceToken: "html5",
									deviceType: "html5",
									userId: session_login.info.userId,

									taskName: name,
									taskNum: num,
									taskId: taskId,
									taskType:type,
								},
								async: true,
								type: 'post',
								success: function(data) {
									if(data.code == 1) {
										alert(data.msg);

										window.history.go(-1);
									} else {
										alert(data.msg);

									}
								},
								error: function(xhr, type, errorThrown) {
									alert('网络异常，请稍后再试！');
								}
							});

						})

					})
