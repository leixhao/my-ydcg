        <script type="text/javascript">
            $(document).ready(function () {
                var search=window.location.search;
                if(search&&search.split("wsId=")[1]){
                    var wsId=search.split("wsId=")[1].split("&")[0];
                }
                $("body").mLoading("show");
                $.ajax({
                    url: config.rootUrl + "user/getDailyDetail.do",
                    data: {
                        deviceToken: "html5",
                        deviceType: "html5",
                        userId: session_login.info.userId,
                        wsId:wsId,
                        type:""
                    },
                    async: true,
                    type: "post",
                    success: function (data) {
                        var info = data.info;
                        if(data.code=="1"){
                            //商务通
                            $("#swtNum").val(info.swtNum);
                            $("#sqNum").val(info.sqNum);
                            $("#totalFlow").val(info.totalFlow);
                            $("#totalClick").val(info.totalClick);
                            $("#totalChat").val(info.totalChat);
                            $("#totalMessage").val(info.totalMessage);
                            $("#totalDeal").val(info.totalDeal);
                            $("#swtFeel").val(info.swtFeel);
                                //外推
                            $("#releaseMessNum").val(info.releaseMessNum);
                            $("#platform").val(info.platform);
                            $("#leaveMessNum").val(info.leaveMessNum);
                            $("#greatPlat").val(info.greatPlat);
                            $("#extensionFeel").val(info.extensionFeel);
                                //信息处理
                            $("#dealMessNum").val(info.dealMessNum);
                            $("#socialNum").val(info.socialNum);
                            $("#dealTreatNum").val(info.dealTreatNum);
                            $("#dealFeel").val(info.dealFeel);
                                //心得感悟
                            $("#specialty").val(info.specialty);
                            $("#selfFeel").val(info.selfFeel);
                            $("#managerFeel").val(info.managerFeel);
                            $("#proposal").val(info.proposal);
                            $("#otherArrange").val(info.otherArrange);
                        }
                    },
                    error: function () {
                        alert("发生错误了!");
                    },
                    complete: function() {
                        $("body").mLoading("hide"); //关闭loading组件
                    }
                })
            })
        </script>
