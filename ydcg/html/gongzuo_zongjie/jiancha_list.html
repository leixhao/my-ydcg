        <script type="text/javascript">
            $(document).ready(function () {
                var search = window.location.search;
                if (search && search.split("type=")[1]) {
                    var type = search.split("type=")[1].split("&")[0];
                }
                if (search && search.split("teamId=")[1]) {
                    var teamId = search.split("teamId=")[1].split("&")[0];
                }
                $('.table tbody').on('click', '.goDetail', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    if(type=="member"){
                        var wsId=$(this).parent("tr").attr("data-wsId");
                        window.location.href="zuyuan_detail.html?wsId="+wsId;
                    }
                    if(type=="manager"){
                        var msId=$(this).parent("tr").attr("data-msId");
                        window.location.href="jingli_detail.html?msId="+msId;
                    }


                });
                $("body").mLoading("show");
                $.ajax({
                    url: config.rootUrl + "user/teamWorkSummary.do",
                    data: {
                        deviceToken: "html5",
                        deviceType: "html5",
                        userId: session_login.info.userId,
                        teamId:teamId,
                        type:type,
                        page: 1,
                        rows: "10",
                    },
                    async: true,
                    type: "post",
                    success: function (data) {
                        var info = data.info;
                        var tbody = $(".table tbody")[0];
                        var pageCount = data.pageCount;
                        if (data.code == "1") {
                            for(i=0;i<info.length;i++){
                                if(type=="member"){
                                    tbody.innerHTML += "<tr data-wsId='" + info[i].wsId + "' style='cursor:pointer'>" +
                                        "<td class='goDetail'>" + info[i].realName + "</td>" +
                                        "<td class='goDetail'>" + info[i].userName + "</td>" +
                                        "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                        "</tr>";
                                }
                                if(type=="manager"){
                                    tbody.innerHTML += "<tr data-msId='" + info[i].msId + "' style='cursor:pointer'>" +
                                        "<td class='goDetail'>" + info[i].realName + "</td>" +
                                        "<td class='goDetail'>" + info[i].userName + "</td>" +
                                        "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                        "</tr>";

                                }

                            }

                        }
                        //添加选项内容
                        $('.M-box').pagination({
                            pageCount: pageCount,
                            showData: 10,
                            jump: true,
                            coping: true,
                            homePage: '首页',
                            endPage: '末页',
                            prevContent: '上页',
                            nextContent: '下页',
                            callback: function (api) {
                                $.ajax({
                                    url: config.rootUrl + "user/teamWorkSummary.do",
                                    data: {
                                        deviceToken: "html5",
                                        deviceType: "html5",
                                        userId: session_login.info.userId,
                                        teamId:teamId,
                                        type:type,
                                        page: api.getCurrent(),
                                        rows: "10",
                                    },
                                    async: true,
                                    type: "post",
                                    success: function (data) {
                                        var info = data.info;
                                        var tbody = $(".table tbody")[0];
                                        tbody.innerHTML = "";
                                        //添加选项盒子
                                        if (data.code == "1") {
                                            for(i=0;i<info.length;i++){
                                                if(type=="member"){
                                                    tbody.innerHTML += "<tr data-wsId='" + info[i].wsId + "' style='cursor:pointer'>" +
                                                        "<td class='goDetail'>" + info[i].realName + "</td>" +
                                                        "<td class='goDetail'>" + info[i].userName + "</td>" +
                                                        "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                                        "</tr>";
                                                }
                                                if(type=="manager"){
                                                    tbody.innerHTML += "<tr data-msId='" + info[i].msId + "' style='cursor:pointer'>" +
                                                        "<td class='goDetail'>" + info[i].realName + "</td>" +
                                                        "<td class='goDetail'>" + info[i].userName + "</td>" +
                                                        "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                                        "</tr>";

                                                }
                                            }
                                        }
                                    },
                                    error: function () {
                                        alert("网络错误");

                                    }
                                })
                            }
                        });

                    },
                    error: function () {
                        alert("发生错误了!");
                    },
                    complete: function () {
                        $("body").mLoading("hide"); //关闭loading组件
                    }
                })
            })
