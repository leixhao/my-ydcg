        <script type="text/javascript">
            $(document).ready(function () {
                var search=window.location.search;
                if(search&&search.split("msId=")[1]){
                    var msId=search.split("msId=")[1].split("&")[0];
                }
                $("body").mLoading("show");
                $.ajax({
                    url: config.rootUrl + "user/getManagerDailyDetail.do",
                    data: {
                        deviceToken: "html5",
                        deviceType: "html5",
                        userId: session_login.info.userId,
                        msId:msId,
                    },
                    async: true,
                    type: "post",
                    success: function (data) {
                        var info = data.info;
                        if(data.code=="1"){
                           $("#feel").val(info.experience);
                        }
                    },
                    error: function () {
                        alert("发生错误了!");
                    },
                    complete: function() {
                        $("body").mLoading("hide"); //关闭loading组件
                    }
                })
            })
        </script>
