        <script type="text/javascript">
            $(document).ready(function () {
                $("body").mLoading("show");
                var swt = {}, wt = {}, mess = {}, feel = {};
                $.ajax({
                    url: config.rootUrl + "user/addWorkSummary.do",
                    data: {
                        deviceToken: "html5",
                        deviceType: "html5",
                        userId: session_login.info.userId,
                        type: "check",
                    },
                    async: true,
                    type: "post",
                    success: function (data) {
                        var info = data.info;
                        if (data.code == "3") {
                            alert(data.msg);
                        }
                        if (data.code == "1") {
                            $(".feel").attr("disabled", "disabled");
                            $(".swt").attr("disabled", "disabled");
                            $(".mess").attr("disabled", "disabled");
                            $(".wt").attr("disabled", "disabled");
                            if (info.feel) {
                                $(".feelText").text("已填写");
                                $(".feel").removeClass("btn-primary");
                                $(".feel").addClass("btn-success");
                            } else {
                                $(".feelText").text("未填写");
                            }
                            if (info.swt) {
                                $(".swtText").text("已填写");
                                $(".swt").removeClass("btn-primary");
                                $(".swt").addClass("btn-success");
                            } else {
                                $(".swtText").text("未填写");
                            }
                            if (info.mess) {
                                $(".messText").text("已填写");
                                $(".mess").removeClass("btn-primary");
                                $(".mess").addClass("btn-success");
                            } else {
                                $(".messText").text("未填写");
                            }
                            if (info.wt) {
                                $(".wtText").text("已填写");
                                $(".wt").removeClass("btn-primary");
                                $(".wt").addClass("btn-success");
                            } else {
                                $(".wtText").text("未填写");
                            }
                            if (info.wsId) {
                                $(".saveBox").css("display", "none");
                                $(".detailBox").css("display", "block");
                                $(".detail").attr("data-wsId", info.wsId);
                            }
                        }

                    },
                    error: function () {
                        alert("网络错误");

                    },
                    complete: function () {
                        $("body").mLoading("hide"); //关闭loading组件
                    }
                })
                $('.swt').on('click', function (e) {
                    e.stopPropagation();
                    e.preventDefault();
                    $('#swt').modal();
                });
                $('.wt').on('click', function (e) {
                    e.stopPropagation();
                    e.preventDefault();
                    $('#wt').modal();
                });
                $('.mess').on('click', function (e) {
                    e.stopPropagation();
                    e.preventDefault();
                    $('#mess').modal();
                });
                $('.feel').on('click', function (e) {
                    e.stopPropagation();
                    e.preventDefault();
                    $('#feel').modal();
                });
                $('.detail').on('click', function (e) {
                    e.stopPropagation();
                    e.preventDefault();
                    var wsId = $(this).attr("data-wsId");
                    window.location.href = "zuyuan_detail.html?wsId=" + wsId;
                });
                $('.swtSave').on('click', function (e) {
                    var swtNum = $("#swtNum").val();
                    var sqNum = $("#sqNum").val();
                    var totalFlow = $("#totalFlow").val();
                    var totalClick = $("#totalClick").val();
                    var totalChat = $("#totalChat").val();
                    var totalMessage = $("#totalMessage").val();
                    var totalDeal = $("#totalDeal").val();
                    var swtFeel = $("#swtFeel").val();
                    if (swtFeel.length > 300) {
                        alert("工作改进超出300字符限制,请减少字符!");
                    }
                    if (swtNum != "" && sqNum != "" && totalFlow != "" && totalClick != "" && totalChat != "" && totalMessage != "" && totalDeal != "" && swtFeel != "") {
                        swt.swtNum = swtNum;
                        swt.sqNum = sqNum;
                        swt.totalFlow = totalFlow;
                        swt.totalClick = totalClick;
                        swt.totalChat = totalChat;
                        swt.totalMessage = totalMessage;
                        swt.totalDeal = totalDeal;
                        swt.swtFeel = swtFeel;
                        swt.swt = "swt";
                        $(".swtText").text("已添加");
                        $(".swt").removeClass("btn-primary");
                        $(".swt").addClass("btn-success");
                        $("#swt .close").trigger("click");
                    } else {
                        alert("请填写完全部信息!");
                    }
                });
                $('.wtSave').on('click', function (e) {
                    var releaseMessNum = $("#releaseMessNum").val();
                    var platform = $("#platform").val();
                    var leaveMessNum = $("#leaveMessNum").val();
                    var greatPlat = $("#greatPlat").val();
                    if (greatPlat.length > 50) {
                        alert("主要平台超出50字符限制,请减少字符!");
                    }
                    var extensionFeel = $("#extensionFeel").val();
                    if (extensionFeel.length > 100) {
                        alert("工作改进超出100字符限制,请减少字符!");
                    }
                    if (releaseMessNum != "" && platform != "" && leaveMessNum != "" && greatPlat != "" && extensionFeel != "") {
                        wt.releaseMessNum = releaseMessNum;
                        wt.platform = platform;
                        wt.leaveMessNum = leaveMessNum;
                        wt.greatPlat = greatPlat;
                        wt.extensionFeel = extensionFeel;
                        wt.wt = "wt";
                        $(".wtText").text("已添加");
                        $(".wt").removeClass("btn-primary");
                        $(".wt").addClass("btn-success");
                        $("#wt .close").trigger("click");
                    } else {
                        alert("请填写完全部信息!");

                    }
                });
                $('.messSave').on('click', function (e) {
                    var dealMessNum = $("#dealMessNum").val();
                    var socialNum = $("#socialNum").val();
                    if (socialNum.length > 50) {
                        alert("社区超出50字符限制,请减少字符!");
                    }
                    var dealTreatNum = $("#dealTreatNum").val();
                    var dealFeel = $("#dealFeel").val();
                    if (dealFeel.length > 100) {
                        alert("工作改进超出100字符限制,请减少字符!");
                    }
                    if (dealMessNum != "" && socialNum != "" && dealTreatNum != "" && dealFeel != "") {
                        mess.dealMessNum = dealMessNum;
                        mess.socialNum = socialNum;
                        mess.dealTreatNum = dealTreatNum;
                        mess.dealFeel = dealFeel;
                        mess.mess = "mess";
                        $(".messText").text("已添加");
                        $(".mess").removeClass("btn-primary");
                        $(".mess").addClass("btn-success");
                        $("#mess .close").trigger("click");
                    } else {
                        alert("请填写完全部信息!");

                    }
                });
                $('.feelSave').on('click', function (e) {
                    var specialty = $("#specialty").val();
                    if (specialty.length > 50) {
                        alert("超出50字符限制,请减少字符!");
                    }
                    var selfFeel = $("#selfFeel").val();
                    if (selfFeel.length > 50) {
                        alert("超出50字符限制,请减少字符!");
                    }
                    var managerFeel = $("#managerFeel").val();
                    if (managerFeel.length > 50) {
                        alert("超出50字符限制,请减少字符!");
                    }
                    var proposal = $("#proposal").val();
                    if (dealFeel.length > 100) {
                        alert("超出100字符限制,请减少字符!");
                    }
                    var otherArrange = $("#otherArrange").val();
                    if (otherArrange.length > 100) {
                        alert("超出100字符限制,请减少字符!");
                    }
                    if (specialty != "" && selfFeel != "" && managerFeel != "" && proposal != "" && otherArrange != "") {
                        feel.specialty = specialty;
                        feel.selfFeel = selfFeel;
                        feel.managerFeel = managerFeel;
                        feel.proposal = proposal;
                        feel.otherArrange = otherArrange;
                        feel.feel = "feel";
                        $(".feelText").text("已添加");
                        $(".feel").removeClass("btn-primary");
                        $(".feel").addClass("btn-success");
                        $("#feel .close").trigger("click");

                    } else {
                        alert("请填写完全部信息!");
                    }
                });
                $('.save').on('click', function (e) {
                    if (JSON.stringify(swt) != "{}" || JSON.stringify(wt) != "{}" || JSON.stringify(mess) != "{}") {
                        if (JSON.stringify(feel) != "{}") {
                            $("body").mLoading("show");
                            $.ajax({
                                url: config.rootUrl + "user/addWorkSummary.do",
                                data: {
                                    deviceToken: "html5",
                                    deviceType: "html5",
                                    userId: session_login.info.userId,
                                    //商务通
                                    swtNum: swt.swtNum || "",
                                    sqNum: swt.sqNum || "",
                                    totalFlow: swt.totalFlow || "",
                                    totalClick: swt.totalClick || "",
                                    totalChat: swt.totalChat || "",
                                    totalMessage: swt.totalMessage || "",
                                    totalDeal: swt.totalDeal || "",
                                    swtFeel: swt.swtFeel || "",
                                    swt: swt.swt || "",
                                    //外推
                                    releaseMessNum: wt.releaseMessNum || "",
                                    platform: wt.platform || "",
                                    leaveMessNum: wt.leaveMessNum || "",
                                    greatPlat: wt.greatPlat || "",
                                    extensionFeel: wt.extensionFeel || "",
                                    wt: wt.wt || "",
                                    //信息处理
                                    dealMessNum: mess.dealMessNum || "",
                                    socialNum: mess.socialNum || "",
                                    dealTreatNum: mess.dealTreatNum || "",
                                    dealFeel: mess.dealFeel || "",
                                    mess: mess.mess || "",
                                    //心得感悟
                                    specialty: feel.specialty,
                                    selfFeel: feel.selfFeel,
                                    managerFeel: feel.managerFeel,
                                    proposal: feel.proposal,
                                    otherArrange: feel.otherArrange,
                                    feel: feel.feel,
                                },
                                async: true,
                                type: "post",
                                success: function (data) {
                                    alert(data.msg);
                                    window.location.reload();
                                },
                                error: function () {
                                    alert("网络错误");
                                },
                                complete: function () {
                                    $("body").mLoading("hide"); //关闭loading组件
                                }
                            })
                        } else {
                            alert("D项心得感悟必须填!");
                        }
                    } else {
                        alert("A,B,C三项必须填一项!");
                    }
                });


            })
        </script>

</body>
