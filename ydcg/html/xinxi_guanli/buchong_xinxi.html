        <script type="text/javascript">
            $(document).ready(function() {

                var ruId = window.location.search.split("pid=")[1].split("&")[0];
                $(".add").on("click",function(){
                    $('#myModal').modal('show');
                    $(".addbc").on("click",function(){
                        var text = $("#addtext").val();
                        $.ajax({
                            url:config.rootUrl + "user/addUserInfoDetail.do",
                            data:{
                                infoId:ruId,
                                remark:text
                            },
                            type:"post",
                            async:true,
                            success:function(data){
                                if(data.code==1){
                                    window.location.reload();
                                }
                            }
                        })
                    });
                });


                $.ajax({
                    url: config.rootUrl + "user/listUserInfoDetail.do",
                    data: {
                        deviceToken: "html5",
                        deviceType: "html5",
                        page:"1",
                        rows:"10",
                        infoId:ruId
                    },
                    async: true,
                    type: 'post',
                    success: function(data) {
                        console.log(data);
                        var info = data.info;
                        var tbody = $(".table tbody")[0];
                        for(var i in info){
                            if(info[i].remark){
                                var _remark = "<td >" + info[i].remark + "</td>" ;
                            }else{
                                _remark = "<td ></td>";
                            }
                            tbody.innerHTML += "<tr>" +
                                "<td >" +  new Date(info[i].createTime).format('yyyy-MM-dd hh:mm:ss')+ "</td>" +
                                _remark +
                                "</tr>";
                        }

                    },
                    error: function(xhr, type, errorThrown) {
                        alert('网络异常，请稍后再试！');
                    },

                });



            })
        </script>
