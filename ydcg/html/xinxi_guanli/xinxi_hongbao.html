                        var total_money = $("#total_money").val();
                        var tx_money = $("#tx_money").val();
                        $("#tx_money").val(total_money);
                    })
                    $(".txBtn").on("click", function () {
                        var total_money = $("#total_money").val();
                        var tx_money = $("#tx_money").val();
                        if (tx_money > total_money) {
                            alert("提现金额大于可提现金额！");
                            return;
                        }
                        var withdrawid = $("#withdrawid").val();
                        $("body").mLoading("show");
                        $.ajax({
                            url: config.rootUrl + "user/withdrawMoney.do",
                            data: {
                                deviceToken: "html5",
                                deviceType: "html5",
                                userId: session_login.info.userId,
                                cardType: "wx_pub",
                                flag: 2,
                                money: tx_money,
                                type: "withdraw",
                                withdrawId: withdrawid,
                            },
                            async: true,
                            type: "post",
                            success: function (data) {
                                alert(data.msg);
                                window.location.reload();
                            },
                            error: function () {
                                alert("发生错误");
                            },
                            complete: function () {
                                $("body").mLoading("hide");//关闭loading组件
                            }
                        })
                    })
                    $('.tixian').on('click', function (e) {
                        $("body").mLoading("show");
                        $.ajax({
                            url: config.rootUrl + "user/getBankCard.do",
                            data: {
                                deviceToken: "html5",
                                deviceType: "html5",
                                userId: session_login.info.userId,
                                cardType: "wx_pub",
                            },
                            async: true,
                            type: "post",
                            success: function (data) {
                                if (data.code == "1") {
                                    var info = data.info;
                                    $("#wx").text(info.cardHolderName);
                                    $("#withdrawid").val(info.withdrawId);
                                    $('#tixian').modal();
                                } else if (data.code == "0") {
                                    alert("没有绑定微信，请前往手机端绑定微信！");
                                } else {
                                    alert(data.msg);
                                }
                            },
                            error: function () {
                                alert("发生错误");
                            },
                            complete: function () {
                                $("body").mLoading("hide");//关闭loading组件
                            }
                        })
                    });
                    $("body").mLoading("show");
                    $.ajax({
                        url: config.rootUrl + "user/listPatientAward.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            memberId: memberId || session_login.info.userId,

                            page: "1",
                            rows: "10",
                        },
                        async: true,
                        type: 'post',
                        success: function (data) {
                            var info = data.info;
                            var pageCount = data.pageCount;
                            var tbody = $(".table tbody")[0];
                            if (info.length == 0) {
                                alert("你当前没有信息红包!");
                            }
                            //添加选项盒子
                            $(".money").text(data.money);
                            $("#total_money").val(data.money);
                            for (var i = 0; i < info.length; i++) {
                                if (info[i].status == "verify") {
                                    var status = "待审核";
                                } else if (info[i].status == "notverify") {
                                    status = "审核不通过";
                                }
                                else if (info[i].status == "transfer") {
                                    var status = "审核通过";
                                } else if (info[i].status == "back"){
                                    status = "退款完成";
                                }else{
                                    status="";
                                }
                                if(info[i].patientName){
                                    var patientName=info[i].patientName;
                                }else{
                                    patientName="<span style='color:darkmagenta'>提现/退款</span>";
                                }
                                if (info[i].type == "withdraw") {
                                    if(info[i].status == "back"){
                                        var type = "<span style='color:blue'>退款</span>";
                                    }else{
                                        var type = "<span style='color:green'>提现</span>";
                                    }
                                } else if (info[i].type == "redBonus") {
                                    var type = "<span style='color:red'>红包</span>";
                                }
                                tbody.innerHTML += "<tr data-sdId='" + info[i].sdId + "'  style='cursor:pointer'>" +
                                    "<td class='goDetail'>" + patientName + "</td>" +
                                    "<td class='goDetail'>" + type + "</td>" +
                                    "<td class='goDetail'>" + info[i].money + "</td>" +
                                    "<td class='goDetail'>" + status + "</td>" +
                                    "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                    "</tr>";
                            }
                            //添加选项内容
                            $('.M-box').pagination({
                                pageCount: pageCount,
                                showData: 10,
                                jump: true,
                                coping: true,
                                homePage: '首页',
                                endPage: '末页',
                                prevContent: '上页',
                                nextContent: '下页',
                                callback: function (api) {
                                    $("body").mLoading("show");
                                    $.ajax({
                                        url: config.rootUrl + "user/listPatientAward.do",
                                        data: {
                                            deviceToken: "html5",
                                            deviceType: "html5",
                                            userId: session_login.info.userId,
                                            memberId: memberId || session_login.info.userId,

                                            page: api.getCurrent(),
                                            rows: "10",
                                        },
                                        async: true,
                                        type: "post",
                                        success: function (data) {
                                            var info = data.info;
                                            console.log(data);
                                            var tbody = $(".table tbody")[0];
                                            tbody.innerHTML = "";
                                            for (var i = 0; i < info.length; i++) {
                                                if (info[i].status == "verify") {
                                                    var status = "待审核";
                                                } else if (info[i].status == "notverify") {
                                                    status = "审核不通过";
                                                }
                                                else if (info[i].status == "transfer") {
                                                    var status = "审核通过";
                                                } else if (info[i].status == "back"){
                                                    status = "退款完成";
                                                }else{
                                                    status="";
                                                }
                                                if(info[i].patientName){
                                                    var patientName=info[i].patientName;
                                                }else{
                                                    patientName="<span style='color:darkmagenta'>提现/退款</span>";
                                                }
                                                if (info[i].type == "withdraw") {
                                                    if(info[i].status == "back"){
                                                        var type = "<span style='color:blue'>退款</span>";
                                                    }else{
                                                        var type = "<span style='color:green'>提现</span>";
                                                    }
                                                } else if (info[i].type == "redBonus") {
                                                    var type = "<span style='color:red'>红包</span>";
                                                }
                                                tbody.innerHTML += "<tr data-sdId='" + info[i].sdId + "'  style='cursor:pointer'>" +
                                                    "<td class='goDetail'>" + patientName + "</td>" +
                                                    "<td class='goDetail'>" + type + "</td>" +
                                                    "<td class='goDetail'>" + info[i].money + "</td>" +
                                                    "<td class='goDetail'>" + status + "</td>" +
                                                    "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                                    "</tr>";
                                            }
                                        },
                                        error: function () {
                                            alert("网络错误");

                                        },
                                        complete: function () {
                                            $("body").mLoading("hide");//关闭loading组件
                                        }
                                    })
                                }

                            });
                        },
                        error: function (xhr, type, errorThrown) {
                            alert('网络异常，请稍后再试！');
                        },
                        complete: function () {

                        }
                    });

                })
