                <script type="text/javascript">
                    $(document).ready(function() {
                        var search=window.location.search;
                        if(search.split("realName=")[1]){
                            var realName = search.split("realName=")[1].split("&")[0];
                            var phoneNo = search.split("phoneNo=")[1].split("&")[0];
                        }

                        $("body").mLoading("show");
                            $.ajax({
                                url: config.rootUrl + "user/listUserInfo.do",
                                data: {
                                    deviceToken: "html5",
                                    deviceType: "html5",
                                    userId:session_login.info.userId,
                                    realName:realName,
                                    phoneNo:phoneNo,
                                    isDel:0,
                                    page:"1",
                                    rows:"100"
                                },
                                async: true,
                                type: 'post',
                                success: function(data) {
                                    console.log(data);
                                    if(data.info.length == "0"){
                                        alert("没有数据！");
                                        window.history.go(-1);
                                    }
                                    var info = data.info;
                                    // //1:姓名
                                    $("#name").val(info.ruName);

                                    var tbody = $(".table tbody")[0];
                                    tbody.innerHTML = "";
                                    for(var i = 0; i < info.length; i++) {

                                        tbody.innerHTML += "<tr data-pid='" + info[i].infoId + "' data-title='" + info[i].realName + "'   style='cursor:pointer'>" +
                                            "<td class='goDetail'><image src='"+ info[i].headImage +"' style='width: 50px'></image></td>" +
                                            "<td class='goDetail'>" + info[i].realName + "</td>" +
                                            "<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                            "</tr>";
                                    }

                                    $('.table tbody').on('click', '.goDetail', function(e) {
                                        e.stopPropagation();
                                        e.preventDefault();
                                        var pid = $(this).parents('tr').attr("data-pid");
                                        var title = $(this).parents('tr').attr("data-title");
                                        window.location.href = "renyuan_xiangqing.html?pid=" + pid + "&title=" + title + "&fromWhere=wode_xinxi.html";
                                    });

                                },
                                error: function(xhr, type, errorThrown) {
                                    alert('网络异常，请稍后再试！');
                                },
                                complete:function(){
                                    $("body").mLoading("hide");
                                }
                            });


                    })
                </script>
