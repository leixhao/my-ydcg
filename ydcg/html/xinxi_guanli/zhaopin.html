        <script type="text/javascript">
            Dropzone.autoDiscover = false;
            var images_url = [];
            var myDropzone = new Dropzone("#myDropzone", {
                url: config.rootUrl + "user/upImage.do",
                addRemoveLinks: true,
                method: 'post',
                autoProcessQueue: true,
                acceptedFiles: "image/*",
                filesizeBase: 1024,
                maxFilesize: 2,
                maxFiles:1,
                uploadMultiple:false,
                parallelUploads: 1,//一次上传的文件数量
                maxThumbnailFilesize: 2,
                dictCancelUpload: "取消上传",
                dictCancelUploadConfirmation: "取消上传",
                dictInvalidFileType: "包含非图片文件",
                dictFileTooBig: "图片不能超出2M",
                dictRemoveFile: "删除",
                dictDefaultMessage: "将图片拖拽到此处\n或点此打开文件管理器选择文件",
                dictFallbackMessage: "浏览器不支持拖拽,换个浏览器试试,推荐谷歌,火狐浏览器!",
                sending: function(file, xhr, formData) {
                    formData.append("filesize", file.size);
                },
                successmultiple:function (fs) {
                    console.log(fs);
                },
                success: function(file, response, e) {
                    if(response.code != "1") {
                        $(file.previewTemplate).children('.dz-error-mark').css('opacity', '1');
                        alert(response.msg);
                    }
                    images_url.push(response.absolutePath);
                    console.log(images_url);
                },
                error: function(file, errorMessage, xhr) {
                    alert(errorMessage);
                },
            });
            //移除图片
            myDropzone.on("removedfile", function(file) {
                console.log(file.name);
                for(i = 0; i < images_url.length; i++) {
                    if(images_url[i].name == file.name) {
                        images_url.remove(i);
                    }
                }
            });
        </script>
        <script type="text/javascript">


            $(function() {
                var search = window.location.search;
                if(search != "") {
                    if(window.location.search.split("tdId=")[1]) {
                        var tdId = window.location.search.split("tdId=")[1].split("&")[0];
                        $(".backBtn").css("display", "block");
                    }
                }




                //提交事件绑定
                $(".save").on("click", function() {

                    //合成提交表单数据
                    //1:姓名
                    var name = $("#name").val();
                    if(name == "") {
                        alert("请填写姓名");
                        return;
                    }
                    //11:电话号码
                    var phone = $("#phone").val();
                    isphone(phone);

                    function isphone(inpurStr) {
                        if(phone.length == 0) {
                            if(confirm('手机号码未填写,确认继续保存?')) {
                                return;
                            } else {
                                $("#phone").focus();
                            }
                        }
                        if(phone.length != 11) {
                            if(confirm('手机号码位数不对,确认继续保存?')) {
                                return;
                            } else {
                                $("#phone").focus();
                            }
                        }

                        var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
                        if(!myreg.test(phone)) {
                            if(confirm('手机号码无效,确认继续保存?')) {
                                return;
                            } else {
                                $("#phone").focus();
                            }

                        }
                    }

                    //22:备注
                    var supplement = $("#supplement").val();


                    var date = $(addTime).val();
                    if(date==""){
                        alert("入职日期未填写！");
                        return;
                    }
                    $.ajax({
                        url: config.rootUrl + "user/addRecruitUser.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            ruName:name,
                            ruHead:images_url[0],
                            telephone:phone,
                            entryDate:date,
                            supplement:supplement
                        },
                        async: true,
                        type: 'post',
                        success: function(data) {
                            if(data.code == "1") {
                                $("body").mLoading("hide");
                                alert("信息添加成功!");
                                window.location.reload();
                            } else {
                                $("body").mLoading("hide");
                                alert(data.msg);
                            }
                        },
                        error: function(xhr, type, errorThrown) {
                            alert('网络异常，请稍后再试！');
                            $("body").mLoading("hide");
                            console.log(xhr + errorThrown);
                        }
                    });

                            });

                })
        </script>
