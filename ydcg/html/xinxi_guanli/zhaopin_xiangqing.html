                $(document).ready(function() {

                    $(".card-title .title").html("<a onclick='window.history.go(-1);' style='color:darkblue'><span class='fa fa-chevron-circle-left'>返回</a>");
                    $.ajax({
                        url: config.rootUrl + "user/getRecruitUser.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            ruId:ruId

                        },
                        async: true,
                        type: 'post',
                        success: function(data) {
                            console.log(data);
                            var info = data.info;
                            $("#f1").attr("src",info.ruHead);
                            $("#name").val(info.ruName);
                            $("#phone").val(info.telephone);
                            $("#supplement").val(info.supplement);
                            $("#cj").val(new Date(info.createTime).format('yyyy-MM-dd h:m:s'));
                            $("#rz").val(new Date(info.entryDate).format('yyyy-MM-dd'));

                        },
                        error: function(xhr, type, errorThrown) {
                            alert('网络异常，请稍后再试！');
                        },

                    });

                })
