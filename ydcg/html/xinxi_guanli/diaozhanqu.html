        <script type="text/javascript">

            $(function() {
                $("#zhanqu").select2({
                    placeholder: "请选择战区"
                });

                //获取战区列表
                $.ajax({
                    url: config.rootUrl + "user/getListTeam.do",
                    data: {
                        deviceToken: "html5",
                        deviceType: "html5",
                        userId: session_login.info.userId,
                        page: 1,
                        rows: "200",
                    },
                    async: true,
                    type: "post",
                    success: function(data) {
                        console.log(data);
                        var zhanqu = $("#zhanqu");
                        //添加选项内容
                        var info = data.info;
                        for(var i in info) {
                            var _option = document.createElement("option");
                            _option.value = info[i].teamId;
                            _option.text = info[i].teamName;
                            zhanqu.append(_option);
                        }
                    },
                    error: function() {
                        alert("网络错误");
                    },
                    complete:function(){
                        $("body").mLoading("hide");
                    }
                })

                //提交事件绑定
                $(".save").on("click", function() {
                    var pj = $("#pj").val();
                    if(pj==""){
                        alert("请写下您的评价！");
                        return;
                    }


                })
            })
