        <script type="text/javascript">
                $(document).ready(function() {
                    var ruId = window.location.search.split("pid=")[1].split("&")[0];

                    $(".add").on("click",function(){
                        window.location.href = "./buchong_xinxi.html?pid=" + ruId;
                    });


                    $("body").mLoading("show");
                    $.ajax({
                        url: config.rootUrl + "user/getUserInfo.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            infoId:ruId
                        },
                        async: true,
                        type: 'post',
                        success: function(data) {
                            console.log(data);
                            var info = data.info;
                            $("#name").val(info.realName);
                            if(info.sex=="0"){
                                $("#sex").val("男");
                            }else {
                                $("#sex").val("女");
                            }
                            if(session_login.info.roleId == "3" || session_login.info.realName == "scss31418" || session_login.info.realName == "scss31376"){
                                var headImage = $("#headImage")[0];
                                headImage.innerHTML += "<a href='" + info.headImage + "' class='a_blank' target='_blank'><img src='" + info.headImage + "' class='_blank' style='max-width:200px;'/></a>";

                                var image = $("#image")[0];
                                image.innerHTML += "<a href='" + info.cardBack + "' class='a_blank' target='_blank'><img src='" + info.cardBack + "' class='_blank' style='max-width:200px;'/></a><br>";
                                image.innerHTML += "<a href='" + info.cardFront + "' class='a_blank' target='_blank'><img src='" + info.cardFront + "' class='_blank' style='max-width:200px;'/></a>";
                                var image1 = $("#image1")[0];
                                var jl = info.resumes;
                                for(var i in jl){
                                    image1.innerHTML += "<a href='" + jl[i] + "' class='a_blank' target='_blank'><img src='" + jl[i] + "' class='_blank' style='max-width:200px;'/></a><br>";
                                }
                                var image2 = $("#image2")[0];
                                image2.innerHTML += "<a href='" + info.bodyImg + "' class='a_blank' target='_blank'><img src='" + info.bodyImg + "' class='_blank' style='max-width:200px;'/></a>";
                            }else{
                                var headImage = $("#headImage")[0];
                                headImage.innerHTML += "无权限";

                                var image = $("#image")[0];
                                image.innerHTML += "无权限";
                                var image1 = $("#image1")[0];
                                image1.innerHTML += "无权限";
                                var image2 = $("#image2")[0];
                                image2.innerHTML += "无权限";
                            }

                            if(session_login.info.roleId == "3"){
                                var tile = $(".card-title")[0];
                                tile.innerHTML += "<div class='title col-sm-3'>" +
                                    "<button class='btn btn-success change_zhanqu'>调战区</button> " +
                                    "</div>";

                                $(".change_zhanqu").on('click',function(){
                                    window.location.href = "./diaozhanqu.html?ruId=" + ruId;
                                });
                            }



                            $("#age").val(info.age);
                            $("#mName").val(info.mName);
                            $("#eName").val(info.eName);
                            $("#sName").val(info.sName);
                            $("#height").val(info.height);
                            $("#weight").val(info.weight);
                            $("#address").val(info.province + info.city + info.area);
                            $("#rName").val(info.rName);
                            $("#addTime").val(info.entryDate);
                            $("#phone").val(info.phoneNo);
                            $("#supplement").val(info.supplement);
                            $("#cj").val(new Date(info.createTime).format('yyyy-MM-dd h:m:s'));
                            $("#rz").val(new Date(info.entryDate).format('yyyy-MM-dd'));

                        },
                        error: function(xhr, type, errorThrown) {
                            alert('网络异常，请稍后再试！');
                        },
                        complete:function(){
                            $("body").mLoading("hide");
                        }

                    });



                })
