					<script type="text/javascript">
						$(document).ready(function() {
							var memberId = window.location.search.split("mid=")[1].split("&")[0];
							var cardTitle = window.location.search.split("title=")[1];
							$(".card-title .title").html("<a onclick='window.history.go(-1);' style='color:darkblue'><span class='fa fa-chevron-circle-left'></span> " + decodeURI(cardTitle) + "</a>");
							//经理删除组员信息
							$('.table tbody').on('click', 'button.delrow', function(e) {
								e.stopPropagation();
								e.preventDefault();
								if(confirm("确认将组员-" + decodeURI(cardTitle) + "这条预约信息删除?务必谨慎选择!!!")) {
									var pid = $(this).attr("data-pid");
									console.log(pid);
									$.ajax({
										url: config.rootUrl + "user/giveUpAppoint.do",
										type: 'POST',
										dataType: 'json',
										data: {
											deviceToken: "html5",
											deviceType: "html5",
											userId: session_login.info.userId,
											patientId: pid,

										},
										success: function(data) {
											if(data.code == 1) {
												alert("信息删除成功!");
												window.location.reload();
											} else {
												alert(data.msg);
											}

										},
										error: function() {
											alert("发生错误了,请检查你的网络!");
										}
									})

								}

							});
							$('.table tbody').on('click', '.goDetail', function(e) {
								e.stopPropagation();
								e.preventDefault();
								var pid = $(this).parents('tr').attr("data-pid");
								var title = $(this).parents('tr').attr("data-title");
								window.location.href = "yuyue_detail.html?pid=" + pid + "&title=" + title + "&fromWhere=lizhi_xinxi.html";

							});
							$.ajax({
								url: config.rootUrl + "user/getMemberAppoint.do",
								data: {
									deviceToken: "html5",
									deviceType: "html5",
									userId: session_login.info.userId,
									memberId: memberId,
									page: "1",
									rows: "10"
								},
								async: true,
								type: 'post',
								success: function(data) {
									console.log(data);
									var info = data.info;
									var pageCount = data.pageCount;
									var tbody = $(".table tbody")[0];
									if(info.length == 0) {
										alert("该组员没有任何信息!");
										window.history.back(-1);
									}
									//添加选项盒子
									for(var i = 0; i < info.length; i++) {
										if(info[i].status == "verify") {
											var status = "<span style='color:darkyellow;'>待审核</span>";
										}
										if(info[i].status == "verified") {
											var status = "<span style='color:#6cf;'>审核通过</span>";
										}
										if(info[i].status == "notverify") {
											var status = "<span style='color:red;'>审核未通过</span>";
										}
										if(info[i].status == "quit") {
											var status = "<span style='color:red;'>放弃</span>";
										}
										if(info[i].status == "visit") {
											var status = "<span style='color:blue;'>跟踪</span>";
										}
										if(info[i].status == "deal") {
											var status = "<span style='color:green;'>成交</span>";
										}
										tbody.innerHTML += "<tr data-pid='" + info[i].patientId + "' data-title='" + info[i].patientName + "'  style='cursor:pointer'>" +
											"<td class='goDetail'>" + info[i].patientName + "</td>" +
											"<td class='goDetail'>" + info[i].sName + "</td>" +
											"<td class='goDetail'>" + status + "</td>" +
											"<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
											"<td class='goDetail'>" + new Date(info[i].verifyTime).format('yyyy-MM-dd h:m:s') + "</td>" +
											"<td class='goDetail'>" +
											" <button  class='btn btn-danger delrow'  type='button' data-pid=" + info[i].patientId + "><i class='fa fa-trash-o'></i></button>" +
											"</td>" +
											"</tr>";
									}
									//添加选项内容
									$('.M-box').pagination({
										pageCount: pageCount,
										showData: 10,
										jump: true,
										coping: true,
										homePage: '首页',
										endPage: '末页',
										prevContent: '上页',
										nextContent: '下页',
										callback: function(api) {
											$.ajax({
												url: config.rootUrl + "user/getMemberAppoint.do",
												data: {
													deviceToken: "html5",
													deviceType: "html5",
													userId: session_login.info.userId,
													memberId: memberId,
													page: api.getCurrent(),
													rows: "10",
												},
												async: true,
												type: "post",
												success: function(data) {
													var info = data.info;
													console.log(data);
													var tbody = $(".table tbody")[0];
													tbody.innerHTML = "";
													//添加选项盒子
													for(var i = 0; i < info.length; i++) {
														if(info[i].status == "verify") {
															var status = "<span style='color:darkyellow;'>待审核</span>";
														}
														if(info[i].status == "verified") {
															var status = "<span style='color:#6cf;'>审核通过</span>";
														}
														if(info[i].status == "notverify") {
															var status = "<span style='color:red;'>审核未通过</span>";
														}
														if(info[i].status == "quit") {
															var status = "<span style='color:red;'>放弃</span>";
														}
														if(info[i].status == "visit") {
															var status = "<span style='color:blue;'>跟踪</span>";
														}
														if(info[i].status == "deal") {
															var status = "<span style='color:green;'>成交</span>";
														}
														tbody.innerHTML += "<tr data-pid='" + info[i].patientId + "' data-title='" + info[i].patientName + "'  style='cursor:pointer'>" +
															"<td class='goDetail'>" + info[i].patientName + "</td>" +
															"<td class='goDetail'>" + info[i].sName + "</td>" +
															"<td class='goDetail'>" + status + "</td>" +
															"<td class='goDetail'>" + new Date(info[i].createTime).format('yyyy-MM-dd h:m:s') + "</td>" +
															"<td class='goDetail'>" + new Date(info[i].verifyTime).format('yyyy-MM-dd h:m:s') + "</td>" +
															
															"<td class='goDetail'>" +
															" <button  class='btn btn-danger delrow' type='button' data-pid=" + info[i].patientId + "><i class='fa fa-trash-o'></i></button>" +
															"</td>" +
															"</tr>";
													}
												},
												error: function() {
													alert("网络错误");

												}
											})
										}

									});
								},
								error: function(xhr, type, errorThrown) {
									alert('网络异常，请稍后再试！');
								},

							});

						})
					</script>
