            <!-- Javascript -->
            <script type="text/javascript">
                $(function () {
                    var search = window.location.search;
                    if (search != "" && search.split("mrId=")[1]) {
                        var mrId = search.split("mrId=")[1].split("&")[0];
                    }
                    //获取门诊药品列表
                    var retMedicineOrder = "";
                    var detail;
                    $.ajax({
                        url: config.rootUrl + "user/medRecordDetail.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            mrId: mrId,
                        },
                        async: true,
                        type: "post",
                        success: function (data) {
                            var info = data.info;
                            console.log(data);
                            var tbody = $(".table tbody")[0];
                            //添加选项盒子
                            if (info.createTime) {
                                var createTime = new Date(info.createTime).format('yyyy-MM-dd h:m:s');
                            } else {
                                createTime = "";
                            }
                            if(info.type == "unreceive") {
                                var type = "没收";
                            }
                            if(info.type == "received") {
                                type = "已收";
                            }
                            if(info.type == "dreceive") {
                                type = "代收";
                            }
                            if(info.sex == "0") {
                                var sex = "男";
                            }else if(info.sex == "1"){
                                sex = "女";
                            }else{
                                sex="未填写!";
                            }
                            if(info.paidMoney>0&&info.unpayMoney>0) {
                                type = "已收:"+info.paidMoney+"  代收:"+info.unpayMoney;
                            }
                            $("#patientName").val(info.patientName);
                            $("#sex").val(sex);
                            $("#dId").val(info.dName);
                            $("#doctor").val(info.doctorName);
                            $("#decoctMoney").val(info.decoctMoney);
                            $("#days").val(info.days);
                            $("#discount").val(info.discount);
                            $("#illness").text(info.illness);
                            $(".status").val(type);
                            $("#discountMoney").val(info.discountMoney||info.oldMoney);

                            detail=JSON.parse(info.detail);
                            var _counter=0;
                            for(var i in detail){
                                var _i=_counter+1;
                                var _html = '<div class="itemFlag itemBox' + _counter + '"><hr><label class="col-sm-2 control-label medText" style="color:green;">药品'+_i+'</label>' +
                                    '<div class="input-group col-sm-10 medBox">' +
                                    '<div class="col-sm-3">' +
                                    '<p class="lable">价格</p>' +
                                    '<input type="number"   disabled="disabled"  maxlength="30" class="form-control medMoney"  value="'+detail[_counter].medMoney+'">' +
                                    '</div>' +
                                    '<div class="col-sm-3">' +
                                    '<p class="lable">药品</p>' +
                                    '<input type="text" value=' + detail[_counter].medicineName + '  maxlength="30" class="form-control" disabled="disabled">' +
                                    '</div>' +
                                    '<div class="col-sm-3" style="display: none;">' +
                                    '<p class="lable">药厂</p>' +
                                    '<input type="text"value=' + detail[_counter].medicineName + '  maxlength="30" class="form-control" disabled="disabled">' +
                                    '</div>' +
                                    '<div class="col-sm-3" style="display: none;">' +
                                    '<p class="lable">单价</p>' +
                                    '<input type="number" value=' + detail[_counter].salePrice + '  maxlength="30" class="form-control" disabled="disabled">' +
                                    '</div>' +
                                    '<div class="col-sm-3">' +
                                    '<p class="lable">每日用量</p>' +
                                    '<input type="text" value=' + detail[_counter].grams + '   maxlength="30"  class="form-control" disabled="disabled">' +
                                    '</div>' +
                                    '<div class="col-sm-3">' +
                                    '<p class="lable">实际用量</p>' +
                                    '<input type="text" class="form-control actualSale" id="actualSale'+_counter+'" value=' + detail[_counter].grams + '  maxlength="30"  placeholder="用量">' +
                                    '</div>' +
                                    '</div>' +
                                    '</div>';
                                $("#medicine").append(_html);
                                $("#actualSale"+_counter).on("input", function () {
                                    var _id = $(this).attr("id").split(" ")[0].split("actualSale")[1];
                                    check("#actualSale"+_id);
                                })
                                ++_counter;
                            }
                        },
                        error: function () {
                            alert("网络错误");

                        }
                    });
                    function check(id) {
                        var obj = $(id)[0];
                        obj.value = obj.value.replace(/[^\d.]/g, "");  //清除“数字”和“.”以外的字符
                        obj.value = obj.value.replace(/\.{2,}/g, "."); //只保留第一个. 清除多余的
                        obj.value = obj.value.replace(".", "$#$").replace(/\./g, "").replace("$#$", ".");
                        obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d\d\d\d).*$/, '$1$2.$3');//只能输入五个小数
                        if (obj.value.indexOf(".") < 0 && obj.value != "") {//以上已经过滤，此处控制的是如果没有小数点，首位不能为类似于 01、02的金额
                            obj.value = parseFloat(obj.value);
                        }
                    }
                    $(".saveBtn").on("click", function () {
                        $("body").mLoading("show");
                        // console.log(detail)
                        /*在这里调用上传接口*/
                        for(var i in detail){
                            var days = $("#days ").val();
                            var _val = $(".actualSale")[i].value;
                            detail[i].actualSale=(days*_val).toFixed(2);
                        }
                        $.ajax({
                            url: config.rootUrl + "user/updateMedRecord.do",
                            data: {
                                deviceToken: "html5",
                                deviceType: "html5",
                                userId: session_login.info.userId,
                                mrId:mrId,
                                detail: JSON.stringify(detail),
                            },
                            async: true,
                            type: 'post',
                            success: function (data) {
                                if (data.code == "1") {
                                    alert("成功!");
                                    window.history.go(-1);
                                    // window.location.reload();
                                }else{
                                    alert(data.msg);
                                    window.history.go(-1);
                                }

                            },
                            error: function (xhr, type, errorThrown) {
                                alert('发生错误！');
                                console.log(xhr + errorThrown);
                            },
                            complete: function () {
                                $("body").mLoading("hide");//关闭loading组件
                            }
                        });
                    })

                })
            </script>
