				<!-- Javascript -->
				<script type="text/javascript">
					$(function() {
					    var search=window.location.search;
					    if(search!=""&&search.split("rid=")[1]){
                            var recordId = search.split("rid=")[1].split("&")[0];
                        }
                        if(search!=""&&search.split("title=")[1]){
                            var cardTitle = search.split("title=")[1].split("&")[0];
                        }
						$(".card-title .title span").html("<a onclick='window.history.go(-1);' style='color:darkblue'><span class='fa fa-chevron-circle-left'>返回</a>");
                        $('.reset').on('click', function(e) {
                            var inputs=$(".form-control");
                            for(var i=0;i<inputs.length;i++){
                                inputs[i].removeAttribute("disabled");
							}
                        });
						$.ajax({
							url: config.rootUrl + "user/getTreatDetail.do",
							data: {
								deviceToken: "html5",
								deviceType: "html5",
								userId: session_login.info.userId,
								recordId: recordId,

							},
							async: true,
							type: 'post',
							success: function(data) {
								var info = data.info;
                                //日期
                                $(".date").text(new Date(info.createTime).format('yyyy-MM-dd h:m:s'));
                                //拒绝理由
                                $(".refuseReason").text(info.refuseReason);
                                $(".realName").text(info.realName);
								//1患者姓名
								$("#name").val(info.patientName);
								//2收款账户
								$("#shoukuan").val(info.accountName);
								//3应付款
								$("#yingfu").val(info.totalMoney);

								//4实付款
								$("#shifu").val(info.paidMoney);
								//追加挂号费
								$("#zhuijia").val(info.appointAward);
								//追加沟通费
								$("#zhuijia_goutong").val(info.chatAward);
								//5提成
								$("#ticheng").val(info.treatAward);

								//6医生
								$("#doctor").val(info.doctorName);
								//7备注
								$("#supplement").val(info.remarks);
								//8科室
								
								for(var i = 0; i < info.dtInfo.length; i++) {
									$("#keshiBox")[0].innerHTML+='<div class="col-sm-3">'+
															'<label for="yizhu" class="control-label">'+info.dtInfo[i].departName+'</label>'+
															'<input disabled="disabled" value="'+info.dtInfo[i].paidMoney+'"  type="text"  class="form-control">'+
														'</div>';
								}
								//疗程
								$("#liaocheng").val(info.treatCourse);
								//年终
								$("#nianzhong").val(info.yearAward);
								//医助
								$("#yizhu").val(info.doctHelpAward);

							},
							error: function(xhr, type, errorThrown) {
								alert('网络异常，请稍后再试！');
								console.log(xhr + errorThrown);
							}
						});

					})
				</script>
