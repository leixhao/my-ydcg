        <script>
            $(document).ready(function () {
                $('.input_cxcalendar').each(function () {
                    var a = new Calendar({
                        targetCls: $(this),
                        type: 'yyyy-mm-dd HH:MM:SS',
                        wday: 2
                    }, function (val) {
                        console.log(val);
                    });
                });
                var search = window.location.search;
                if (search.split("groupId=")[1]) {
                    var groupId = search.split("groupId=")[1].split("&")[0];
                    var title = search.split("title=")[1].split("&")[0];
                    $(".card-title .title")[0].innerHTML = "<a onclick='window.history.go(-1);' style='color:darkblue'><span class='fa fa-chevron-circle-left'></span> " + decodeURI(title) + "</a>";
                } else {
                    var groupId = session_login.info.groupId;
                }
                $(".dataSearch").on("click", function () {
                    dateSearch();
                })
                dateSearch();

                function dateSearch() {
                    $("body").mLoading("show");
                    $(".table tbody")[0].innerHTML = "";
                    var searchTime = new Date().format("yyyy-MM-dd").replace(/\//g, "-");
                    var startTime = new Date().format("yyyy-MM-1").replace(/\//g, "-");
                    var starTime = $("#starTime").val();
                    var endTime = $("#endTime").val();

                    $.ajax({
                        url: config.rootUrl + "user/teamOfGroup.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            groupId: groupId,
                            page: "1",
                            rows: "20",
                            // searchTime: searchTime,
                            starTime: starTime||startTime,
                            endTime: endTime||searchTime,
                        },
                        async: true,
                        type: 'post',
                        success: function (data) {
                            var info = data.info;
                            var pageCount = data.pageCount;
                            var tbody = $(".table tbody")[0];
                            if (info.length == 0) {
                                alert("没有数据!");
                            }
                            var sum = 0;
                            //添加选项盒子
                            for (var i = 0; i < info.length; i++) {
                                sum += info[i].totalMoney;
                                if (i != info.length - 1) {
                                    tbody.innerHTML += "<tr data-teamId='" + info[i].teamId + "' data-title='" + info[i].teamName + "'>" +
                                        "<td class='goDetail'>" + info[i].teamName + "</td>" +
                                        "<td class='goDetail'><img width='50px' src=" + info[i].teamImage + "></td>" +
                                        "<td class='goDetail'>" + info[i].totalMoney + "</td>" +
                                        "<td class='goDetail'>" +
                                        // "<button  class='btn btn-primary renwu' type='button' data-teamId='" + info[i].teamId + "'><i class='fa fa-bell-o'></i> 查看任务 </button> " +
                                        "<button  class='btn btn-success yeji' type='button' data-teamId='" + info[i].teamId + "'><i class='fa fa-line-chart'></i> 查看业绩 </button> " +
                                        "</td>" +
                                        "</tr>";
                                } else {
                                    tbody.innerHTML += "<tr data-teamId='" + info[i].teamId + "' data-title='" + info[i].teamName + "'>" +
                                        "<td class='goDetail'>" + info[i].teamName + "</td>" +
                                        "<td class='goDetail'><img width='50px' src=" + info[i].teamImage + "></td>" +
                                        "<td class='goDetail'>" + info[i].totalMoney + "</td>" +
                                        "<td class='goDetail'>" +
                                        // "<button  class='btn btn-primary renwu' type='button' data-teamId='" + info[i].teamId + "'><i class='fa fa-bell-o'></i> 查看任务 </button> " +
                                        "<button  class='btn btn-success yeji' type='button' data-teamId='" + info[i].teamId + "'><i class='fa fa-line-chart'></i> 查看业绩 </button> " +
                                        "</td>" +
                                        "</tr>" +
                                        "<tr>" +
                                        "<td style='color:red;'> 合计 </td>" +
                                        "<td></td>" +
                                        "<td>" + sum.toFixed(2) + "</td>" +
                                        "<td></td>" +
                                        "</tr>";

                                }


                            }

                            //添加选项盒子
                            $('.M-box').pagination({
                                pageCount: pageCount,
                                showData: 10,
                                jump: true,
                                coping: true,
                                homePage: '首页',
                                endPage: '末页',
                                prevContent: '上页',
                                nextContent: '下页',
                                callback: function (api) {
                                    $("body").mLoading("show");
                                    $.ajax({
                                        url: config.rootUrl + "user/teamOfGroup.do",
                                        data: {
                                            deviceToken: "html5",
                                            deviceType: "html5",
                                            userId: session_login.info.userId,
                                            groupId: groupId,

                                            page: api.getCurrent(),
                                            rows: "20",
                                            searchTime: searchTime,
                                            starTime: starTime,
                                            endTime: endTime,
                                        },
                                        async: true,
                                        type: "post",
                                        success: function (data) {
                                            var info = data.info;
                                            var tbody = $(".table tbody")[0];
                                            tbody.innerHTML = "";
                                            var sum = 0;
                                            //添加选项盒子
                                            for (var i = 0; i < info.length; i++) {
                                                sum += info[i].totalMoney;
                                                if (i != info.length - 1) {
                                                    tbody.innerHTML += "<tr data-teamId='" + info[i].teamId + "' data-title='" + info[i].teamName + "'>" +
                                                        "<td class='goDetail'>" + info[i].teamName + "</td>" +
                                                        "<td class='goDetail'><img width='50px' src=" + info[i].teamImage + "></td>" +
                                                        "<td class='goDetail'>" + info[i].totalMoney + "</td>" +
                                                        "<td class='goDetail'>" +
                                                        // "<button  class='btn btn-primary renwu' type='button' data-teamId='" + info[i].teamId + "'><i class='fa fa-bell-o'></i> 查看任务 </button> " +
                                                        "<button  class='btn btn-success yeji' type='button' data-teamId='" + info[i].teamId + "'><i class='fa fa-line-chart'></i> 查看业绩 </button> " +
                                                        "</td>" +
                                                        "</tr>";
                                                } else {
                                                    tbody.innerHTML += "<tr data-teamId='" + info[i].teamId + "' data-title='" + info[i].teamName + "'>" +
                                                        "<td class='goDetail'>" + info[i].teamName + "</td>" +
                                                        "<td class='goDetail'><img width='50px' src=" + info[i].teamImage + "></td>" +
                                                        "<td class='goDetail'>" + info[i].totalMoney + "</td>" +
                                                        "<td class='goDetail'>" +
                                                        // "<button  class='btn btn-primary renwu' type='button' data-teamId='" + info[i].teamId + "'><i class='fa fa-bell-o'></i> 查看任务 </button> " +
                                                        "<button  class='btn btn-success yeji' type='button' data-teamId='" + info[i].teamId + "'><i class='fa fa-line-chart'></i> 查看业绩 </button> " +
                                                        "</td>" +
                                                        "</tr>" +
                                                        "<tr>" +
                                                        "<td style='color:red;'> 合计 </td>" +
                                                        "<td></td>" +
                                                        "<td>" + sum.toFixed(2) + "</td>" +
                                                        "<td></td>" +
                                                        "</tr>";

                                                }


                                            }
                                        },
                                        error: function () {
                                            alert("网络错误");

                                        },
                                        complete: function () {
                                            $("body").mLoading("hide"); //关闭loading组件
                                        }
                                    })
                                }

                            });
                        },
                        error: function (xhr, type, errorThrown) {
                            alert('网络异常，请稍后再试！');
                        },
                        complete: function () {
                            $("body").mLoading("hide"); //关闭loading组件
                        }
                    });
                }

                $('.table tbody').on('click', '.renwu', function (e) {
                    e.stopPropagation();
                    e.preventDefault();
                    var teamId = $(this).parents('tr').attr("data-teamId");
                    var title = $(this).parents('tr').attr("data-title");
                    window.location.href = "../kaohe/renwu_index.html?teamId=" + teamId + "&searchTime=" + searchTime;
                });
                $('.table tbody').on('click', '.yeji', function (e) {
                    e.stopPropagation();
                    e.preventDefault();
                    var starTime = $("#starTime").val();
                    if(starTime==""){
                        // var d1 = new Date();
                        // var d2 = new Date(d1);
                        // d2.setDate(d1.getDate()-7);
                        // starTime = new Date(d2).format('yyyy-MM-dd hh:mm:ss');
                        starTime = new Date().format("yyyy-MM-dd 00:00:00").replace(/\//g, "-");
                    }
                    var endTime = $("#endTime").val();
                    if(endTime==""){
                        endTime = new Date().format("yyyy-MM-dd hh:mm:ss").replace(/\//g, "-");
                    }
                    var teamId = $(this).parents('tr').attr("data-teamId");
                    var title = $(this).parents('tr').attr("data-title");
                    window.location.href = "keshi_total.html?teamId=" + teamId + "&title=" + title + "&starTime=" + starTime + "&endTime=" + endTime;
                });

            })
