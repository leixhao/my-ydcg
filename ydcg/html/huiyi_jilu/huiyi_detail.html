				<script type="text/javascript">
					$(function() {
						var search = window.location.search;
						if(search != "") {
							if(search.split("meetId=")[1]) {
								var meetId = search.split("meetId=")[1].split("&")[0];
							}
						}

						//提交事件绑定
						$("body").mLoading("show");
						$.ajax({
							url: config.rootUrl + "user/meetDetail.do",
							data: {
								deviceToken: "html5",
								deviceType: "html5",
								userId: session_login.info.userId,
								
								meetId:meetId||"",
								
							},
							async: true,
							type: 'post',
							success: function(data) {
								if(data.code == "1") {
									console.log(data);
									$("#date").val(data.info.meetDate);
									$("#content").val(data.info.content);
									$("#speaker").val(data.info.speaker);
									$("#type").val(data.info.type);
									$(".img1").attr("src",data.info.image1);
									$(".img2").attr("src",data.info.image2);
									$(".img3").attr("src",data.info.image3);
								} else {
									alert(data.msg);
								}
							},
							error: function(xhr, type, errorThrown) {
								alert('网络异常，请稍后再试！');
								console.log(xhr + errorThrown);
							},
							complete: function() {
								$("body").mLoading("hide");
							}
						});

					})
				</script>
