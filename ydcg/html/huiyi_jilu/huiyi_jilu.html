				<script type="text/javascript">
					Array.prototype.remove = function(dx) {
						if(isNaN(dx) || dx > this.length) {
							return false;
						}
						for(var i = 0, n = 0; i < this.length; i++) {
							if(this[i] != this[dx]) {
								this[n++] = this[i]
							}
						}
						this.length -= 1
					}
				</script>
				<script type="text/javascript">
					Dropzone.autoDiscover = false;
					var images_url = [];
					var myDropzone = new Dropzone("#myDropzone", {
						url: config.rootUrl + "user/uploadImage.do",
						addRemoveLinks: true,
						method: 'post',
						autoProcessQueue: true,
						acceptedFiles: "image/*",
						filesizeBase: 1024,
						maxFilesize: 2,
						maxThumbnailFilesize: 2,
						maxFiles:3,
						dictCancelUpload: "取消上传",

						dictDefaultMessage: "将图片拖拽到此处\n或点此打开文件管理器选择文件",
						dictFallbackMessage: "浏览器不支持拖拽,换个浏览器试试,推荐谷歌,火狐浏览器!",
						sending: function(file, xhr, formData) {
							formData.append("filesize", file.size);
						},
						success: function(file, response, e) {
							//    var res = JSON.parse(response);
							if(response.code != "1") {
								$(file.previewTemplate).children('.dz-error-mark').css('opacity', '1');
								alert(response.msg);
							}
							images_url.push({
								url: response.absolutePath,
								name: file.name
							});
						},
						error: function(file, errorMessage, xhr) {
							alert(errorMessage);
						},
					});
					//移除图片
					myDropzone.on("removedfile", function(file) {
						for(i = 0; i < images_url.length; i++) {
							if(images_url[i].name == file.name) {
								images_url.remove(i);
							}
						}
					});
					myDropzone.on("maxfilesexceeded", function(file) {
						alert("超过三张图片,仅上传前三张!")
						
					});
				</script>
