        <!-- Javascript -->
        <script type="text/javascript">
            $(function() {
                var search = window.location.search;
                if(search != "") {
                    var taskId = search.split("taskId=")[1].split("&")[0];
                    var taskName =search.split("taskName=")[1].split("&")[0];

                    $("#name").val(decodeURI(taskName)).attr("disabled","disabled");
                }
                $(".save").on("click", function() {
                    //任务
                    var roleId = $("#roleName").val();
                    var taskAmount = $("#taskAmount").val();
                    switch (roleId){
                        case "1":
                            var roleName="组员";
                            break;
                        case "2":
                            roleName="科长";
                            break;
                        case "3":
                            roleName="经理";
                            break;
                        case "4":
                            roleName="总经理";
                            break;
                    }
                    if(roleId == "") {
                        alert("请选择人员!");
                        return;
                    }
                    if(taskName == "") {
                        alert("请输入名称!");
                        return;
                    }
                    /*在这里调用上传接口*/
                    $.ajax({
                        url: config.rootUrl + "user/setTreatMonthTask.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,

                            days :30 ,
                            taskId: roleId,
                            type : "amount",
                            taskAmount:taskAmount,

                        },
                        async: true,
                        type: 'post',
                        success: function(data) {
                            if(data.code == 1) {
                                alert(data.msg);
                                window.history.go(-1);
                            } else {
                                alert(data.msg);
                            }
                        },
                        error: function(xhr, type, errorThrown) {
                            alert('网络异常，请稍后再试！');
                        }
                    });

                })

            })
        </script>
