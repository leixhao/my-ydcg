            <script type="text/javascript">
                $(document).ready(function() {
                    var search = window.location.search;
                    if(search != ""&&search.split("searchDate=")[1]) {
                        var searchDate = search.split("searchDate=")[1].split("&")[0];
                    }else{
                        var day1 = new Date();
                        day1.setDate(day1.getDate() - 1);
                        searchDate = day1.format("yyyy-MM-dd");
                    }
                    if(search != ""&&search.split("roleId=")[1]) {
                        var roleId = search.split("roleId=")[1].split("&")[0];
                    }else{
                        roleId = 3;
                    }
                    if(search != ""&&search.split("page=")[1]) {
                        var page = search.split("page=")[1].split("&")[0];
                    }else{
                         page = 3;
                    }
                    $("#searchDate").val(searchDate);
                    if(search != "" && search.split("page=")[1]) {
                        var page = search.split("page=")[1].split("&")[0];
                    }else{
                        page=1;
                    }
                    $('.role1').on('click', function(e) {
                        setTable(1,1);
                    });
                    $('.role2').on('click', function(e) {
                        setTable(1,2);

                    });
                    $('.role3').on('click', function(e) {
                        setTable(1,3);

                    });
                    $('.role4').on('click', function(e) {
                        setTable(1,4);
                    });
                    $('.dataSearch').on('click', function(e) {
                       /* if(search != ""&&search.split("roleId=")[1]) {
                            var roleId = search.split("roleId=")[1].split("&")[0];
                        }else{
                            var roleId = 1;
                        }*/
                        setTable(1,roleId);
                    });
                    $('.table tbody').on('click', '.goDetail', function(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        var userId = $(this).parents('tr').attr("data-userId");
                        var  searchDate=$("#searchDate").val();
                        window.location.href = "../wode_renwu/guanliceng_renwu.html?userId=" + userId+"&searchDate="+searchDate;
                    });
                    setTable(page,roleId);
                    function setTable(page,roleId) {
                        var searchDate=$("#searchDate").val();
                        var title="status";
                        history.replaceState({ title: title }, title, location.href.split("?")[0] + "?roleId="+roleId+ "&searchDate="+searchDate+ "&page="+page);
                        $(".table tbody")[0].innerHTML = "";
                        $("body").mLoading("show");
                        $.ajax({
                            url: config.rootUrl + "user/roleTaskResult.do",
                            data: {
                                deviceToken: "html5",
                                deviceType: "html5",
                                userId: session_login.info.userId,
                                roleId:roleId,
                                searchDate:searchDate,
                                page: page || 1,
                                rows: "10",
                            },
                            async: true,
                            type: 'post',
                            success: function(data) {
                               /* var title = "日期&分页";
                                history.replaceState({
                                    title: title
                                }, title, location.href.split("?")[0] + "?page=" + page);*/
                                var info = data.info;
                                var pageCount = data.pageCount;
                                var tbody = $(".table tbody")[0];
                                //添加选项盒子
                                if(info.length=="0"){
                                    alert("没有数据");
                                }
                                for(var i = 0; i < info.length; i++) {
                                    tbody.innerHTML += "<tr data-userId='" + info[i].userId + "' style='cursor:pointer'>" +
                                        "<td class='goDetail'>" + info[i].realName + "</td>" +
                                        "<td class='goDetail'>" + info[i].userName + "</td>" +
                                        "<td class='goDetail'><img style='max-width:50px;' src=" + info[i].headImage + "></td>" +
                                        "<td class='goDetail'>" + info[i].taskCount + "</td>" +
                                        "<td class='goDetail'>" + info[i].finishCount + "</td>" +
                                        "</tr>";
                                }
                                //添加选项内容
                                $('.M-box').pagination({
                                    pageCount: pageCount,
                                    showData: 10,
                                    jump: true,
                                    coping: true,
                                    homePage: '首页',
                                    endPage: '末页',
                                    prevContent: '上页',
                                    nextContent: '下页',
                                    current: page,
                                    callback: function(api) {
                                        $("body").mLoading("show");
                                        var page = api.getCurrent();
                                        $.ajax({
                                            url: config.rootUrl + "user/roleTaskResult.do",
                                            data: {
                                                deviceToken: "html5",
                                                deviceType: "html5",
                                                userId: session_login.info.userId,
                                                roleId:roleId,
                                                searchDate:searchDate,
                                                page: page || 1,
                                                rows: "10",
                                            },
                                            async: true,
                                            type: "post",
                                            success: function(data) {
                                                var title="status";
                                                history.replaceState({ title: title }, title, location.href.split("?")[0] + "?roleId="+roleId+ "&searchDate="+searchDate+ "&page="+page);
                                                var info = data.info;
                                                var tbody = $(".table tbody")[0];
                                                tbody.innerHTML = "";
                                                for(var i = 0; i < info.length; i++) {
                                                    tbody.innerHTML += "<tr data-userId='" + info[i].userId + "' style='cursor:pointer'>" +
                                                        "<td class='goDetail'>" + info[i].realName + "</td>" +
                                                        "<td class='goDetail'>" + info[i].userName + "</td>" +
                                                        "<td class='goDetail'><img style='max-width:50px;' src=" + info[i].headImage + "></td>" +
                                                        "<td class='goDetail'>" + info[i].taskCount + "</td>" +
                                                        "<td class='goDetail'>" + info[i].finishCount + "</td>" +
                                                        "</tr>";
                                                }
                                            },
                                            error: function() {
                                                alert("发生错误,联系技术人员");

                                            },
                                            complete: function() {
                                                $("body").mLoading("hide"); //关闭loading组件
                                            }
                                        })
                                    }

                                });

                            },
                            error: function(xhr, type, errorThrown) {
                                alert('发生错误,联系技术人员！');
                            },
                            complete: function() {

                            }
                        });
                    }

                })
