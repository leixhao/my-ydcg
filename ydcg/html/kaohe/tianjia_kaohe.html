				<!-- Javascript -->
				<script type="text/javascript">
					$(function() {
						var search = window.location.search;
						if(search != "") {
							var userId = search.split("userId=")[1].split("&")[0];
							var title = search.split("title=")[1].split("&")[0];
							$("#name").val(decodeURI(title)).attr("disabled", "disabled");
						}
						$("#starTime").ECalendar({
							type: "time",
							stamp: false,
							skin: 5,
//							format: "yyyy年mm月dd日 hh时ii分",
							format: "yyyy-mm-dd hh:ii",
							callback: function(v, e) {
								console.log(v)
							}
						});
						$("#endTime").ECalendar({
							type: "time",
							stamp: false,
							skin: 5,
							format: "yyyy-mm-dd hh:ii",
							callback: function(v, e) {
								console.log(v)
							}
						});
						$(".save").on("click", function() {

							//数量
							var num = $("#num").val();
							if(num == "") {
								alert("请输入考核金额!");
								return;
							}
							var starTime = $("#starTime").val();
							if(starTime == "") {
								alert("请选择开始时间!");
								return;
							}
							var endTime = $("#endTime").val();
							if(endTime == "") {
								alert("请选择结束时间!");
								return;
							}
							if(starTime == endTime) {
								alert("任务开始时间与结束时间相同,请重设!");
								return;
							}

							/*在这里调用上传接口*/
							$.ajax({
								url: config.rootUrl + "user/addMinMoney.do",
								data: {
									deviceToken: "html5",
									deviceType: "html5",
									userId: session_login.info.userId,

									memberId: userId,
									starTime: starTime,
									endTime: endTime,
									minMoney: num,
								},
								async: true,
								type: 'post',
								success: function(data) {
									if(data.code == 1) {
										alert("添加考核成功");
										window.history.go(-1);
									} else {
										alert(data.msg);
									}
								},
								error: function(xhr, type, errorThrown) {
									alert('网络异常，请稍后再试！');
								}
							});

						})

					})
