                    function setMember(teamId) {

                    function getDaysInMonth(year, month) {
                        var date = new Date(year, month, 1);
                        return new Date(date.getTime() - 864e5).getDate();
                    }

                    function setTable() {
                        $("body").mLoading("show");
                        var searchDate=$("#searchDate").val();
                        var memberId=$("#userName").val();
                        var teamId=$("#zhanqu").val();
                        var title="查询";
                        history.replaceState({ title: title }, title, location.href.split("?")[0] + "?searchDate="+searchDate+ "&memberId="+memberId+ "&teamId="+teamId);
                        $(".early").text("0");
                        $(".late").text("0");
                        $(".outrange").text("0");
                        $(".success").text("0");
                        $(".total").text("0");
                        $.ajax({
                            url: config.rootUrl + "user/checkSign.do",
                            data: {
                                deviceToken: "html5",
                                deviceType: "html5",
                                userId: session_login.info.userId,
                                searchDate: searchDate||"2017-12",
                                memberId: memberId || "",
                                page: "1",
                                rows: "10"
                            },
                            async: true,
                            type: 'post',
                            success: function(data) {
                                console.log(data);
                                var info = data.info;

                                console.log(searchDate.split("-"));
                                console.log(getDaysInMonth(searchDate.split("-")[0],searchDate.split("-")[1]));
                                //分割搜索日期
                                var ss = searchDate.split("-");
                                //搜索月份
                                var ssM = parseInt(ss[1]);
                                //搜索月总天数
                                var ssD = getDaysInMonth(ss[0],ss[1]);
                                //当前日期
                                var myDate = new Date();
                                //当前月数
                                var month = myDate.getMonth();
                                month +=1;
                                //当前日
                                var ri = myDate.getDate();
                                //当前小时
                                var shi = myDate.getHours();
                                console.log(ri*2);
                                console.log(shi);
                                console.log(myDate);
                                console.log(ssM,month);
                                console.log(info[info.length-1]);
                                if(ssM < month){
                                    var all = ssD*2;
                                    var wei = all - info[info.length-1].count;
                                    console.log(wei);
                                }else if(ssM == month){
                                    if(shi<8){
                                        all = (ri-1) * 2;
                                        wei = all - info[info.length-1].count;
                                        console.log(wei);
                                    }else if(shi>=8&&shi<17){
                                        all = (ri*2)-1;
                                        wei = all - info[info.length-1].count;
                                        console.log(wei);
                                    }else{
                                        all = ri*2;
                                        wei = all - info[info.length-1].count;
                                        console.log(wei);
                                    }
                                }
                                $(".wei").text(wei);


                                for(var i in info){
                                    switch(info[i].status){
                                        case "early":
                                            $(".early").text(info[i].count);
                                            break;
                                        case "late":
                                            $(".late").text(info[i].count);
                                            break;
                                        case "outrange":
                                            $(".outrange").text(info[i].count);
                                            break;
                                        case "success":
                                            $(".success").text(info[i].count);
                                            break;
                                        case "total":
                                            $(".total").text(info[i].count);
                                            break;
                                    }
                                }

                                alert('发生错误！');
                            },
