				<!-- Javascript -->
				<script type="text/javascript">
					$(function() {
						var search = window.location.search;
						if(search != "") {
							var memberId = search.split("userId=")[1].split("&")[0];
							var title = search.split("title=")[1].split("&")[0];
							$("#name").val(decodeURI(title)).attr("disabled", "disabled");
						}
						$.ajax({
							url: config.rootUrl + "user/appointUserAssess.do",
							data: {
								deviceToken: "html5",
								deviceType: "html5",
								userId: session_login.info.userId,

								memberId: memberId,
							},
							async: true,
							type: 'post',
							success: function(data) {
								console.log(data);
								if(data.code == 1) {								
									var info = data.info;
									var uList=info.uList;
									var tbody = $(".self tbody")[0];
									if(info.length == 0) {
										alert("当前没有数据!");
									}					
									//添加选项盒子
									tbody.innerHTML += "<tr>" +
											"<td>" + decodeURI(title)+ "</td>" +
											"<td>" +new Date(info.starTime).format('yyyy-MM-dd hh:mm:ss')+"</td>" +
											"<td>" +new Date(info.endTime).format('yyyy-MM-dd hh:mm:ss')+"</td>" +
											"<td>" +info.selfMoney+"</td>" +
											"<td>" +info.totalMoney+"</td>" +
											"<td>" +info.userCount+"</td>" +
											"</tr>";
									var tbody_users = $(".users tbody")[0];		
									for(i=0;i<uList.length;i++){
										//添加选项盒子
									tbody_users.innerHTML += "<tr>" +
											"<td>" + uList[i].realName+ "</td>" +
											"<td>" +uList[i].dateDiff+"</td>" +
											"<td>" +new Date(uList[i].createTime).format('yyyy-MM-dd hh:mm:ss')+"</td>" +
											"</tr>";
									}
									
								} else {
									alert(data.msg);
								}
							},
							error: function(xhr, type, errorThrown) {
								alert('网络异常，请稍后再试！');
							}
						});
					})
				</script>
