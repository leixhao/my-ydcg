					<script type="text/javascript">
						$(document).ready(function() {
							$("#zhanqu").select2({
								placeholder: "请选择战区"

							$.ajax({
								url: config.rootUrl + "user/getListTeam.do",
								data: {
									deviceToken: "html5",
									deviceType: "html5",
									userId: session_login.info.userId,
									page: 1,
									rows: "200",
								},
								async: true,
								type: "post",
								success: function(data) {
									var zhanqu = $("#zhanqu");
									//添加选项内容
									var info = data.info;
									for(var i in info) {
										var _option = document.createElement("option");
										_option.value = info[i].teamId;
										_option.text = info[i].teamName;
										zhanqu.append(_option);
									}
								},
								error: function() {
									alert("网络错误");
								},
								complete: function() {
									$('#zhanqu').select2("val", "")
								}
							})
							$("#zhanqu").on("change", function(e) {
								var teamId = $(this).val();
								setTable(teamId);
							});

							$('.table tbody').on('click', '.goDetail', function(e) {
								e.stopPropagation();
								e.preventDefault();
								var userId = $(this).parents('tr').attr("data-userId");
								var title = $(this).parents('tr').attr("data-title");
								var roleId = $(this).parents('tr').attr("data-roleId");
								if(roleId == "1") {
									window.location.href = "zuyuan_kaohe_detail.html?userId=" + userId + "&title=" + title;

								} else {
									window.location.href = "kaohe_detail.html?userId=" + userId + "&title=" + title;

								}

							});
							$('.table tbody').on('click', '.set', function(e) {
								e.stopPropagation();
								e.preventDefault();
								var userId = $(this).attr("data-userId");
								var title = $(this).parents('tr').attr("data-title");
								window.location.href = "tianjia_kaohe.html?userId=" + userId + "&title=" + title;

							});
							setTable();

							function setTable(teamId) {
								$(".table tbody")[0].innerHTML = "";
								$.ajax({
									url: config.rootUrl + "user/listUserAssess.do",
									data: {
										deviceToken: "html5",
										deviceType: "html5",
										userId: session_login.info.userId,
										teamId: teamId || "",
										page: "1",
										rows: "10"
									},
									async: true,
									type: 'post',
									success: function(data) {
										console.log(data);
										var info = data.info;
										var pageCount = data.pageCount;
										var tbody = $(".table tbody")[0];
										//添加选项盒子
										for(var i = 0; i < info.length; i++) {
											var grade = info[i].grade;
											var roleId = info[i].roleId;
											switch(roleId) {
												case 1:
													if(grade == 2) {
														var _dom = "<span style='color:red;'>科长</span>";
													} else {
														var _dom = "<span style='color:green;'>组员</span>";
													}
													break;
												case 2:
													var _dom = "<span style='color:blue;'>经理</span>";

													break;
												case 3:
													var _dom = "董事";

													break;
												case 4:
													var _dom = "<span style='color:purple;'>行政</span>";

													break;
												case 5:
													var _dom = "会计";

													break;
												case 6:
													var _dom = "人事";

													break;
											}
											if(!info[i].endTime) {
												var endTime = "结束时间没有设置";
											} else {
												var endTime = info[i].endTime;
											}
											if(!info[i].starTime) {
												var starTime = "结束时间没有设置";
											} else {
												var starTime = info[i].starTime;
											}
											tbody.innerHTML += "<tr data-userId='" + info[i].userId + "' data-roleId='" + roleId + "' data-title='" + info[i].realName + "'   style='cursor:pointer'>" +
												"<td class='goDetail'>" + info[i].teamName + "</td>" +
												"<td class='goDetail'>" + _dom + "</td>" +
												"<td class='goDetail'>" + info[i].realName + "</td>" +
												"<td class='goDetail'>" + starTime + "</td>" +
												"<td class='goDetail'>" + endTime + "</td>" +
												"<td class='goDetail'>" + info[i].finishMoney + "</td>" +
												"<td class='goDetail'>" + info[i].minMoney + "</td>" +
												"<td class='goDetail'>" +
												" <button  class='btn btn-success set' type='button' data-userId=" + info[i].userId + "> 设置考核 </button>" +

												"</td>" +
												"</tr>";
										}
										//添加选项内容
										$('.M-box').pagination({
											pageCount: pageCount,
											showData: 10,
											jump: true,
											coping: true,
											homePage: '首页',
											endPage: '末页',
											prevContent: '上页',
											nextContent: '下页',
											callback: function(api) {
												$.ajax({
													url: config.rootUrl + "user/listUserAssess.do",
													data: {
														deviceToken: "html5",
														deviceType: "html5",
														userId: session_login.info.userId,
														teamId: teamId || "",
														page: api.getCurrent(),
														rows: "10",
													},
													async: true,
													type: "post",
													success: function(data) {
														var info = data.info;
														var tbody = $(".table tbody")[0];
														tbody.innerHTML = "";
														//添加选项盒子
														for(var i = 0; i < info.length; i++) {
															var grade = info[i].grade;
															var roleId = info[i].roleId;
															switch(roleId) {
																case 1:
																	if(grade == 2) {
																		var _dom = "<span style='color:red;'>科长</span>";
																	} else {
																		var _dom = "<span style='color:green;'>组员</span>";
																	}
																	break;
																case 2:
																	var _dom = "<span style='color:blue;'>经理</span>";

																	break;
																case 3:
																	var _dom = "董事";

																	break;
																case 4:
																	var _dom = "<span style='color:purple;'>行政</span>";

																	break;
																case 5:
																	var _dom = "会计";

																	break;
																case 6:
																	var _dom = "人事";

																	break;
															}
															if(!info[i].endTime) {
																var endTime = "结束时间没有设置";
															} else {
																var endTime = info[i].endTime;
															}
															if(!info[i].starTime) {
																var starTime = "结束时间没有设置";
															} else {
																var starTime = info[i].starTime;
															}
															tbody.innerHTML += "<tr data-userId='" + info[i].userId + "'  data-roleId='" + roleId + "' data-title='" + info[i].realName + "'   style='cursor:pointer'>" +
																"<td class='goDetail'>" + info[i].teamName + "</td>" +
																"<td class='goDetail'>" + _dom + "</td>" +
																"<td class='goDetail'>" + info[i].realName + "</td>" +
																"<td class='goDetail'>" + starTime + "</td>" +
																"<td class='goDetail'>" + endTime + "</td>" +
																"<td class='goDetail'>" + info[i].finishMoney + "</td>" +
																"<td class='goDetail'>" + info[i].minMoney + "</td>" +
																"<td class='goDetail'>" +
																" <button  class='btn btn-success set' type='button' data-userId=" + info[i].userId + "> 设置考核 </button>" +
																"</td>" +
																"</tr>";
														}
													},
													error: function() {
														alert("网络错误");

													}
												})
											}

										});

									},
									error: function(xhr, type, errorThrown) {
										alert('网络异常，请稍后再试！');
									},
								});
							}

						})
