        <!-- Javascript -->
        <script type="text/javascript">
            $(document).ready(function() {
                var search = window.location.search;
                if(search != "") {
                    var teamId = search.split("teamId=")[1].split("&")[0];
                }else{
                    teamId=session_login.info.teamId;
                }
                $('.table tbody').on('click', '.extend', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    var memberId = $(this).parents('tr').attr("data-userId");
                    var detailId = $(this).parents('tr').attr("data-detailId");
                    $.ajax({
                        url: config.rootUrl + "user/extendTreatTime.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            detailId :detailId ,
                        },
                        async: true,
                        type: 'post',
                        success: function(data) {
                            if(data.code == 1) {
                                alert(data.msg);
                                window.location.reload();
                            } else {
                                alert(data.msg);
                            }
                        },
                        error: function(xhr, type, errorThrown) {
                            alert('网络异常，请稍后再试！');
                        }
                    });
                });
                // 会计设置时间
                var detailId;
                $('.table tbody').on('click', '.set', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    detailId = $(this).parents('tr').attr("data-detailId");
                    $("#setTime").modal("show");
                });
                $(".saveBtn").on("click",function(){
                    var taskAmount = $("#taskAmount").val();
                    var starTime = $("#starTime").val();
                    var endTime = $("#endTime").val();
                    if(taskAmount==""||starTime==""||endTime==""){
                        alert("三项都必须填写！");
                        return;
                    }
                    starTime=starTime+" 00:00:00";
                    endTime=endTime+" 23:59:59";
                    $("body").mLoading("show");
                    $.ajax({
                        url: config.rootUrl + "user/setTreatMonthDetail.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            detailId :detailId ,
                            starTime :starTime ,
                            endTime :endTime ,
                            taskAmount :taskAmount ,
                        },
                        async: true,
                        type: 'post',
                        success: function(data) {
                            if(data.code == 1) {
                                alert(data.msg);
                                window.location.reload();
                            } else {
                                alert(data.msg);
                            }
                        },
                        error: function(xhr, type, errorThrown) {
                            alert('网络异常，请稍后再试！');
                        },
                        complete: function() {
                            $("body").mLoading("hide"); //关闭loading组件
                        }
                    });
                })
                $('.table tbody').on('click', '.goDetail', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    var memberId = $(this).parents('tr').attr("data-userId");
                    var detailId = $(this).parents('tr').attr("data-detailId");
                    window.location.href = "../wode_renwu/yue_kaohe_detail.html?memberId=" + memberId+"&detailId="+detailId;
                });
                $("body").mLoading("show");
                $.ajax({
                    url: config.rootUrl + "user/badMonthTaskDetail.do",
                    data: {
                        deviceToken: "html5",
                        deviceType: "html5",
                        userId: session_login.info.userId,

                        teamId: teamId,
                        page: "1",
                        rows: "1000",
                    },
                    async: true,
                    type: "post",
                    success: function(data) {
                        if(data.code == "1") {
                            if(data.info.length==0){
                                alert("暂时没有数据，需等待考核周期结束");
                            }
                            var info = data.info;
                            if(info.isGood == "0") {
                                $(".light").css("color", "red");
                            } else if(info.isGood == "1") {
                                $(".light").css("color", "green");
                                $(".end").text("任务已结束");
                            }
                            var pageCount = data.pageCount;
                            var tbody = $(".table tbody")[0];
                            //添加选项盒子
                            for(var i = 0; i < info.length; i++) {
                                if(info[i].isGood == "0") {
                                    var _dom1 = "<span style='color:red' class='fa fa-lightbulb-o fa-2x'>";
                                } else {
                                    var _dom1 = "<span style='color:green' class='fa fa-lightbulb-o fa-2x'>";
                                }
                                if(search == ""){
                                    var _btn="<button class='btn btn-success extend'>延长</button>";
                                }else if(session_login.info.roleId==5){
                                    _btn="<button class='btn btn-success set'>设置</button>";
                                }else{
                                    _btn="";
                                }
                                tbody.innerHTML += "<tr data-detailId='" + info[i].detailId + "'  data-userId='" + info[i].userId + "' style='cursor:pointer;'  >" +
                                    "<td class='goDetail'>" + info[i].realName + "</td>" +
                                    "<td class='goDetail'>" + info[i].userName + "</td>" +
                                    "<td class='goDetail'>" + info[i].taskAmount + "</td>" +
                                    "<td class='goDetail'>" + info[i].finishAmount + "</td>" +
                                    "<td class='goDetail'>" + new Date(info[i].starTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                    "<td class='goDetail'>" + new Date(info[i].endTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                    "<td class='goDetail'>" + _dom1 + "</td>" +
                                    "<td class='goDetail'>" + _btn + "</td>" +
                                    "</tr>";
                            }
                        } else {
                            alert(data.msg);
                            window.history.go(-1);
                        }

                    },
                    error: function() {
                        alert("网络错误");

                    },
                    complete: function() {
                        $("body").mLoading("hide"); //关闭loading组件
                    }
                })
            })
        </script>
